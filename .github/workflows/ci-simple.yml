name: CI - Simple Build & Type Check

# This is a simplified CI workflow that works with the current project state
# Use this until full testing is configured, then switch to ci.yml

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'

jobs:
  backend:
    name: Backend - Build & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: citadelbuy/backend/package-lock.json

      - name: Install dependencies
        working-directory: citadelbuy/backend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: citadelbuy/backend
        run: npx prisma generate

      - name: TypeScript type check
        working-directory: citadelbuy/backend
        run: npx tsc --noEmit

      - name: Build
        working-directory: citadelbuy/backend
        run: npm run build

      - name: Check build output
        working-directory: citadelbuy/backend
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ Build failed - dist directory not found"
            exit 1
          fi
          echo "âœ… Build successful"

  frontend:
    name: Frontend - Build & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: citadelbuy/frontend/package-lock.json

      - name: Install dependencies
        working-directory: citadelbuy/frontend
        run: npm ci

      - name: TypeScript type check
        working-directory: citadelbuy/frontend
        run: npx tsc --noEmit

      - name: Build
        working-directory: citadelbuy/frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:4000
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: pk_test_dummy

      - name: Check build output
        working-directory: citadelbuy/frontend
        run: |
          if [ ! -d ".next" ]; then
            echo "âŒ Build failed - .next directory not found"
            exit 1
          fi
          echo "âœ… Build successful"

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: always()

    steps:
      - name: Create summary
        run: |
          echo "# âœ… CI Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | ${{ needs.backend.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ needs.frontend.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.backend.result }}" == "success" ] && [ "${{ needs.frontend.result }}" == "success" ]; then
            echo "ðŸŽ‰ All builds passed!" >> $GITHUB_STEP_SUMMARY
            exit 0
          else
            echo "âŒ Some builds failed. Please review the logs." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
