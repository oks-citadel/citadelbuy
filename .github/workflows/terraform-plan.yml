name: Terraform Plan

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'infrastructure/terraform/**'
      - '.github/workflows/terraform-*.yml'

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  ARM_SUBSCRIPTION_ID: ba233460-2dbe-4603-a594-68f93ec9deb3
  ARM_RESOURCE_GROUP: broxiva-tfstate-rg
  ARM_STORAGE_ACCOUNT: broxivatfstate
  ARM_CONTAINER_NAME: tfstate
  TF_VERSION: "1.6.0"

jobs:
  terraform-format:
    name: Terraform Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        id: fmt
        run: |
          terraform fmt -check -recursive infrastructure/terraform/
        continue-on-error: true

      - name: Comment Format Results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Terraform Format Check: \`${{ steps.fmt.outcome }}\`

            ${steps.fmt.outcome === 'failure' ? '‚ö†Ô∏è **Format check failed!** Run `terraform fmt -recursive` to fix formatting issues.' : '‚úÖ All files are properly formatted.'}`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Fail if format check failed
        if: steps.fmt.outcome == 'failure'
        run: exit 1

  terraform-validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    needs: terraform-format
    strategy:
      matrix:
        environment: [dev, staging, prod]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ env.ARM_SUBSCRIPTION_ID }}

      - name: Terraform Init
        working-directory: infrastructure/terraform/environments/${{ matrix.environment }}
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ env.ARM_RESOURCE_GROUP }}" \
            -backend-config="storage_account_name=${{ env.ARM_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ env.ARM_CONTAINER_NAME }}" \
            -backend-config="key=${{ matrix.environment }}.terraform.tfstate"

      - name: Terraform Validate
        id: validate
        working-directory: infrastructure/terraform/environments/${{ matrix.environment }}
        run: terraform validate -no-color

      - name: Comment Validation Results
        if: always() && matrix.environment == 'dev'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Terraform Validation: \`${{ steps.validate.outcome }}\`

            <details><summary>Show Validation Output</summary>

            \`\`\`
            ${{ steps.validate.outputs.stdout }}
            \`\`\`

            </details>`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: terraform-validate
    strategy:
      matrix:
        environment: [dev, staging, prod]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ env.ARM_SUBSCRIPTION_ID }}

      - name: Terraform Init
        working-directory: infrastructure/terraform/environments/${{ matrix.environment }}
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ env.ARM_RESOURCE_GROUP }}" \
            -backend-config="storage_account_name=${{ env.ARM_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ env.ARM_CONTAINER_NAME }}" \
            -backend-config="key=${{ matrix.environment }}.terraform.tfstate"

      - name: Terraform Plan
        id: plan
        working-directory: infrastructure/terraform/environments/${{ matrix.environment }}
        env:
          TF_VAR_azure_subscription_id: ${{ env.ARM_SUBSCRIPTION_ID }}
          TF_VAR_azure_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
          TF_VAR_cloud_provider: azure
          TF_VAR_db_admin_password: ${{ secrets.DB_ADMIN_PASSWORD }}
          TF_VAR_oncall_email: ${{ secrets.ONCALL_EMAIL }}
          TF_VAR_team_email: ${{ secrets.TEAM_EMAIL }}
        run: |
          terraform plan -no-color -out=tfplan-${{ matrix.environment }} 2>&1 | tee plan-output.txt

          # Extract plan summary
          echo "plan_summary<<EOF" >> $GITHUB_OUTPUT
          grep -A 100 "Terraform will perform" plan-output.txt || echo "No changes detected" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ matrix.environment }}
          path: infrastructure/terraform/environments/${{ matrix.environment }}/tfplan-${{ matrix.environment }}
          retention-days: 5

      - name: Comment Plan Results
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const fs = require('fs');
            const planOutput = fs.readFileSync('infrastructure/terraform/environments/${{ matrix.environment }}/plan-output.txt', 'utf8');

            // Truncate if too long
            const maxLength = 60000;
            const truncatedOutput = planOutput.length > maxLength
              ? planOutput.substring(0, maxLength) + '\n\n... (truncated)'
              : planOutput;

            const output = `## Terraform Plan - \`${{ matrix.environment }}\` Environment

            #### Terraform Plan: \`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan Output</summary>

            \`\`\`hcl
            ${truncatedOutput}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Workflow: \`${{ github.workflow }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Fail if plan failed
        if: steps.plan.outcome == 'failure'
        run: exit 1

  security-scan:
    name: Security Scan (tfsec)
    runs-on: ubuntu-latest
    needs: terraform-format
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: infrastructure/terraform
          soft_fail: true

      - name: tfsec PR Commenter
        uses: aquasecurity/tfsec-pr-commenter-action@v1.3.1
        if: github.event_name == 'pull_request'
        with:
          github_token: ${{ github.token }}
          working_directory: infrastructure/terraform

  cost-estimate:
    name: Cost Estimation (Infracost)
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Generate cost estimate
