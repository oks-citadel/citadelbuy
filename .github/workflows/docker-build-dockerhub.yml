name: Build & Push Docker Images to Docker Hub

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag (e.g., v2.0-phase51)'
        required: true
        type: string

env:
  DOCKER_USERNAME: citadelplatforms
  BACKEND_IMAGE: citadelplatforms/citadelbuy-ecommerce
  FRONTEND_IMAGE: citadelplatforms/citadelbuy-ecommerce

jobs:
  build-backend:
    name: Build Backend Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME || env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract version info
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "tag=backend-latest" >> $GITHUB_OUTPUT
          fi
          echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./citadelbuy/backend
          file: ./citadelbuy/backend/Dockerfile
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:backend-latest
            ${{ env.BACKEND_IMAGE }}:${{ steps.version.outputs.tag }}
            ${{ env.BACKEND_IMAGE }}:backend-${{ steps.version.outputs.short_sha }}
          cache-from: type=registry,ref=${{ env.BACKEND_IMAGE }}:backend-buildcache
          cache-to: type=registry,ref=${{ env.BACKEND_IMAGE }}:backend-buildcache,mode=max
          platforms: linux/amd64

      - name: Image digest
        run: echo "Backend image pushed successfully! ðŸŽ‰"

  build-frontend:
    name: Build Frontend Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME || env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract version info
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "tag=frontend-latest" >> $GITHUB_OUTPUT
          fi
          echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./citadelbuy/frontend
          file: ./citadelbuy/frontend/Dockerfile
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:frontend-latest
            ${{ env.FRONTEND_IMAGE }}:${{ steps.version.outputs.tag }}
            ${{ env.FRONTEND_IMAGE }}:frontend-${{ steps.version.outputs.short_sha }}
          cache-from: type=registry,ref=${{ env.FRONTEND_IMAGE }}:frontend-buildcache
          cache-to: type=registry,ref=${{ env.FRONTEND_IMAGE }}:frontend-buildcache,mode=max
          platforms: linux/amd64
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL || 'http://localhost:4000' }}

      - name: Image digest
        run: echo "Frontend image pushed successfully! ðŸŽ‰"

  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: always()

    steps:
      - name: Create summary
        run: |
          echo "# ðŸ³ Docker Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Build Results" >> $GITHUB_STEP_SUMMARY
          echo "- Backend: ${{ needs.build-backend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: ${{ needs.build-frontend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Docker Images:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`citadelplatforms/citadelbuy-ecommerce:backend-latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`citadelplatforms/citadelbuy-ecommerce:frontend-latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.build-backend.result }}" == "success" ] && [ "${{ needs.build-frontend.result }}" == "success" ]; then
            echo "âœ… All images built and pushed successfully!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Some builds failed. Check logs above." >> $GITHUB_STEP_SUMMARY
          fi
