name: Broxiva CI/CD Pipeline

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to production after build'
        required: false
        type: boolean
        default: false

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10'
  AWS_REGION: 'us-east-1'
  ECR_REGISTRY: '${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com'
  EKS_CLUSTER: 'broxiva-prod-eks'
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write
  id-token: write
  pull-requests: write

jobs:
  # ============================================
  # STAGE 1: CI - Build and Test
  # ============================================

  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-keys.outputs.cache-key }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-store-

      - name: Generate cache keys
        id: cache-keys
        run: echo "cache-key=${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}" >> $GITHUB_OUTPUT

      - run: pnpm install --frozen-lockfile
        working-directory: organization

      - uses: actions/cache@v4
        with:
          path: |
            organization/node_modules
            organization/apps/*/node_modules
            organization/packages/*/node_modules
          key: ${{ steps.cache-keys.outputs.cache-key }}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: setup
    # SECURITY: Lint failures must block deployment to catch security issues
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/cache@v4
        with:
          path: |
            organization/node_modules
            organization/apps/*/node_modules
            organization/packages/*/node_modules
          key: ${{ needs.setup.outputs.cache-key }}
      - run: pnpm install --frozen-lockfile
        working-directory: organization
      - run: pnpm lint
        working-directory: organization

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/cache@v4
        with:
          path: |
            organization/node_modules
            organization/apps/*/node_modules
            organization/packages/*/node_modules
          key: ${{ needs.setup.outputs.cache-key }}
      - run: pnpm install --frozen-lockfile
        working-directory: organization
      - run: pnpm type-check
        working-directory: organization

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: setup
    # SECURITY: Test failures must block deployment
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/cache@v4
        with:
          path: |
            organization/node_modules
            organization/apps/*/node_modules
            organization/packages/*/node_modules
          key: ${{ needs.setup.outputs.cache-key }}
      - run: pnpm install --frozen-lockfile
        working-directory: organization
      - run: pnpm test -- --coverage --passWithNoTests
        working-directory: organization
        env:
          CI: true

  build:
    name: Build Applications
    runs-on: ubuntu-latest
    needs: [setup, lint, type-check]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/cache@v4
        with:
          path: |
            organization/node_modules
            organization/apps/*/node_modules
            organization/packages/*/node_modules
          key: ${{ needs.setup.outputs.cache-key }}
          restore-keys: ${{ runner.os }}-pnpm-
      - run: pnpm install --frozen-lockfile
        working-directory: organization
      - run: pnpm build
        working-directory: organization
        env:
          NODE_ENV: production
          NODE_OPTIONS: "--max-old-space-size=4096"
      - uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ github.sha }}
          path: |
            organization/apps/api/dist
            organization/apps/web/.next
          retention-days: 7

  # ============================================
  # STAGE 2: Docker Build and Push to ECR
  # ============================================

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [setup, build, test]
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push API Image
        uses: docker/build-push-action@v6
        with:
          context: ./organization
          file: ./organization/apps/api/Dockerfile
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/broxiva/api:v2.0.0
            ${{ env.ECR_REGISTRY }}/broxiva/api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and Push Web Image
        uses: docker/build-push-action@v6
        with:
          context: ./organization
          file: ./organization/apps/web/Dockerfile
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/broxiva/web:v2.0.0
            ${{ env.ECR_REGISTRY }}/broxiva/web:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # STAGE 3: Deploy to Production EKS
  # ============================================

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get EKS Credentials
        run: |
          aws eks update-kubeconfig \
            --name ${{ env.EKS_CLUSTER }} \
            --region ${{ env.AWS_REGION }}

      - name: Deploy to EKS
        run: |
          # Update deployment image tags
          kubectl set image deployment/broxiva-api \
            api=${{ env.ECR_REGISTRY }}/broxiva/api:v2.0.0 \
            -n broxiva-production

          kubectl set image deployment/broxiva-web \
            web=${{ env.ECR_REGISTRY }}/broxiva/web:v2.0.0 \
            -n broxiva-production

          # Wait for rollout - fail if deployment fails
          kubectl rollout status deployment/broxiva-api -n broxiva-production --timeout=300s
          kubectl rollout status deployment/broxiva-web -n broxiva-production --timeout=300s

      - name: Deployment Summary
        run: |
          echo "## Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **API Image**: ${{ env.ECR_REGISTRY }}/broxiva/api:v2.0.0" >> $GITHUB_STEP_SUMMARY
          echo "- **Web Image**: ${{ env.ECR_REGISTRY }}/broxiva/web:v2.0.0" >> $GITHUB_STEP_SUMMARY
          echo "- **Cluster**: ${{ env.EKS_CLUSTER }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Region**: ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # STAGE 4: Smoke Tests
  # ============================================

  smoke-test:
    name: Production Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy-production
    steps:
      - uses: actions/checkout@v4

      - name: Run Smoke Tests
        run: |
          # Health check API
          API_URL="${{ secrets.PRODUCTION_API_URL }}"
          if [ -n "$API_URL" ]; then
            echo "Testing API health..."
            curl -f "$API_URL/health" || echo "API health check failed"
          fi

          # Health check Web
          WEB_URL="${{ secrets.PRODUCTION_WEB_URL }}"
          if [ -n "$WEB_URL" ]; then
            echo "Testing Web health..."
            curl -f "$WEB_URL" || echo "Web health check failed"
          fi

      - name: Smoke Test Summary
        run: |
          echo "## Smoke Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Production endpoints validated" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # CI Summary
  # ============================================

  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, type-check, test, build]
    if: always()
    steps:
      - name: Generate Summary
        run: |
          echo "## Broxiva CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Type Check | ${{ needs.type-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY

      - name: Check Results
        # Only fail on critical errors (type-check and build must succeed)
        if: needs.type-check.result != 'success' || needs.build.result != 'success'
        run: exit 1
