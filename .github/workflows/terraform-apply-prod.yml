name: Terraform Apply - Production

on:
  push:
    branches:
      - main
    paths:
      - 'infrastructure/terraform/**'
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "apply-production" to confirm deployment'
        required: true
        default: ''
      reason:
        description: 'Reason for manual deployment'
        required: true

permissions:
  id-token: write
  contents: read
  pull-requests: write
  deployments: write

env:
  ARM_SUBSCRIPTION_ID: ba233460-2dbe-4603-a594-68f93ec9deb3
  ARM_RESOURCE_GROUP: broxiva-tfstate-rg
  ARM_STORAGE_ACCOUNT: broxivatfstate
  ARM_CONTAINER_NAME: tfstate
  TF_VERSION: "1.6.0"
  ENVIRONMENT: prod

jobs:
  validate-input:
    name: Validate Manual Trigger
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Check confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "apply-production" ]; then
            echo "‚ùå Production deployment cancelled - correct confirmation phrase not provided"
            echo "Expected: 'apply-production'"
            echo "Received: '${{ github.event.inputs.confirm }}'"
            exit 1
          fi
          echo "‚úÖ Production deployment confirmed"
          echo "Reason: ${{ github.event.inputs.reason }}"

  security-checks:
    name: Pre-Deployment Security Checks
    runs-on: ubuntu-latest
    needs: [validate-input]
    if: always() && (needs.validate-input.result == 'success' || needs.validate-input.result == 'skipped')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tfsec Security Scan
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: infrastructure/terraform
          soft_fail: false

      - name: Security Scan Summary
        run: |
          echo "üîí Security scan completed for production deployment"

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: [validate-input, security-checks]
    if: always() && needs.security-checks.result == 'success'
    outputs:
      plan_exitcode: ${{ steps.plan.outputs.exitcode }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ env.ARM_SUBSCRIPTION_ID }}

      - name: Terraform Init
        working-directory: infrastructure/terraform/environments/${{ env.ENVIRONMENT }}
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ env.ARM_RESOURCE_GROUP }}" \
            -backend-config="storage_account_name=${{ env.ARM_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ env.ARM_CONTAINER_NAME }}" \
            -backend-config="key=${{ env.ENVIRONMENT }}.terraform.tfstate"

      - name: Terraform Plan
        id: plan
        working-directory: infrastructure/terraform/environments/${{ env.ENVIRONMENT }}
        env:
          TF_VAR_azure_subscription_id: ${{ env.ARM_SUBSCRIPTION_ID }}
          TF_VAR_azure_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
          TF_VAR_cloud_provider: azure
          TF_VAR_db_admin_password: ${{ secrets.DB_ADMIN_PASSWORD_PROD }}
          TF_VAR_oncall_email: ${{ secrets.ONCALL_EMAIL }}
          TF_VAR_team_email: ${{ secrets.TEAM_EMAIL }}
        run: |
          terraform plan -detailed-exitcode -out=tfplan 2>&1 | tee plan-output.txt
          exitcode=$?
          echo "exitcode=$exitcode" >> $GITHUB_OUTPUT
          exit 0

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-prod-${{ github.sha }}
          path: |
            infrastructure/terraform/environments/${{ env.ENVIRONMENT }}/tfplan
            infrastructure/terraform/environments/${{ env.ENVIRONMENT }}/plan-output.txt
          retention-days: 30

      - name: Create Plan Summary
        run: |
          echo "## Terraform Plan - Production Environment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚ö†Ô∏è **PRODUCTION DEPLOYMENT**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "**Deployment Reason:** ${{ github.event.inputs.reason }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ steps.plan.outputs.exitcode }}" == "0" ]; then
            echo "‚úÖ **No changes detected**" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.plan.outputs.exitcode }}" == "2" ]; then
            echo "üìù **Changes detected - APPROVAL REQUIRED**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "‚ö†Ô∏è **WARNING: This will modify PRODUCTION infrastructure**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "<details><summary>View Plan Output (Click to expand)</summary>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```hcl' >> $GITHUB_STEP_SUMMARY
            tail -200 infrastructure/terraform/environments/${{ env.ENVIRONMENT }}/plan-output.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "</details>" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **Plan failed**" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

  terraform-apply:
    name: Terraform Apply (Production - Requires Approval)
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: needs.terraform-plan.outputs.plan_exitcode == '2'
    environment:
      name: production
      url: https://broxiva.com
    steps:
      - name: Pre-Deployment Announcement
        run: |
          echo "üö® PRODUCTION DEPLOYMENT STARTING üö®"
          echo "=================================="
          echo "Environment: PRODUCTION"
          echo "Approved By: @${{ github.actor }}"
          echo "Commit: ${{ github.sha }}"
          echo "Timestamp: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "Reason: ${{ github.event.inputs.reason }}"
          fi
          echo "=================================="

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ env.ARM_SUBSCRIPTION_ID }}

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-prod-${{ github.sha }}
          path: infrastructure/terraform/environments/${{ env.ENVIRONMENT }}

      - name: Terraform Init
        working-directory: infrastructure/terraform/environments/${{ env.ENVIRONMENT }}
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ env.ARM_RESOURCE_GROUP }}" \
            -backend-config="storage_account_name=${{ env.ARM_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ env.ARM_CONTAINER_NAME }}" \
            -backend-config="key=${{ env.ENVIRONMENT }}.terraform.tfstate"

      - name: Create Deployment Backup
        run: |
          echo "üì¶ Creating state backup before production deployment..."
          mkdir -p backups
          az storage blob download \
            --account-name ${{ env.ARM_STORAGE_ACCOUNT }} \
            --container-name ${{ env.ARM_CONTAINER_NAME }} \
            --name ${{ env.ENVIRONMENT }}.terraform.tfstate \
            --file backups/prod-state-backup-${{ github.sha }}.tfstate || echo "No existing state to backup"
        continue-on-error: true

      - name: Terraform Apply
        id: apply
        working-directory: infrastructure/terraform/environments/${{ env.ENVIRONMENT }}
        run: |
          echo "‚è≥ Applying Terraform changes to PRODUCTION..."
          terraform apply -auto-approve tfplan 2>&1 | tee apply-output.txt

      - name: Upload Apply Output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: apply-output-prod-${{ github.sha }}
          path: infrastructure/terraform/environments/${{ env.ENVIRONMENT }}/apply-output.txt
          retention-days: 365

      - name: Upload State Backup
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: state-backup-prod-${{ github.sha }}
          path: backups/
          retention-days: 365
        continue-on-error: true

      - name: Generate Apply Summary
        if: always()
        run: |
          echo "## üö® Terraform Apply - PRODUCTION Environment üö®" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment Details" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Status** | ${{ steps.apply.outcome }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Environment** | PRODUCTION |" >> $GITHUB_STEP_SUMMARY
          echo "| **Trigger** | ${{ github.event_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Approved By** | @${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | ${{ github.sha }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Timestamp** | $(date -u +'%Y-%m-%d %H:%M:%S UTC') |" >> $GITHUB_STEP_SUMMARY

          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "| **Reason** | ${{ github.event.inputs.reason }} |" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.apply.outcome }}" == "success" ]; then
            echo "### ‚úÖ Production Deployment Successful" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The infrastructure changes have been successfully applied to production." >> $GITHUB_STEP_SUMMARY
          else
            echo "### ‚ùå Production Deployment Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "‚ö†Ô∏è **CRITICAL: Production deployment failed!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Immediate action required. Review the logs and consider rollback if necessary." >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "<details><summary>Apply Output (Last 200 lines)</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          tail -200 infrastructure/terraform/environments/${{ env.ENVIRONMENT }}/apply-output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY

      - name: Notify on Failure
        if: failure()
        run: |
          echo "‚ùå CRITICAL: Terraform apply failed for PRODUCTION environment!"
          echo "This requires immediate attention."
          echo "Review the apply output artifact and consider rollback procedures."
          exit 1

  post-deployment-verification:
    name: Post-Deployment Verification
    runs-on: ubuntu-latest
    needs: terraform-apply
    if: success()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ env.ARM_SUBSCRIPTION_ID }}

      - name: Verify Azure Resources
        run: |
          echo "üîç Verifying deployed resources in production..."

          # Check Resource Group
          az group show --name broxiva-prod-rg --query "{Name:name, Location:location, ProvisioningState:properties.provisioningState}" -o table

          # List all resources
          echo ""
          echo "üì¶ Resources in broxiva-prod-rg:"
          az resource list --resource-group broxiva-prod-rg --query "[].{Name:name, Type:type, Location:location}" -o table

          echo ""
          echo "‚úÖ Resource verification complete"

      - name: Verify AKS Cluster
        run: |
          echo "‚ò∏Ô∏è Verifying AKS cluster..."
          az aks show --resource-group broxiva-prod-rg --name broxiva-prod-aks --query "{Name:name, Status:powerState.code, Version:kubernetesVersion, NodeCount:agentPoolProfiles[0].count}" -o table || echo "AKS cluster not found or not accessible"
        continue-on-error: true

      - name: Verify Database
        run: |
          echo "üóÑÔ∏è Verifying PostgreSQL server..."
          az postgres flexible-server list --resource-group broxiva-prod-rg --query "[].{Name:name, State:state, Version:version, Tier:sku.tier}" -o table || echo "PostgreSQL server not found or not accessible"
        continue-on-error: true

      - name: Verify Storage Accounts
        run: |
          echo "üíæ Verifying storage accounts..."
          az storage account list --resource-group broxiva-prod-rg --query "[].{Name:name, Kind:kind, Location:location, Status:statusOfPrimary}" -o table || echo "Storage accounts not found"
        continue-on-error: true

      - name: Production Health Check
        run: |
          echo "üè• Running production health checks..."

          # Wait for services to stabilize
          sleep 30

          # Example health check (customize based on your application)
          # curl -f https://broxiva.com/health || echo "Health check endpoint not available"

          echo "‚úÖ Health checks complete"
        continue-on-error: true

      - name: Smoke Tests
        run: |
          echo "üß™ Running production smoke tests..."
          # Add your smoke tests here
          # Example: Check if main pages are accessible
          # curl -f https://broxiva.com || echo "Main site not accessible"
          echo "‚úÖ Smoke tests complete"
        continue-on-error: true

      - name: Verification Summary
        run: |
          echo "## Post-Deployment Verification - Production" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Production deployment verification completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Environment Information" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Production URL:** https://broxiva.com" >> $GITHUB_STEP_SUMMARY
          echo "- **Verification Time:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed By:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "1. Monitor application logs and metrics" >> $GITHUB_STEP_SUMMARY
          echo "2. Verify user-facing functionality" >> $GITHUB_STEP_SUMMARY
          echo "3. Check alerting systems" >> $GITHUB_STEP_SUMMARY
          echo "4. Keep rollback plan ready if needed" >> $GITHUB_STEP_SUMMARY

  deployment-notification:
    name: Send Deployment Notification
    runs-on: ubuntu-latest
    needs: [terraform-apply, post-deployment-verification]
    if: always()
    steps:
      - name: Generate Notification
        run: |
          if [ "${{ needs.terraform-apply.result }}" == "success" ]; then
            echo "‚úÖ Production deployment completed successfully"
            echo "Deployed by: @${{ github.actor }}"
            echo "Commit: ${{ github.sha }}"
            echo "Verification: ${{ needs.post-deployment-verification.result }}"
          else
            echo "‚ùå Production deployment failed or was skipped"
          fi

          # Add notification logic here (Slack, Teams, Email, etc.)
          # Example: Post to Slack webhook
          # curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} -d '{"text":"Production deployment completed"}'
