name: Docker Build

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'apps/**'
      - 'packages/**'
      - '**/Dockerfile*'
      - '.github/workflows/docker-build.yml'
  workflow_dispatch:

env:
  REGISTRY: citadelbuyacr.azurecr.io

jobs:
  prepare-matrix:
    name: Prepare Build Matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set matrix
        id: set-matrix
        run: |
          matrix=$(cat <<EOF
          {
            "include": [
              {
                "name": "api",
                "context": ".",
                "dockerfile": "apps/api/Dockerfile.production",
                "image": "api"
              },
              {
                "name": "web",
                "context": ".",
                "dockerfile": "apps/web/Dockerfile.production",
                "image": "web"
              },
              {
                "name": "ai-agents",
                "context": ".",
                "dockerfile": "apps/services/ai-agents/Dockerfile",
                "image": "services/ai-agents"
              },
              {
                "name": "ai-engine",
                "context": ".",
                "dockerfile": "apps/services/ai-engine/Dockerfile",
                "image": "services/ai-engine"
              },
              {
                "name": "analytics",
                "context": ".",
                "dockerfile": "apps/services/analytics/Dockerfile",
                "image": "services/analytics"
              },
              {
                "name": "chatbot",
                "context": ".",
                "dockerfile": "apps/services/chatbot/Dockerfile",
                "image": "services/chatbot"
              },
              {
                "name": "fraud-detection",
                "context": ".",
                "dockerfile": "apps/services/fraud-detection/Dockerfile",
                "image": "services/fraud-detection"
              },
              {
                "name": "inventory",
                "context": ".",
                "dockerfile": "apps/services/inventory/Dockerfile",
                "image": "services/inventory"
              },
              {
                "name": "media",
                "context": ".",
                "dockerfile": "apps/services/media/Dockerfile",
                "image": "services/media"
              },
              {
                "name": "notification",
                "context": ".",
                "dockerfile": "apps/services/notification/Dockerfile",
                "image": "services/notification"
              },
              {
                "name": "personalization",
                "context": ".",
                "dockerfile": "apps/services/personalization/Dockerfile",
                "image": "services/personalization"
              },
              {
                "name": "pricing",
                "context": ".",
                "dockerfile": "apps/services/pricing/Dockerfile",
                "image": "services/pricing"
              },
              {
                "name": "recommendation",
                "context": ".",
                "dockerfile": "apps/services/recommendation/Dockerfile",
                "image": "services/recommendation"
              },
              {
                "name": "search",
                "context": ".",
                "dockerfile": "apps/services/search/Dockerfile",
                "image": "services/search"
              },
              {
                "name": "supplier-integration",
                "context": ".",
                "dockerfile": "apps/services/supplier-integration/Dockerfile",
                "image": "services/supplier-integration"
              }
            ]
          }
          EOF
          )
          echo "matrix=$(echo $matrix | jq -c .)" >> $GITHUB_OUTPUT

  build:
    name: Build ${{ matrix.name }}
    runs-on: ubuntu-latest
    needs: prepare-matrix
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare-matrix.outputs.matrix) }}

    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Generate image metadata
        id: meta
        run: |
          # Generate short SHA
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT

          # Get branch name
          BRANCH_NAME=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}
          BRANCH_NAME=$(echo $BRANCH_NAME | sed 's/[^a-zA-Z0-9._-]/-/g')
          echo "branch=${BRANCH_NAME}" >> $GITHUB_OUTPUT

          # Generate tags
          TAGS="${{ env.REGISTRY }}/${{ matrix.image }}:pr-${{ github.event.pull_request.number }}-${SHORT_SHA}"
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

          echo "build_date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ matrix.name }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ matrix.name }}-
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          build-args: |
            BUILD_DATE=${{ steps.meta.outputs.build_date }}
            VCS_REF=${{ steps.meta.outputs.short_sha }}
            VERSION=${{ steps.meta.outputs.branch }}
          labels: |
            org.opencontainers.image.title=${{ matrix.name }}
            org.opencontainers.image.description=CitadelBuy ${{ matrix.name }} service
            org.opencontainers.image.url=https://github.com/${{ github.repository }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.version=${{ steps.meta.outputs.branch }}
            org.opencontainers.image.created=${{ steps.meta.outputs.build_date }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.licenses=MIT

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.meta.outputs.tags }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.name }}.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          timeout: '10m'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.name }}.sarif'
          category: 'trivy-${{ matrix.name }}'

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ steps.meta.outputs.tags }}
          format: 'spdx-json'
          output-file: 'sbom-${{ matrix.name }}.spdx.json'
          upload-artifact: true
          upload-release-assets: false

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.name }}
          path: sbom-${{ matrix.name }}.spdx.json
          retention-days: 30

      - name: Image size report
        run: |
          echo "### Docker Image Size Report for ${{ matrix.name }}" >> $GITHUB_STEP_SUMMARY
          docker images ${{ steps.meta.outputs.tags }} --format "table {{.Repository}}:{{.Tag}}\t{{.Size}}" >> $GITHUB_STEP_SUMMARY

  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: build
    if: always()
    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.build.result }}" = "success" ]; then
            echo "### All Docker images built successfully" >> $GITHUB_STEP_SUMMARY
            echo "All services passed the build and security scan." >> $GITHUB_STEP_SUMMARY
          else
            echo "### Some Docker builds failed" >> $GITHUB_STEP_SUMMARY
            echo "Please check the individual job logs for details." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
