name: CI - Continuous Integration

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20.x'

jobs:
  # Backend Tests
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: citadelbuy_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    defaults:
      run:
        working-directory: ./citadelbuy/backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ./citadelbuy/backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/citadelbuy_test

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm test -- --coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/citadelbuy_test
          JWT_SECRET: test-jwt-secret-key-for-ci
          STRIPE_SECRET_KEY: sk_test_mock_key
          STRIPE_WEBHOOK_SECRET: whsec_test_mock_secret

      - name: Run integration tests
        run: npm run test:e2e
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/citadelbuy_test
          JWT_SECRET: test-jwt-secret-key-for-ci
          STRIPE_SECRET_KEY: sk_test_mock_key
          STRIPE_WEBHOOK_SECRET: whsec_test_mock_secret

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./citadelbuy/backend/coverage/lcov.info
          flags: backend
          name: backend-coverage

  # Frontend Tests
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./citadelbuy/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ./citadelbuy/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run type-check

      - name: Run unit tests
        run: npm test -- --coverage
        env:
          NEXT_PUBLIC_API_URL: http://localhost:4000
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: pk_test_mock_key

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:4000
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: pk_test_mock_key

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./citadelbuy/frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

  # E2E Tests
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: citadelbuy_e2e
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install backend dependencies
        working-directory: ./citadelbuy/backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./citadelbuy/frontend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./citadelbuy/backend
        run: npx prisma generate

      - name: Run database migrations
        working-directory: ./citadelbuy/backend
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/citadelbuy_e2e

      - name: Seed test data
        working-directory: ./citadelbuy/backend
        run: npx prisma db seed
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/citadelbuy_e2e

      - name: Start backend server
        working-directory: ./citadelbuy/backend
        run: npm run start:dev &
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/citadelbuy_e2e
          JWT_SECRET: test-jwt-secret-key-for-e2e
          STRIPE_SECRET_KEY: sk_test_mock_key
          STRIPE_WEBHOOK_SECRET: whsec_test_mock_secret
          PORT: 4000

      - name: Wait for backend to be ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:4000/health; do sleep 2; done'

      - name: Install Playwright Browsers
        working-directory: ./citadelbuy/frontend
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        working-directory: ./citadelbuy/frontend
        run: npm run test:e2e
        env:
          NEXT_PUBLIC_API_URL: http://localhost:4000
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: pk_test_mock_key

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: citadelbuy/frontend/playwright-report/
          retention-days: 30

  # Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run backend security audit
        working-directory: ./citadelbuy/backend
        run: npm audit --audit-level=moderate

      - name: Run frontend security audit
        working-directory: ./citadelbuy/frontend
        run: npm audit --audit-level=moderate

      - name: Run CodeQL Analysis
        uses: github/codeql-action/init@v2
        with:
          languages: javascript, typescript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  # Build Check
  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Build backend
        working-directory: ./citadelbuy/backend
        run: |
          npm ci
          npm run build

      - name: Build frontend
        working-directory: ./citadelbuy/frontend
        run: |
          npm ci
          npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:4000
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: pk_test_mock_key

      - name: Check build artifacts
        run: |
          test -d citadelbuy/backend/dist
          test -d citadelbuy/frontend/.next

  # Notify on completion
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, e2e-tests, security-scan, build-check]
    if: always()

    steps:
      - name: Check workflow status
        run: |
          if [ "${{ needs.backend-tests.result }}" == "failure" ] || \
             [ "${{ needs.frontend-tests.result }}" == "failure" ] || \
             [ "${{ needs.e2e-tests.result }}" == "failure" ] || \
             [ "${{ needs.security-scan.result }}" == "failure" ] || \
             [ "${{ needs.build-check.result }}" == "failure" ]; then
            echo "CI pipeline failed!"
            exit 1
          else
            echo "CI pipeline passed!"
          fi
