# ==================================
# Broxiva E-Commerce Platform
# Production Docker Compose Configuration
# Version: 2.0.0
# ==================================
# ⚠️  CRITICAL PRODUCTION SECURITY NOTICE  ⚠️
# ==================================
# This file requires environment variables for ALL sensitive data.
# NEVER hardcode passwords, secrets, or keys in this file.
#
# Required environment variables (set via .env file or container orchestration):
#   - POSTGRES_PASSWORD, MONGO_PASSWORD, REDIS_PASSWORD
#   - JWT_SECRET, JWT_REFRESH_SECRET
#   - STRIPE_SECRET_KEY, PAYPAL_CLIENT_SECRET
#   - AWS_SECRET_ACCESS_KEY, ALGOLIA_API_KEY
#   - All other *_PASSWORD, *_SECRET, *_KEY variables
#
# Generate secure secrets: openssl rand -base64 64
# See .env.docker.example for full list
# ==================================

version: '3.9'

# ==================================
# Networks
# ==================================
networks:
  broxiva-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

  monitoring-network:
    driver: bridge

# ==================================
# Volumes
# ==================================
volumes:
  postgres-data:
    driver: local
  mongodb-data:
    driver: local
  redis-data:
    driver: local
  rabbitmq-data:
    driver: local
  elasticsearch-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  nginx-logs:
    driver: local

# ==================================
# Services
# ==================================
services:
  # ==================================
  # NGINX API Gateway & Load Balancer
  # ==================================
  nginx:
    image: nginx:1.25-alpine
    container_name: broxiva-nginx
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    networks:
      - broxiva-network
    depends_on:
      - frontend
      - backend
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.broxiva.service=nginx"
      - "com.broxiva.description=API Gateway and Load Balancer"

  # ==================================
  # Frontend (Next.js)
  # ==================================
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost/api}
        NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost/ws}
        NEXT_PUBLIC_STRIPE_PUBLIC_KEY: ${NEXT_PUBLIC_STRIPE_PUBLIC_KEY}
        NEXT_PUBLIC_GOOGLE_ANALYTICS_ID: ${NEXT_PUBLIC_GOOGLE_ANALYTICS_ID}
        NEXT_PUBLIC_SENTRY_DSN: ${NEXT_PUBLIC_SENTRY_DSN}
        NEXT_PUBLIC_CDN_URL: ${NEXT_PUBLIC_CDN_URL}
    image: broxiva/broxiva-ecommerce:frontend-latest
    container_name: broxiva-frontend
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - broxiva-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.broxiva.service=frontend"
      - "com.broxiva.description=Next.js Frontend Application"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ==================================
  # Backend (NestJS)
  # ==================================
  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    image: broxiva/broxiva-ecommerce:backend-latest
    container_name: broxiva-backend
    restart: unless-stopped
    ports:
      - '4000:4000'
    environment:
      # Application
      - NODE_ENV=production
      - PORT=4000
      - API_PREFIX=api

      # Database
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - DATABASE_CONNECTION_LIMIT=${DATABASE_CONNECTION_LIMIT:-20}
      - DATABASE_POOL_TIMEOUT=${DATABASE_POOL_TIMEOUT:-10}

      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}

      # JWT
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-1h}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-7d}

      # Email
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - EMAIL_FROM=${EMAIL_FROM}

      # Payment Providers
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - PAYPAL_CLIENT_ID=${PAYPAL_CLIENT_ID}
      - PAYPAL_CLIENT_SECRET=${PAYPAL_CLIENT_SECRET}

      # External Services
      - ELASTICSEARCH_NODE=http://elasticsearch:9200
      - ALGOLIA_APP_ID=${ALGOLIA_APP_ID}
      - ALGOLIA_API_KEY=${ALGOLIA_API_KEY}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET}

      # Monitoring
      - SENTRY_DSN=${SENTRY_DSN}
      - GOOGLE_ANALYTICS_ID=${GOOGLE_ANALYTICS_ID}

      # CORS
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}

      # RabbitMQ
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672
    networks:
      - broxiva-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:4000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "com.broxiva.service=backend"
      - "com.broxiva.description=NestJS Backend API"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
      replicas: 2

  # ==================================
  # PostgreSQL Database
  # ==================================
  postgres:
    image: postgres:16-alpine
    container_name: broxiva-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-broxiva}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-broxiva_prod}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=en_US.UTF-8 --lc-ctype=en_US.UTF-8
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - broxiva-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-broxiva}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    labels:
      - "com.broxiva.service=postgres"
      - "com.broxiva.description=PostgreSQL Database"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=512MB"
      - "-c"
      - "effective_cache_size=2GB"
      - "-c"
      - "maintenance_work_mem=128MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=2621kB"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"

  # ==================================
  # MongoDB (Document Store)
  # ==================================
  mongodb:
    image: mongo:7
    container_name: broxiva-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER:-broxiva}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
      - MONGO_INITDB_DATABASE=broxiva
    volumes:
      - mongodb-data:/data/db
      - ./mongodb/init.js:/docker-entrypoint-initdb.d/init.js:ro
    networks:
      - broxiva-network
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', 'db.adminCommand("ping")']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    labels:
      - "com.broxiva.service=mongodb"
      - "com.broxiva.description=MongoDB Document Store"
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  # ==================================
  # Redis (Cache & Sessions)
  # ==================================
  redis:
    image: redis:7-alpine
    container_name: broxiva-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - broxiva-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    labels:
      - "com.broxiva.service=redis"
      - "com.broxiva.description=Redis Cache and Session Store"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    command: redis-server /usr/local/etc/redis/redis.conf --appendonly yes ${REDIS_PASSWORD:+--requirepass ${REDIS_PASSWORD}}

  # ==================================
  # RabbitMQ (Message Queue)
  # ==================================
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: broxiva-rabbitmq
    restart: unless-stopped
    ports:
      - '5672:5672'   # AMQP
      - '15672:15672' # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-broxiva}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD}
      - RABBITMQ_DEFAULT_VHOST=broxiva
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - broxiva-network
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', 'ping']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    labels:
      - "com.broxiva.service=rabbitmq"
      - "com.broxiva.description=RabbitMQ Message Queue"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ==================================
  # Elasticsearch (Search Engine)
  # ==================================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: broxiva-elasticsearch
    restart: unless-stopped
    ports:
      - '9200:9200'
      - '9300:9300'
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - bootstrap.memory_lock=true
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - broxiva-network
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:9200/_cluster/health || exit 1']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    labels:
      - "com.broxiva.service=elasticsearch"
      - "com.broxiva.description=Elasticsearch Search Engine"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536

  # ==================================
  # Prometheus (Metrics Collection)
  # ==================================
  prometheus:
    image: prom/prometheus:latest
    container_name: broxiva-prometheus
    restart: unless-stopped
    ports:
      - '9090:9090'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - broxiva-network
      - monitoring-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    labels:
      - "com.broxiva.service=prometheus"
      - "com.broxiva.description=Prometheus Metrics"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ==================================
  # Grafana (Monitoring Dashboard)
  # ==================================
  grafana:
    image: grafana/grafana:latest
    container_name: broxiva-grafana
    restart: unless-stopped
    ports:
      - '3001:3000'
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_INSTALL_PLUGINS=grafana-clock-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - monitoring-network
    depends_on:
      - prometheus
    labels:
      - "com.broxiva.service=grafana"
      - "com.broxiva.description=Grafana Monitoring Dashboard"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

# ==================================
# Notes:
# - Use .env file for environment variables
# - SSL certificates should be placed in nginx/ssl/
# - Backup volumes regularly
# - Scale backend replicas as needed
# - Monitor resource usage
# ==================================
