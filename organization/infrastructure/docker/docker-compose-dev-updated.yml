version: '3.8'

# =========================================================
# ⚠️  SECURITY NOTICE  ⚠️
# =========================================================
# This docker-compose file uses environment variables for sensitive data.
#
# REQUIRED: Create a .env file in the same directory with these variables:
#   POSTGRES_PASSWORD=<generate-secure-password>
#   PGADMIN_DEFAULT_PASSWORD=<generate-secure-password>
#
# Optional (with defaults):
#   POSTGRES_USER=broxiva
#   POSTGRES_DB=broxiva_dev
#   PGADMIN_DEFAULT_EMAIL=admin@broxiva.com
#
# Generate secure passwords: openssl rand -base64 32
# See .env.docker.example in project root for a complete template
#
# WARNING: Default fallback passwords below are WEAK and for development only!
# NEVER use default passwords in production or staging environments!
# =========================================================

services:
  postgres:
    image: postgres:16-alpine
    container_name: broxiva-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      # Set POSTGRES_PASSWORD in .env file - do not use the default!
      POSTGRES_USER: ${POSTGRES_USER:-broxiva}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in .env file}
      POSTGRES_DB: ${POSTGRES_DB:-broxiva_dev}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - broxiva-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U broxiva']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: broxiva-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    networks:
      - broxiva-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: broxiva-pgadmin
    restart: unless-stopped
    ports:
      - '5050:80'
    environment:
      # Set PGADMIN_DEFAULT_PASSWORD in .env file - do not use the default!
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@broxiva.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:?PGADMIN_DEFAULT_PASSWORD must be set in .env file}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - broxiva-network
    depends_on:
      - postgres

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  pgadmin-data:
    driver: local

networks:
  broxiva-network:
    driver: bridge
