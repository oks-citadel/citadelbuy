---
# Production Environment Variables

environment: production
domain: citadelbuy.com

# Application Configuration
backend_port: 4000
frontend_port: 3000
debug_mode: false

# Database Configuration
postgres_db: citadelbuy_prod
postgres_user: citadelbuy
postgres_password: "{{ vault_prod_postgres_password }}"
postgres_max_connections: 500
postgres_shared_buffers: 2GB
postgres_effective_cache_size: 8GB
postgres_work_mem: 16MB
postgres_maintenance_work_mem: 256MB
postgres_wal_level: replica
postgres_max_wal_senders: 3
postgres_wal_keep_segments: 64

# Redis Configuration
redis_port: 6379
redis_maxmemory: 2gb
redis_maxmemory_policy: allkeys-lru
redis_save: "900 1 300 10 60 10000"
redis_appendonly: yes

# Docker Configuration
docker_image_tag: stable
docker_restart_policy: always

# Resource Limits
backend_memory_limit: 2g
backend_cpu_limit: 2.0
frontend_memory_limit: 1g
frontend_cpu_limit: 1.0
postgres_memory_limit: 4g
redis_memory_limit: 2g

# Backup Configuration
backup_enabled: true
backup_retention_days: 30
backup_s3_bucket: citadelbuy-backups-prod
backup_encryption: true

# SSL Configuration
ssl_enabled: true
ssl_provider: letsencrypt
ssl_stapling: true
ssl_session_cache: shared:SSL:50m
ssl_session_timeout: 1d

# Monitoring
monitoring_enabled: true
log_level: error
alerting_enabled: true
alert_email: ops@citadelbuy.com

# Load Balancer
load_balancer_enabled: true
health_check_interval: 10s
health_check_timeout: 5s
health_check_retries: 3

# Auto Scaling
autoscaling_enabled: true
min_instances: 2
max_instances: 10
target_cpu_utilization: 70

# CDN Configuration
cdn_enabled: true
cdn_provider: cloudflare

# Rate Limiting
rate_limit_enabled: true
rate_limit_requests_per_second: 100
rate_limit_burst: 200
