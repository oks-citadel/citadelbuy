# RBAC Configuration for Broxiva Production Environment
# Namespace: broxiva-prod
# Implements strict least privilege access control with enhanced security

---
# Service Account for API Backend
apiVersion: v1
kind: ServiceAccount
metadata:
  name: broxiva-api
  namespace: broxiva-prod
  labels:
    app: broxiva-api
    tier: backend
    environment: production
  annotations:
    # Azure Workload Identity annotation (for AKS)
    azure.workload.identity/client-id: "REPLACE_WITH_MANAGED_IDENTITY_CLIENT_ID"
automountServiceAccountToken: true

---
# Service Account for Web Frontend
apiVersion: v1
kind: ServiceAccount
metadata:
  name: broxiva-web
  namespace: broxiva-prod
  labels:
    app: broxiva-web
    tier: frontend
    environment: production
  annotations:
    # Azure Workload Identity annotation (for AKS)
    azure.workload.identity/client-id: "REPLACE_WITH_MANAGED_IDENTITY_CLIENT_ID"
automountServiceAccountToken: true

---
# Service Account for Worker Pods
apiVersion: v1
kind: ServiceAccount
metadata:
  name: broxiva-worker
  namespace: broxiva-prod
  labels:
    app: broxiva-worker
    tier: worker
    environment: production
  annotations:
    # Azure Workload Identity annotation (for AKS)
    azure.workload.identity/client-id: "REPLACE_WITH_MANAGED_IDENTITY_CLIENT_ID"
automountServiceAccountToken: true

---
# Service Account for PostgreSQL
apiVersion: v1
kind: ServiceAccount
metadata:
  name: postgres
  namespace: broxiva-prod
  labels:
    app: postgres
    tier: database
    environment: production
automountServiceAccountToken: false

---
# Service Account for Redis
apiVersion: v1
kind: ServiceAccount
metadata:
  name: redis
  namespace: broxiva-prod
  labels:
    app: redis
    tier: cache
    environment: production
automountServiceAccountToken: false

---
# Role for API Backend - Strict production permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: broxiva-api-role
  namespace: broxiva-prod
  labels:
    app: broxiva-api
    environment: production
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
    resourceNames: ["broxiva-config", "deployment-info"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
    resourceNames: ["broxiva-secrets"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["endpoints"]
    verbs: ["get", "list"]

---
# RoleBinding for API Backend
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: broxiva-api-rolebinding
  namespace: broxiva-prod
  labels:
    app: broxiva-api
    environment: production
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: broxiva-api-role
subjects:
  - kind: ServiceAccount
    name: broxiva-api
    namespace: broxiva-prod

---
# Role for Web Frontend
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: broxiva-web-role
  namespace: broxiva-prod
  labels:
    app: broxiva-web
    environment: production
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
    resourceNames: ["broxiva-config"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list"]

---
# RoleBinding for Web Frontend
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: broxiva-web-rolebinding
  namespace: broxiva-prod
  labels:
    app: broxiva-web
    environment: production
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: broxiva-web-role
subjects:
  - kind: ServiceAccount
    name: broxiva-web
    namespace: broxiva-prod

---
# Role for Worker Pods
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: broxiva-worker-role
  namespace: broxiva-prod
  labels:
    app: broxiva-worker
    environment: production
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
    resourceNames: ["broxiva-config", "deployment-info"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
    resourceNames: ["broxiva-secrets"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list"]

---
# RoleBinding for Worker Pods
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: broxiva-worker-rolebinding
  namespace: broxiva-prod
  labels:
    app: broxiva-worker
    environment: production
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: broxiva-worker-role
subjects:
  - kind: ServiceAccount
    name: broxiva-worker
    namespace: broxiva-prod

---
# Role for external-secrets operator in production namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: external-secrets-role
  namespace: broxiva-prod
  labels:
    app: external-secrets
    environment: production
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
  - apiGroups: ["external-secrets.io"]
    resources: ["secretstores", "externalsecrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["external-secrets.io"]
    resources: ["externalsecrets/status", "secretstores/status"]
    verbs: ["get", "patch", "update"]

---
# Service Account for External Secrets in production
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-secrets
  namespace: broxiva-prod
  labels:
    app: external-secrets
    environment: production
  annotations:
    # Azure Workload Identity annotation for Key Vault access
    azure.workload.identity/client-id: "REPLACE_WITH_KEYVAULT_MANAGED_IDENTITY_CLIENT_ID"

---
# RoleBinding for External Secrets Operator
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: external-secrets-rolebinding
  namespace: broxiva-prod
  labels:
    app: external-secrets
    environment: production
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: external-secrets-role
subjects:
  - kind: ServiceAccount
    name: external-secrets
    namespace: broxiva-prod

---
# PRODUCTION RBAC SECURITY NOTES:
# 1. Service accounts are annotated with Azure Workload Identity for AKS integration
# 2. Database service accounts have automountServiceAccountToken: false for security
# 3. All permissions are scoped to specific resource names where possible
# 4. No cluster-level permissions for application service accounts
# 5. External Secrets Operator has limited permissions to manage secrets
# 6. Worker pods have separate service account from API pods
# 7. Audit logging should be enabled for all RBAC changes
# 8. Regular RBAC reviews should be conducted quarterly
# 9. Use least privilege principle - only grant necessary permissions
# 10. Monitor for RBAC permission escalation attempts
