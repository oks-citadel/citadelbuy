apiVersion: apps/v1
kind: Deployment
metadata:
  name: citadelbuy-api
  namespace: citadelbuy-production
  labels:
    app: citadelbuy-api
    tier: backend
    environment: production
    version: v1
spec:
  replicas: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
  selector:
    matchLabels:
      app: citadelbuy-api
      tier: backend
  template:
    metadata:
      labels:
        app: citadelbuy-api
        tier: backend
        environment: production
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "4000"
        prometheus.io/path: "/metrics"
        sidecar.istio.io/inject: "true"
    spec:
      serviceAccountName: citadelbuy-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - citadelbuy-api
              topologyKey: kubernetes.io/hostname
          - weight: 50
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - citadelbuy-api
              topologyKey: topology.kubernetes.io/zone
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app: citadelbuy-api
      - maxSkew: 2
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: citadelbuy-api
      containers:
      - name: api
        image: citadelbuyacr.azurecr.io/citadelbuy-api:production-latest
        imagePullPolicy: Always
        ports:
        - containerPort: 4000
          name: http
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: citadelbuy-config
              key: PORT
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: citadelbuy-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          value: "redis://$(REDIS_HOST):$(REDIS_PORT)"
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: citadelbuy-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: citadelbuy-config
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: citadelbuy-secrets
              key: REDIS_PASSWORD
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: citadelbuy-secrets
              key: JWT_SECRET
        - name: JWT_REFRESH_SECRET
          valueFrom:
            secretKeyRef:
              name: citadelbuy-secrets
              key: JWT_REFRESH_SECRET
        - name: JWT_EXPIRATION
          valueFrom:
            configMapKeyRef:
              name: citadelbuy-config
              key: JWT_EXPIRATION
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: citadelbuy-secrets
              key: STRIPE_SECRET_KEY
        - name: STRIPE_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: citadelbuy-secrets
              key: STRIPE_WEBHOOK_SECRET
        - name: PAYPAL_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: citadelbuy-secrets
              key: PAYPAL_CLIENT_ID
        - name: PAYPAL_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: citadelbuy-secrets
              key: PAYPAL_CLIENT_SECRET
        - name: SENDGRID_API_KEY
          valueFrom:
            secretKeyRef:
              name: citadelbuy-secrets
              key: SENDGRID_API_KEY
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: citadelbuy-secrets
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: citadelbuy-secrets
              key: AWS_SECRET_ACCESS_KEY
        - name: AWS_S3_BUCKET
          valueFrom:
            configMapKeyRef:
              name: citadelbuy-config
              key: AWS_S3_BUCKET
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: citadelbuy-config
              key: AWS_REGION
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: citadelbuy-config
              key: CORS_ORIGIN
        - name: ELASTICSEARCH_NODE
          valueFrom:
            configMapKeyRef:
              name: citadelbuy-config
              key: ELASTICSEARCH_NODE
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: citadelbuy-secrets
              key: SENTRY_DSN
        - name: SENTRY_ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "info"
        - name: LOG_FORMAT
          value: "json"
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
          seccompProfile:
            type: RuntimeDefault
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/.cache
        livenessProbe:
          httpGet:
            path: /api/health/live
            port: 4000
            httpHeaders:
            - name: X-Probe-Type
              value: liveness
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /api/health/ready
            port: 4000
            httpHeaders:
            - name: X-Probe-Type
              value: readiness
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
          successThreshold: 1
        startupProbe:
          httpGet:
            path: /api/health/live
            port: 4000
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]
      volumes:
      - name: tmp
        emptyDir:
          sizeLimit: 1Gi
      - name: cache
        emptyDir:
          sizeLimit: 2Gi
      terminationGracePeriodSeconds: 60
---
apiVersion: v1
kind: Service
metadata:
  name: citadelbuy-api
  namespace: citadelbuy-production
  labels:
    app: citadelbuy-api
    tier: backend
    environment: production
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  ports:
  - port: 4000
    targetPort: 4000
    protocol: TCP
    name: http
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: citadelbuy-api
    tier: backend
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: citadelbuy-api
  namespace: citadelbuy-production
  labels:
    app: citadelbuy-api
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/citadelbuy-api-production
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: citadelbuy-api-pdb
  namespace: citadelbuy-production
  labels:
    app: citadelbuy-api
spec:
  minAvailable: 3
  selector:
    matchLabels:
      app: citadelbuy-api
      tier: backend
