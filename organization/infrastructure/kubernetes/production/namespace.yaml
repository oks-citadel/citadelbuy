apiVersion: v1
kind: Namespace
metadata:
  name: citadelbuy-production
  labels:
    name: citadelbuy-production
    environment: production
    team: platform
    app: citadelbuy
  annotations:
    description: "Production namespace for CitadelBuy e-commerce platform"
    contact: "devops@citadelbuy.com"
    documentation: "https://docs.citadelbuy.com/infrastructure/production"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: citadelbuy-production-quota
  namespace: citadelbuy-production
  labels:
    environment: production
spec:
  hard:
    requests.cpu: "50"
    requests.memory: "100Gi"
    limits.cpu: "100"
    limits.memory: "200Gi"
    persistentvolumeclaims: "20"
    services.loadbalancers: "3"
    services.nodeports: "0"
    pods: "100"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: citadelbuy-production-limits
  namespace: citadelbuy-production
  labels:
    environment: production
spec:
  limits:
  - max:
      cpu: "4"
      memory: "8Gi"
    min:
      cpu: "100m"
      memory: "128Mi"
    default:
      cpu: "500m"
      memory: "512Mi"
    defaultRequest:
      cpu: "250m"
      memory: "256Mi"
    type: Container
  - max:
      cpu: "8"
      memory: "16Gi"
    min:
      cpu: "500m"
      memory: "512Mi"
    type: Pod
