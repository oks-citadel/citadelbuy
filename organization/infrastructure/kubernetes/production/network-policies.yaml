# Network Policies for Broxiva Production Environment
# Implements strict network segmentation and zero-trust security model

---
# Default Deny All Ingress (enhanced security)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: broxiva-production
  labels:
    environment: production
spec:
  podSelector: {}
  policyTypes:
    - Ingress

---
# Default Deny All Egress (enhanced security)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-egress
  namespace: broxiva-production
  labels:
    environment: production
spec:
  podSelector: {}
  policyTypes:
    - Egress

---
# Allow DNS Resolution for all pods
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns
  namespace: broxiva-production
  labels:
    environment: production
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

---
# Allow Web Frontend to API Backend
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-web-to-api
  namespace: broxiva-production
  labels:
    environment: production
spec:
  podSelector:
    matchLabels:
      app: broxiva-api
      tier: backend
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: broxiva-web
              tier: frontend
      ports:
        - protocol: TCP
          port: 4000

---
# Allow Ingress Controller to Web Frontend
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-to-web
  namespace: broxiva-production
  labels:
    environment: production
spec:
  podSelector:
    matchLabels:
      app: broxiva-web
      tier: frontend
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3000

---
# Allow Ingress Controller to API (for direct API access)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-to-api
  namespace: broxiva-production
  labels:
    environment: production
spec:
  podSelector:
    matchLabels:
      app: broxiva-api
      tier: backend
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 4000

---
# Allow API and Workers to PostgreSQL
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-backend-to-postgres
  namespace: broxiva-production
  labels:
    environment: production
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: broxiva-api
              tier: backend
        - podSelector:
            matchLabels:
              tier: worker
      ports:
        - protocol: TCP
          port: 5432

---
# Allow API and Workers to Redis
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-backend-to-redis
  namespace: broxiva-production
  labels:
    environment: production
spec:
  podSelector:
    matchLabels:
      app: redis
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: broxiva-api
              tier: backend
        - podSelector:
            matchLabels:
              tier: worker
      ports:
        - protocol: TCP
          port: 6379

---
# Allow API Egress to Dependencies and External Services
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-api-egress
  namespace: broxiva-production
  labels:
    environment: production
spec:
  podSelector:
    matchLabels:
      app: broxiva-api
      tier: backend
  policyTypes:
    - Egress
  egress:
    # Allow to PostgreSQL
    - to:
        - podSelector:
            matchLabels:
              app: postgres
      ports:
        - protocol: TCP
          port: 5432
    # Allow to Redis
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379
    # Allow to external services (Stripe, SendGrid, AWS, etc.)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 587  # SMTP
        - protocol: TCP
          port: 465  # SMTPS

---
# Allow Worker Egress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-worker-egress
  namespace: broxiva-production
  labels:
    environment: production
spec:
  podSelector:
    matchLabels:
      tier: worker
  policyTypes:
    - Egress
  egress:
    # Allow to PostgreSQL
    - to:
        - podSelector:
            matchLabels:
              app: postgres
      ports:
        - protocol: TCP
          port: 5432
    # Allow to Redis
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379
    # Allow to external services
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 587
        - protocol: TCP
          port: 465

---
# Allow Web Frontend Egress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-web-egress
  namespace: broxiva-production
  labels:
    environment: production
spec:
  podSelector:
    matchLabels:
      app: broxiva-web
      tier: frontend
  policyTypes:
    - Egress
  egress:
    # Allow to API
    - to:
        - podSelector:
            matchLabels:
              app: broxiva-api
              tier: backend
      ports:
        - protocol: TCP
          port: 4000
    # Allow to external CDN and services
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80

---
# Isolate PostgreSQL - No external egress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: isolate-postgres
  namespace: broxiva-production
  labels:
    environment: production
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
    - Egress
  egress:
    # Only allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow PostgreSQL replication (if using HA setup)
    - to:
        - podSelector:
            matchLabels:
              app: postgres
      ports:
        - protocol: TCP
          port: 5432

---
# Isolate Redis - No external egress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: isolate-redis
  namespace: broxiva-production
  labels:
    environment: production
spec:
  podSelector:
    matchLabels:
      app: redis
  policyTypes:
    - Egress
  egress:
    # Only allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow Redis sentinel communication (if using HA setup)
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379
        - protocol: TCP
          port: 26379

---
# Allow Prometheus to scrape metrics
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-prometheus-scraping
  namespace: broxiva-production
  labels:
    environment: production
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 9090
        - protocol: TCP
          port: 4000
        - protocol: TCP
          port: 3000

---
# PRODUCTION NETWORK SECURITY NOTES:
# 1. Default deny policies are in place - all traffic must be explicitly allowed
# 2. Database and cache layers are isolated from external network
# 3. Only necessary ports are exposed for each service
# 4. Ingress is restricted to ingress controller namespace
# 5. Workers have separate network policies from API
# 6. External egress is allowed for payment gateways, email services, etc.
# 7. Monitor network policy violations through network policy audit logs
# 8. Regular reviews of network policies should be conducted
# 9. Consider using service mesh (Istio/Linkerd) for advanced traffic management
# 10. Enable network policy logging for troubleshooting and security auditing
