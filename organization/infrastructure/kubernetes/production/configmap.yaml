apiVersion: v1
kind: ConfigMap
metadata:
  name: broxiva-config
  namespace: broxiva-production
  labels:
    app: broxiva
    environment: production
data:
  # Node Environment
  NODE_ENV: "production"

  # Server Configuration
  PORT: "4000"

  # Database Configuration
  POSTGRES_DB: "broxiva_production"
  POSTGRES_USER: "broxiva"

  # Redis Configuration
  REDIS_HOST: "redis-master.broxiva-production.svc.cluster.local"
  REDIS_PORT: "6379"
  REDIS_TLS_ENABLED: "true"

  # Elasticsearch Configuration
  ELASTICSEARCH_NODE: "https://elasticsearch.broxiva-production.svc.cluster.local:9200"
  ELASTICSEARCH_INDEX: "broxiva-production"

  # Frontend Configuration
  NEXT_PUBLIC_API_URL: "https://api.broxiva.com"
  CORS_ORIGIN: "https://broxiva.com,https://www.broxiva.com"
  NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: "pk_live_..."
  NEXT_PUBLIC_GOOGLE_ANALYTICS_ID: "G-XXXXXXXXXX"

  # AWS Configuration
  AWS_REGION: "us-east-1"
  AWS_S3_BUCKET: "broxiva-production-assets"
  AWS_CLOUDFRONT_DOMAIN: "cdn.broxiva.com"

  # Feature Flags
  ENABLE_ANALYTICS: "true"
  ENABLE_CACHING: "true"
  ENABLE_RATE_LIMITING: "true"
  ENABLE_REDIS_CLUSTER: "true"
  ENABLE_ELASTICSEARCH: "true"
  ENABLE_CDN: "true"
  ENABLE_WEBSOCKETS: "true"
  ENABLE_NOTIFICATIONS: "true"

  # Logging
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  LOG_RETENTION_DAYS: "90"

  # Email Configuration
  SENDGRID_FROM_EMAIL: "noreply@broxiva.com"
  SENDGRID_FROM_NAME: "Broxiva"
  SENDGRID_REPLY_TO: "support@broxiva.com"

  # JWT Configuration
  JWT_EXPIRATION: "1h"
  JWT_REFRESH_EXPIRATION: "7d"
  JWT_ALGORITHM: "HS512"

  # Rate Limiting (per IP)
  RATE_LIMIT_WINDOW: "900000"
  RATE_LIMIT_MAX: "200"
  RATE_LIMIT_SKIP_SUCCESSFUL_REQUESTS: "false"

  # File Upload
  MAX_FILE_SIZE: "10485760"
  ALLOWED_FILE_TYPES: "image/jpeg,image/png,image/gif,image/webp,application/pdf"

  # Search Configuration
  SEARCH_RESULTS_PER_PAGE: "24"
  SEARCH_MAX_RESULTS: "10000"
  SEARCH_FUZZY_ENABLED: "true"

  # Cache Configuration
  CACHE_TTL: "3600"
  CACHE_MAX_ITEMS: "10000"
  CACHE_STRATEGY: "lru"

  # Session Configuration
  SESSION_EXPIRATION: "86400"
  SESSION_SECURE: "true"
  SESSION_HTTP_ONLY: "true"
  SESSION_SAME_SITE: "strict"

  # Payment Configuration
  STRIPE_WEBHOOK_ENDPOINT: "https://api.broxiva.com/webhooks/stripe"
  PAYPAL_MODE: "live"
  PAYPAL_WEBHOOK_ENDPOINT: "https://api.broxiva.com/webhooks/paypal"

  # Security Configuration
  BCRYPT_ROUNDS: "12"
  PASSWORD_MIN_LENGTH: "8"
  PASSWORD_REQUIRE_UPPERCASE: "true"
  PASSWORD_REQUIRE_LOWERCASE: "true"
  PASSWORD_REQUIRE_NUMBER: "true"
  PASSWORD_REQUIRE_SPECIAL: "true"

  # CORS Configuration
  CORS_CREDENTIALS: "true"
  CORS_MAX_AGE: "86400"

  # Monitoring & Observability
  METRICS_ENABLED: "true"
  METRICS_PORT: "9090"
  TRACING_ENABLED: "true"
  TRACING_SAMPLE_RATE: "0.1"

  # Webhooks
  WEBHOOK_TIMEOUT: "30000"
  WEBHOOK_RETRY_ATTEMPTS: "3"
  WEBHOOK_RETRY_DELAY: "5000"

  # Worker Configuration
  WORKER_CONCURRENCY: "10"
  WORKER_MAX_JOBS_PER_WORKER: "50"
  WORKER_STALLEDCHECK_INTERVAL: "30000"

  # API Versioning
  API_VERSION: "v1"
  API_PREFIX: "/api"

  # Pagination
  DEFAULT_PAGE_SIZE: "20"
  MAX_PAGE_SIZE: "100"

  # Order Processing
  ORDER_TIMEOUT: "1800000"
  ORDER_RETRY_ATTEMPTS: "3"
  INVENTORY_RESERVE_TIME: "900000"

  # Cart
  CART_EXPIRATION_DAYS: "30"
  ABANDONED_CART_HOURS: "24"

  # Email Templates
  EMAIL_TEMPLATE_VERSION: "v2"
  EMAIL_TRACKING_ENABLED: "true"

  # Tax & Shipping
  TAX_CALCULATION_PROVIDER: "taxjar"
  SHIPPING_CALCULATION_PROVIDER: "shippo"

  # Product Management
  PRODUCT_IMAGE_MAX_SIZE: "5242880"
  PRODUCT_IMAGE_DIMENSIONS: "1000x1000"
  PRODUCT_IMAGE_QUALITY: "85"

  # Review System
  REVIEW_MIN_LENGTH: "10"
  REVIEW_MAX_LENGTH: "5000"
  REVIEW_MODERATION_ENABLED: "true"

  # Compliance
  GDPR_ENABLED: "true"
  CCPA_ENABLED: "true"
  COOKIE_CONSENT_REQUIRED: "true"

  # Performance
  DATABASE_POOL_MIN: "20"
  DATABASE_POOL_MAX: "100"
  DATABASE_IDLE_TIMEOUT: "30000"
  DATABASE_CONNECTION_TIMEOUT: "10000"

  # Health Checks
  HEALTH_CHECK_INTERVAL: "30000"
  HEALTH_CHECK_TIMEOUT: "5000"
  HEALTH_CHECK_DATABASE: "true"
  HEALTH_CHECK_REDIS: "true"
  HEALTH_CHECK_ELASTICSEARCH: "true"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: broxiva-production
  labels:
    app: postgres
    environment: production
data:
  POSTGRES_DB: "broxiva_production"
  POSTGRES_USER: "broxiva"
  # PostgreSQL Performance Tuning for Production
  max_connections: "200"
  shared_buffers: "2GB"
  effective_cache_size: "6GB"
  maintenance_work_mem: "512MB"
  checkpoint_completion_target: "0.9"
  wal_buffers: "16MB"
  default_statistics_target: "100"
  random_page_cost: "1.1"
  effective_io_concurrency: "200"
  work_mem: "5242kB"
  min_wal_size: "2GB"
  max_wal_size: "8GB"
  max_worker_processes: "8"
  max_parallel_workers_per_gather: "4"
  max_parallel_workers: "8"
  max_parallel_maintenance_workers: "4"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: broxiva-production
  labels:
    app: redis
    environment: production
data:
  redis.conf: |
    # Redis Production Configuration
    bind 0.0.0.0
    protected-mode yes
    port 6379
    tcp-backlog 511
    timeout 0
    tcp-keepalive 300
    daemonize no
    supervised no
    pidfile /var/run/redis_6379.pid
    loglevel notice
    logfile ""
    databases 16

    # Persistence
    save 900 1
    save 300 10
    save 60 10000
    stop-writes-on-bgsave-error yes
    rdbcompression yes
    rdbchecksum yes
    dbfilename dump.rdb
    dir /data

    # Replication
    replica-serve-stale-data yes
    replica-read-only yes
    repl-diskless-sync no
    repl-diskless-sync-delay 5
    repl-disable-tcp-nodelay no
    replica-priority 100

    # Security
    requirepass REDIS_PASSWORD_PLACEHOLDER

    # Memory Management
    maxmemory 4gb
    maxmemory-policy allkeys-lru
    maxmemory-samples 5

    # Append Only File
    appendonly yes
    appendfilename "appendonly.aof"
    appendfsync everysec
    no-appendfsync-on-rewrite no
    auto-aof-rewrite-percentage 100
    auto-aof-rewrite-min-size 64mb

    # Slow Log
    slowlog-log-slower-than 10000
    slowlog-max-len 128

    # Latency Monitor
    latency-monitor-threshold 100

    # Event Notification
    notify-keyspace-events ""

    # Advanced Config
    hash-max-ziplist-entries 512
    hash-max-ziplist-value 64
    list-max-ziplist-size -2
    list-compress-depth 0
    set-max-intset-entries 512
    zset-max-ziplist-entries 128
    zset-max-ziplist-value 64
    hll-sparse-max-bytes 3000
    stream-node-max-bytes 4096
    stream-node-max-entries 100
    activerehashing yes
    client-output-buffer-limit normal 0 0 0
    client-output-buffer-limit replica 256mb 64mb 60
    client-output-buffer-limit pubsub 32mb 8mb 60
    hz 10
    dynamic-hz yes
    aof-rewrite-incremental-fsync yes
    rdb-save-incremental-fsync yes
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: broxiva-production
  labels:
    app: nginx
    environment: production
data:
  nginx.conf: |
    user nginx;
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /var/run/nginx.pid;

    worker_rlimit_nofile 65535;

    events {
        worker_connections 4096;
        use epoll;
        multi_accept on;
    }

    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for" '
                        'rt=$request_time uct="$upstream_connect_time" '
                        'uht="$upstream_header_time" urt="$upstream_response_time"';

        access_log /var/log/nginx/access.log main;

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        keepalive_requests 100;
        types_hash_max_size 2048;
        server_tokens off;

        # Buffer sizes
        client_body_buffer_size 128k;
        client_max_body_size 20m;
        client_header_buffer_size 1k;
        large_client_header_buffers 4 16k;

        # Timeouts
        client_body_timeout 12;
        client_header_timeout 12;
        send_timeout 10;

        # Gzip Compression
        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types text/plain text/css text/xml text/javascript
                   application/json application/javascript application/xml+rss
                   application/rss+xml font/truetype font/opentype
                   application/vnd.ms-fontobject image/svg+xml;
        gzip_disable "msie6";

        # Rate Limiting
        limit_req_zone $binary_remote_addr zone=api_limit:10m rate=50r/s;
        limit_req_zone $binary_remote_addr zone=web_limit:10m rate=100r/s;
        limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

        # Caching
        proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:10m max_size=1g inactive=60m use_temp_path=off;

        upstream api {
            least_conn;
            server broxiva-api:4000 max_fails=3 fail_timeout=30s;
            keepalive 32;
        }

        upstream web {
            least_conn;
            server broxiva-web:3000 max_fails=3 fail_timeout=30s;
            keepalive 32;
        }

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        server {
            listen 80;
            server_name api.broxiva.com;

            limit_req zone=api_limit burst=100 nodelay;
            limit_conn conn_limit 100;

            location / {
                proxy_pass http://api;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_cache_bypass $http_upgrade;

                proxy_connect_timeout 60s;
                proxy_send_timeout 60s;
                proxy_read_timeout 60s;
            }
        }

        server {
            listen 80;
            server_name broxiva.com www.broxiva.com;

            limit_req zone=web_limit burst=200 nodelay;
            limit_conn conn_limit 200;

            location / {
                proxy_pass http://web;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_cache_bypass $http_upgrade;

                proxy_connect_timeout 60s;
                proxy_send_timeout 60s;
                proxy_read_timeout 60s;
            }

            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                proxy_pass http://web;
                proxy_cache api_cache;
                proxy_cache_valid 200 1y;
                proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
                add_header Cache-Control "public, immutable";
                add_header X-Cache-Status $upstream_cache_status;
                expires 1y;
            }
        }
    }
