apiVersion: apps/v1
kind: Deployment
metadata:
  name: broxiva-web
  namespace: broxiva
  labels:
    app: broxiva-web
    tier: frontend
    environment: production
    version: v1
spec:
  replicas: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
  selector:
    matchLabels:
      app: broxiva-web
      tier: frontend
  template:
    metadata:
      labels:
        app: broxiva-web
        tier: frontend
        environment: production
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/api/metrics"
        sidecar.istio.io/inject: "true"
    spec:
      serviceAccountName: broxiva-web
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - broxiva-web
              topologyKey: kubernetes.io/hostname
          - weight: 50
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - broxiva-web
              topologyKey: topology.kubernetes.io/zone
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app: broxiva-web
      - maxSkew: 2
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: broxiva-web
      containers:
      - name: web
        image: 992382449461.dkr.ecr.us-east-1.amazonaws.com/broxiva/web:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_PUBLIC_API_URL
          valueFrom:
            configMapKeyRef:
              name: broxiva-config
              key: NEXT_PUBLIC_API_URL
        - name: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
          valueFrom:
            configMapKeyRef:
              name: broxiva-config
              key: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
        - name: NEXT_PUBLIC_GOOGLE_ANALYTICS_ID
          valueFrom:
            configMapKeyRef:
              name: broxiva-config
              key: NEXT_PUBLIC_GOOGLE_ANALYTICS_ID
        - name: NEXT_PUBLIC_SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: broxiva-secrets
              key: NEXT_PUBLIC_SENTRY_DSN
        - name: SENTRY_AUTH_TOKEN
          valueFrom:
            secretKeyRef:
              name: broxiva-secrets
              key: SENTRY_AUTH_TOKEN
        - name: NEXT_TELEMETRY_DISABLED
          value: "1"
        - name: NODE_OPTIONS
          value: "--max-old-space-size=1536"
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
          seccompProfile:
            type: RuntimeDefault
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1536Mi"
            cpu: "1000m"
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: nextjs-cache
          mountPath: /app/.next/cache
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
            httpHeaders:
            - name: X-Probe-Type
              value: liveness
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
            httpHeaders:
            - name: X-Probe-Type
              value: readiness
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
          successThreshold: 1
        startupProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]
      volumes:
      - name: tmp
        emptyDir:
          sizeLimit: 512Mi
      - name: nextjs-cache
        emptyDir:
          sizeLimit: 1Gi
      terminationGracePeriodSeconds: 60
---
apiVersion: v1
kind: Service
metadata:
  name: broxiva-web
  namespace: broxiva
  labels:
    app: broxiva-web
    tier: frontend
    environment: production
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: broxiva-web
    tier: frontend
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: broxiva-web
  namespace: broxiva
  labels:
    app: broxiva-web
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::992382449461:role/broxiva-web-production
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: broxiva-web-pdb
  namespace: broxiva
  labels:
    app: broxiva-web
spec:
  minAvailable: 3
  selector:
    matchLabels:
      app: broxiva-web
      tier: frontend
