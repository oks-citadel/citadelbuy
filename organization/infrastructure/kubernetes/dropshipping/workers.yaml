---
# Inventory Sync Worker Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-sync-worker
  labels:
    app: inventory-sync-worker
    tier: worker
    component: dropshipping
spec:
  replicas: 2
  selector:
    matchLabels:
      app: inventory-sync-worker
  template:
    metadata:
      labels:
        app: inventory-sync-worker
        tier: worker
    spec:
      serviceAccountName: dropshipping-worker
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: worker
          image: ${AWS_ACCOUNT_ID}.dkr.ecr.us-east-1.amazonaws.com/broxiva/backend:v2.0.0
          command: ["node", "dist/workers/inventory-sync.worker.js"]
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - name: tmp
              mountPath: /tmp
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          env:
            - name: NODE_ENV
              value: "production"
            - name: WORKER_TYPE
              value: "inventory-sync"
            - name: CONCURRENCY
              value: "5"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: broxiva-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: broxiva-secrets
                  key: redis-url
            - name: SUPPLIER_SERVICE_URL
              value: "http://supplier-integration:8001"
      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 512Mi

