apiVersion: apps/v1
kind: Deployment
metadata:
  name: citadelbuy-web
  namespace: citadelbuy
  labels:
    app: citadelbuy-web
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: citadelbuy-web
  template:
    metadata:
      labels:
        app: citadelbuy-web
        tier: frontend
    spec:
      containers:
        - name: web
          image: citadelplatforms/citadelbuy-ecommerce:frontend-latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: citadelbuy-config
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "http://citadelbuy-api"
            - name: NEXT_PUBLIC_AI_URL
              value: "http://ai-gateway.citadelbuy-ai"
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "400m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: citadelbuy-web
  namespace: citadelbuy
spec:
  selector:
    app: citadelbuy-web
  ports:
    - port: 80
      targetPort: 3000
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: citadelbuy-web-hpa
  namespace: citadelbuy
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: citadelbuy-web
  minReplicas: 3
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
