apiVersion: apps/v1
kind: Deployment
metadata:
  name: broxiva-web
  namespace: broxiva
  labels:
    app: broxiva-web
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: broxiva-web
  template:
    metadata:
      labels:
        app: broxiva-web
        tier: frontend
    spec:
      serviceAccountName: broxiva-web
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 2000
        seccompProfile:
          type: RuntimeDefault
        supplementalGroups: [4000]
      containers:
        - name: web
          image: broxivaacr.azurecr.io/broxiva-web:latest
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          envFrom:
            - configMapRef:
                name: broxiva-config
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "http://broxiva-api"
            - name: NEXT_PUBLIC_AI_URL
              value: "http://ai-gateway.broxiva-ai"
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: nextjs-cache
              mountPath: /app/.next/cache
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "400m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
      volumes:
        - name: tmp
          emptyDir: {}
        - name: nextjs-cache
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: broxiva-web
  namespace: broxiva
spec:
  selector:
    app: broxiva-web
  ports:
    - port: 80
      targetPort: 3000
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: broxiva-web-hpa
  namespace: broxiva
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: broxiva-web
  minReplicas: 3
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
