apiVersion: apps/v1
kind: Deployment
metadata:
  name: broxiva-api
  namespace: broxiva
  labels:
    app: broxiva-api
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: broxiva-api
  template:
    metadata:
      labels:
        app: broxiva-api
        tier: backend
    spec:
      serviceAccountName: broxiva-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 2000
        seccompProfile:
          type: RuntimeDefault
        supplementalGroups: [4000]
      containers:
        - name: api
          image: broxivaprodacr.azurecr.io/broxiva-api:latest
          ports:
            - containerPort: 4000
              name: http
              protocol: TCP
          envFrom:
            - configMapRef:
                name: broxiva-config
            - secretRef:
                name: broxiva-secrets
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 4000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 4000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /api/health
              port: 4000
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: broxiva-api
  namespace: broxiva
spec:
  selector:
    app: broxiva-api
  ports:
    - port: 80
      targetPort: 4000
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: broxiva-api-hpa
  namespace: broxiva
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: broxiva-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
