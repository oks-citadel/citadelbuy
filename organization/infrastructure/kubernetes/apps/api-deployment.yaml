apiVersion: apps/v1
kind: Deployment
metadata:
  name: citadelbuy-api
  namespace: citadelbuy
  labels:
    app: citadelbuy-api
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: citadelbuy-api
  template:
    metadata:
      labels:
        app: citadelbuy-api
        tier: backend
    spec:
      containers:
        - name: api
          image: citadelplatforms/citadelbuy-ecommerce:backend-latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: citadelbuy-config
            - secretRef:
                name: citadelbuy-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: citadelbuy-api
  namespace: citadelbuy
spec:
  selector:
    app: citadelbuy-api
  ports:
    - port: 80
      targetPort: 3000
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: citadelbuy-api-hpa
  namespace: citadelbuy
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: citadelbuy-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
