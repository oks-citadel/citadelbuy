apiVersion: v1
kind: PersistentVolume
metadata:
  name: citadelbuy-postgres-pv
  labels:
    app: citadelbuy
    component: postgres
spec:
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: citadelbuy-storage
  hostPath:
    path: /mnt/data/postgres
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: citadelbuy-postgres-pvc
  namespace: citadelbuy
  labels:
    app: citadelbuy
    component: postgres
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: citadelbuy-storage
