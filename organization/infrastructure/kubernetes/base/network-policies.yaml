---
# Allow Backend (API) to Elasticsearch
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-api-to-elasticsearch
  namespace: broxiva
spec:
  podSelector:
    matchLabels:
      app: elasticsearch
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: broxiva-api
        - podSelector:
            matchLabels:
              app: elasticsearch-exporter
      ports:
        - protocol: TCP
          port: 9200
        - protocol: TCP
          port: 9300

---
# Allow API Egress to Elasticsearch
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-api-egress-to-elasticsearch
  namespace: broxiva
spec:
  podSelector:
    matchLabels:
      app: broxiva-api
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: elasticsearch
      ports:
        - protocol: TCP
          port: 9200

---
# Allow Prometheus to Scrape Metrics from All Services
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-prometheus-scraping
  namespace: broxiva
spec:
  podSelector:
    matchLabels:
      tier: monitoring
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: broxiva-monitoring
        - podSelector:
            matchLabels:
              app: prometheus
      ports:
        - protocol: TCP
          port: 9187  # Postgres exporter
        - protocol: TCP
          port: 9121  # Redis exporter
        - protocol: TCP
          port: 9114  # Elasticsearch exporter

---
# Allow Exporters to Access Their Respective Services
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-exporters-egress
  namespace: broxiva
spec:
  podSelector:
    matchLabels:
      tier: monitoring
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: postgres
      ports:
        - protocol: TCP
          port: 5432
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379
    - to:
        - podSelector:
            matchLabels:
              app: elasticsearch
      ports:
        - protocol: TCP
          port: 9200

---
# Allow API to External Services (Payment Gateways, Email Services, etc.)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-api-external-egress
  namespace: broxiva
spec:
  podSelector:
    matchLabels:
      app: broxiva-api
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443  # HTTPS
        - protocol: TCP
          port: 80   # HTTP (for redirects)
        - protocol: TCP
          port: 587  # SMTP with STARTTLS
        - protocol: TCP
          port: 465  # SMTPS

