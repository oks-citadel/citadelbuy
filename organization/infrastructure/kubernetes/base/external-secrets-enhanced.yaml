# Broxiva External Secrets Configuration - Enhanced Version
# This file provides comprehensive examples for AWS Secrets Manager, Azure Key Vault, and HashiCorp Vault
# Choose the provider sections that match your infrastructure

---
# Namespace for External Secrets Operator
apiVersion: v1
kind: Namespace
metadata:
  name: external-secrets-system

---
# Service Account for External Secrets Operator (AWS)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-secrets-sa
  namespace: broxiva
  annotations:
    # For AWS EKS with IRSA
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/broxiva-production-external-secrets
    # For Azure AKS with Workload Identity
    azure.workload.identity/client-id: CLIENT_ID
    azure.workload.identity/tenant-id: TENANT_ID

---
# =========================================
# AWS SECRETS MANAGER CONFIGURATION
# =========================================

# SecretStore for AWS Secrets Manager (namespace-scoped)
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secretsmanager
  namespace: broxiva
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets-sa

---
# ClusterSecretStore for AWS Secrets Manager (cluster-wide)
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: aws-secretsmanager-cluster
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets-sa
            namespace: broxiva

---
# ExternalSecret for Database Credentials (AWS)
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: broxiva-database-aws
  namespace: broxiva
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secretsmanager
    kind: SecretStore
  target:
    name: broxiva-database-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        DATABASE_URL: "{{ .url }}"
        POSTGRES_USER: "{{ .username }}"
        POSTGRES_PASSWORD: "{{ .password }}"
        POSTGRES_HOST: "{{ .host }}"
        POSTGRES_PORT: "{{ .port }}"
        POSTGRES_DB: "{{ .database }}"
  dataFrom:
    - extract:
        key: broxiva/production/postgres/credentials

---
# ExternalSecret for Redis Credentials (AWS)
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: broxiva-redis-aws
  namespace: broxiva
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secretsmanager
    kind: SecretStore
  target:
    name: broxiva-redis-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        REDIS_URL: "{{ .url }}"
        REDIS_PASSWORD: "{{ .password }}"
        REDIS_HOST: "{{ .host }}"
        REDIS_PORT: "{{ .port }}"
  dataFrom:
    - extract:
        key: broxiva/production/redis/credentials

---
# ExternalSecret for JWT Secrets (AWS)
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: broxiva-jwt-aws
  namespace: broxiva
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secretsmanager
    kind: SecretStore
  target:
    name: broxiva-jwt-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        JWT_SECRET: "{{ .access_token_secret }}"
        JWT_REFRESH_SECRET: "{{ .refresh_token_secret }}"
        JWT_EXPIRY: "{{ .access_token_expiry }}"
        JWT_REFRESH_EXPIRY: "{{ .refresh_token_expiry }}"
  dataFrom:
    - extract:
        key: broxiva/production/jwt/secrets

---
# ExternalSecret for Stripe Keys (AWS)
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
