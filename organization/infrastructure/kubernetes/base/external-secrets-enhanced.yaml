---
# =========================================
# COMBINED SECRETS FOR DEPLOYMENT
# =========================================

# ExternalSecret combining all secrets from AWS (recommended approach)
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: broxiva-all-secrets-aws
  namespace: broxiva
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secretsmanager
    kind: SecretStore
  target:
    name: broxiva-all-secrets
    creationPolicy: Owner
    template:
      engineVersion: v2
      mergePolicy: Merge
  data:
    # Database
    - secretKey: DATABASE_URL
      remoteRef:
        key: broxiva/production/postgres/credentials
        property: url
    - secretKey: POSTGRES_PASSWORD
      remoteRef:
        key: broxiva/production/postgres/credentials
        property: password
    # Redis
    - secretKey: REDIS_URL
      remoteRef:
        key: broxiva/production/redis/credentials
        property: url
    - secretKey: REDIS_PASSWORD
      remoteRef:
        key: broxiva/production/redis/credentials
        property: password
    # JWT
    - secretKey: JWT_SECRET
      remoteRef:
        key: broxiva/production/jwt/secrets
        property: access_token_secret
    - secretKey: JWT_REFRESH_SECRET
      remoteRef:
        key: broxiva/production/jwt/secrets
        property: refresh_token_secret
    # Stripe
    - secretKey: STRIPE_SECRET_KEY
      remoteRef:
        key: broxiva/production/stripe/keys
        property: secret_key
    - secretKey: STRIPE_PUBLISHABLE_KEY
      remoteRef:
        key: broxiva/production/stripe/keys
        property: publishable_key
    - secretKey: STRIPE_WEBHOOK_SECRET
      remoteRef:
        key: broxiva/production/stripe/keys
        property: webhook_secret
    # OpenAI
    - secretKey: OPENAI_API_KEY
      remoteRef:
        key: broxiva/production/openai/key
        property: api_key
    # Session
    - secretKey: SESSION_SECRET
      remoteRef:
        key: broxiva/production/session/secret
        property: secret
    # OAuth
    - secretKey: GOOGLE_CLIENT_ID
      remoteRef:
        key: broxiva/production/oauth/google
        property: client_id
    - secretKey: GOOGLE_CLIENT_SECRET
      remoteRef:
        key: broxiva/production/oauth/google
        property: client_secret
    - secretKey: FACEBOOK_APP_ID
      remoteRef:
        key: broxiva/production/oauth/facebook
        property: app_id
    - secretKey: FACEBOOK_APP_SECRET
      remoteRef:
        key: broxiva/production/oauth/facebook
        property: app_secret

---
# =========================================
# DEPLOYMENT EXAMPLE
# =========================================

# Example Deployment using External Secrets
apiVersion: apps/v1
kind: Deployment
metadata:
  name: broxiva-api
  namespace: broxiva
spec:
  replicas: 3
  selector:
    matchLabels:
      app: broxiva-api
  template:
    metadata:
      labels:
        app: broxiva-api
    spec:
      serviceAccountName: broxiva-api
      containers:
        - name: api
          image: broxiva/api:v2.0.0
          ports:
            - containerPort: 3000
          # Option 1: Use individual secret references
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: broxiva-database-secret
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: broxiva-redis-secret
                  key: REDIS_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: broxiva-jwt-secret
                  key: JWT_SECRET
          # Option 2: Use envFrom to load all secrets (recommended)
          # envFrom:
          #   - secretRef:
          #       name: broxiva-all-secrets

---
# =========================================
# MONITORING AND ALERTS
# =========================================

# ServiceMonitor for External Secrets Operator (if using Prometheus)
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: external-secrets
  namespace: external-secrets-system
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: external-secrets
  endpoints:
    - port: metrics
      interval: 30s

---
# PrometheusRule for External Secrets alerts
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: external-secrets-alerts
  namespace: external-secrets-system
spec:
  groups:
    - name: external-secrets
      interval: 30s
      rules:
        - alert: ExternalSecretSyncFailed
          expr: external_secrets_sync_calls_error > 0
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "External Secret sync failed"
            description: "ExternalSecret {{ $labels.name }} in namespace {{ $labels.namespace }} failed to sync"

        - alert: ExternalSecretStale
          expr: time() - external_secrets_sync_calls_total > 7200
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "External Secret not synced recently"
            description: "ExternalSecret {{ $labels.name }} hasn't synced in over 2 hours"
