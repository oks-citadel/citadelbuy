  name: vault
  namespace: broxiva
spec:
  provider:
    vault:
      server: "https://vault.broxiva.internal:8200"
      path: "secret"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "broxiva"
          serviceAccountRef:
            name: broxiva-api

