---
# =========================================
# AZURE KEY VAULT CONFIGURATION
# =========================================

# SecretStore for Azure Key Vault (namespace-scoped)
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: azure-keyvault
  namespace: broxiva
spec:
  provider:
    azurekv:
      authType: WorkloadIdentity
      vaultUrl: "https://broxiva-production-kv.vault.azure.net"
      serviceAccountRef:
        name: external-secrets-sa

---
# ClusterSecretStore for Azure Key Vault
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: azure-keyvault-cluster
spec:
  provider:
    azurekv:
      authType: WorkloadIdentity
      vaultUrl: "https://broxiva-production-kv.vault.azure.net"
      serviceAccountRef:
        name: external-secrets-sa
        namespace: broxiva

---
# ExternalSecret for Database Credentials (Azure)
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: broxiva-database-azure
  namespace: broxiva
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault
    kind: SecretStore
  target:
    name: broxiva-database-secret
    creationPolicy: Owner
  data:
    - secretKey: DATABASE_URL
      remoteRef:
        key: postgres-url
    - secretKey: POSTGRES_USER
      remoteRef:
        key: postgres-username
    - secretKey: POSTGRES_PASSWORD
      remoteRef:
        key: postgres-password
    - secretKey: POSTGRES_HOST
      remoteRef:
        key: postgres-host
    - secretKey: POSTGRES_PORT
      remoteRef:
        key: postgres-port
    - secretKey: POSTGRES_DB
      remoteRef:
        key: postgres-database

---
