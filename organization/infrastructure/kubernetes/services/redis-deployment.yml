apiVersion: v1
kind: Service
metadata:
  name: citadelbuy-redis
  namespace: citadelbuy
  labels:
    app: citadelbuy
    component: redis
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP
      name: redis
  selector:
    app: citadelbuy
    component: redis
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: citadelbuy-redis
  namespace: citadelbuy
  labels:
    app: citadelbuy
    component: redis
spec:
  serviceName: citadelbuy-redis
  replicas: 1
  selector:
    matchLabels:
      app: citadelbuy
      component: redis
  template:
    metadata:
      labels:
        app: citadelbuy
        component: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
              name: redis
          command:
            - redis-server
            - --appendonly
            - "yes"
            - --requirepass
            - "$(REDIS_PASSWORD)"
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: citadelbuy-secrets
                  key: REDIS_PASSWORD
          volumeMounts:
            - name: redis-storage
              mountPath: /data
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            exec:
              command:
                - redis-cli
                - -a
                - "$(REDIS_PASSWORD)"
                - ping
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - redis-cli
                - -a
                - "$(REDIS_PASSWORD)"
                - ping
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
  volumeClaimTemplates:
    - metadata:
        name: redis-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: citadelbuy-storage
        resources:
          requests:
            storage: 10Gi
