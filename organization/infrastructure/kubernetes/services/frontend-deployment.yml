apiVersion: v1
kind: Service
metadata:
  name: citadelbuy-frontend
  namespace: citadelbuy
  labels:
    app: citadelbuy
    component: frontend
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: citadelbuy
    component: frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: citadelbuy-frontend
  namespace: citadelbuy
  labels:
    app: citadelbuy
    component: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: citadelbuy
      component: frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: citadelbuy
        component: frontend
    spec:
      containers:
        - name: frontend
          image: citadelplatforms/citadelbuy-ecommerce:frontend-stable
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: citadelbuy-config
                  key: NODE_ENV
            - name: NEXT_PUBLIC_API_URL
              value: "http://citadelbuy-backend:4000"
            - name: NEXT_PUBLIC_APP_URL
              value: "https://citadelbuy.com"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: citadelbuy-frontend-hpa
  namespace: citadelbuy
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: citadelbuy-frontend
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
