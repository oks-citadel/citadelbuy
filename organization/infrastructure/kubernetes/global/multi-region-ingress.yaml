# Multi-Region Ingress Configuration
# Global load balancing across multiple regions with intelligent routing

apiVersion: v1
kind: Namespace
metadata:
  name: global-ingress
  labels:
    name: global-ingress
    purpose: multi-region-routing

---
# Global Ingress Class for multi-region traffic management
apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  name: global-multi-region
  annotations:
    ingressclass.kubernetes.io/is-default-class: "false"
spec:
  controller: azure/frontdoor

---
# Global API Ingress - Routes to nearest region
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: global-api-ingress
  namespace: global-ingress
  annotations:
    # Azure Front Door annotations
    kubernetes.io/ingress.class: "global-multi-region"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

    # Multi-region routing
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/affinity-mode: "persistent"
    nginx.ingress.kubernetes.io/session-cookie-name: "citadelbuy-region"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "86400"

    # Performance optimizations
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"

    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Strict-Transport-Security: max-age=31536000; includeSubDomains";
      more_set_headers "Content-Security-Policy: default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';";

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"

    # Geo-routing annotations
    azure.frontdoor.io/geo-routing-enabled: "true"
    azure.frontdoor.io/routing-method: "performance"
    azure.frontdoor.io/health-probe-path: "/health"
    azure.frontdoor.io/health-probe-interval: "30"
spec:
  ingressClassName: global-multi-region
  tls:
  - hosts:
    - api.citadelbuy.com
    - api-us-east.citadelbuy.com
    - api-eu-west.citadelbuy.com
    - api-af-south.citadelbuy.com
    - api-ap-southeast.citadelbuy.com
    secretName: citadelbuy-global-tls
  rules:
  # Global API endpoint - routes to nearest region
  - host: api.citadelbuy.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: global-api-router
            port:
              number: 443

  # US East endpoint
  - host: api-us-east.citadelbuy.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-us-east
            port:
              number: 443

  # Europe West endpoint
  - host: api-eu-west.citadelbuy.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-eu-west
            port:
              number: 443

  # Africa South endpoint
  - host: api-af-south.citadelbuy.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-af-south
            port:
              number: 443

  # Asia Pacific Southeast endpoint
  - host: api-ap-southeast.citadelbuy.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-ap-southeast
            port:
              number: 443

---
# Global API Router Service - Intelligent routing to regions
apiVersion: v1
kind: Service
metadata:
  name: global-api-router
  namespace: global-ingress
  labels:
    app: global-api-router
    tier: routing
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-health-probe-request-path: "/health"
spec:
  type: LoadBalancer
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 86400  # 24 hours
  ports:
  - name: https
    port: 443
    targetPort: 8080
    protocol: TCP
  selector:
    app: global-api-router

---
# Global API Router Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: global-api-router
  namespace: global-ingress
  labels:
    app: global-api-router
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: global-api-router
  template:
    metadata:
      labels:
        app: global-api-router
        version: v1
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - global-api-router
              topologyKey: kubernetes.io/hostname
      containers:
      - name: router
        image: nginx:1.25-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        - name: geoip-db
          mountPath: /usr/share/GeoIP
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: nginx-config
        configMap:
          name: global-router-config
      - name: geoip-db
        configMap:
          name: geoip-database

---
# ConfigMap for Global Router NGINX configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: global-router-config
  namespace: global-ingress
data:
  nginx.conf: |
    user nginx;
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /var/run/nginx.pid;

    events {
        worker_connections 1024;
    }

    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for" '
                        'region=$geo_region latency=$request_time';

        access_log /var/log/nginx/access.log main;

        sendfile on;
        tcp_nopush on;
        keepalive_timeout 65;
        gzip on;

        # Geo-based routing map
        map $remote_addr $backend_region {
            default "us-east";
            # Will be populated with GeoIP data
        }

        # Health check endpoint
        server {
            listen 8080;

            location /health {
                access_log off;
                return 200 "healthy\n";
                add_header Content-Type text/plain;
            }

            location /ready {
                access_log off;
                return 200 "ready\n";
                add_header Content-Type text/plain;
            }

            # Proxy to regional backends based on geo-location
            location / {
                # Add region header
                add_header X-Served-By-Region $backend_region always;

                # Route based on detected region
                proxy_pass https://api-$backend_region.citadelbuy.com;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_set_header X-Region $backend_region;

                # Timeouts
                proxy_connect_timeout 10s;
                proxy_send_timeout 60s;
                proxy_read_timeout 60s;

                # Buffering
                proxy_buffering on;
                proxy_buffer_size 4k;
                proxy_buffers 8 4k;
            }
        }
    }

---
# HorizontalPodAutoscaler for Global Router
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: global-api-router-hpa
  namespace: global-ingress
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: global-api-router
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

---
# PodDisruptionBudget for Global Router
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: global-api-router-pdb
  namespace: global-ingress
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: global-api-router

---
# NetworkPolicy for Global Router
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: global-router-network-policy
  namespace: global-ingress
spec:
  podSelector:
    matchLabels:
      app: global-api-router
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 8080
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow HTTPS to regional backends
  - to:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 443
