# Geographic Routing Configuration
# Intelligent routing based on user location for optimal performance

apiVersion: v1
kind: Namespace
metadata:
  name: geo-routing
  labels:
    name: geo-routing
    purpose: geographic-load-balancing

---
# ConfigMap for GeoIP Database Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: geoip-config
  namespace: geo-routing
data:
  # Regional mapping configuration
  region-mapping.json: |
    {
      "regions": {
        "us-east": {
          "name": "United States East",
          "endpoint": "api-us-east.broxiva.com",
          "countries": ["US", "CA", "MX", "BR", "AR", "CL", "CO", "PE"],
          "priority": 1,
          "latencyThreshold": 50
        },
        "eu-west": {
          "name": "Europe West",
          "endpoint": "api-eu-west.broxiva.com",
          "countries": ["GB", "FR", "DE", "IT", "ES", "NL", "BE", "CH", "AT", "SE", "NO", "DK", "FI", "PL", "CZ", "PT", "IE", "GR"],
          "priority": 1,
          "latencyThreshold": 50
        },
        "af-south": {
          "name": "Africa South",
          "endpoint": "api-af-south.broxiva.com",
          "countries": ["ZA", "NG", "KE", "GH", "EG", "MA", "TN", "DZ", "ET", "TZ", "UG", "ZW", "BW", "NA", "MZ"],
          "priority": 1,
          "latencyThreshold": 100
        },
        "ap-southeast": {
          "name": "Asia Pacific Southeast",
          "endpoint": "api-ap-southeast.broxiva.com",
          "countries": ["SG", "MY", "TH", "VN", "ID", "PH", "IN", "BD", "PK", "LK"],
          "priority": 1,
          "latencyThreshold": 50
        },
        "ap-east": {
          "name": "Asia Pacific East",
          "endpoint": "api-ap-tokyo.broxiva.com",
          "countries": ["JP", "KR", "TW", "HK", "CN"],
          "priority": 1,
          "latencyThreshold": 50
        },
        "ap-oceania": {
          "name": "Oceania",
          "endpoint": "api-ap-sydney.broxiva.com",
          "countries": ["AU", "NZ", "FJ", "PG"],
          "priority": 1,
          "latencyThreshold": 50
        }
      },
      "fallback": {
        "endpoint": "api-us-east.broxiva.com",
        "reason": "Default fallback for unmatched regions"
      }
    }

  # Routing rules configuration
  routing-rules.yaml: |
    rules:
      # Route based on country code
      - name: country-based-routing
        enabled: true
        priority: 100
        condition: geo.country_code
        action: route_to_region

      # Route based on continent
      - name: continent-based-routing
        enabled: true
        priority: 90
        condition: geo.continent_code
        action: route_to_nearest

      # Route based on latency
      - name: latency-based-routing
        enabled: true
        priority: 80
        condition: latency.threshold_exceeded
        action: route_to_fastest

      # Failover routing
      - name: failover-routing
        enabled: true
        priority: 70
        condition: health_check.failed
        action: route_to_backup

---
# Service for Geo-Routing Engine
apiVersion: v1
kind: Service
metadata:
  name: geo-routing-engine
  namespace: geo-routing
  labels:
    app: geo-routing-engine
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: geo-routing-engine

---
# Deployment for Geo-Routing Engine
apiVersion: apps/v1
kind: Deployment
metadata:
  name: geo-routing-engine
  namespace: geo-routing
  labels:
    app: geo-routing-engine
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: geo-routing-engine
  template:
    metadata:
      labels:
        app: geo-routing-engine
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - geo-routing-engine
              topologyKey: kubernetes.io/hostname
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: router
        image: broxiva/geo-routing-engine:v2.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 9090
          name: metrics
        env:
        - name: ENABLE_GEOIP
          value: "true"
        - name: ENABLE_LATENCY_ROUTING
          value: "true"
        - name: ENABLE_HEALTH_CHECKS
          value: "true"
        - name: HEALTH_CHECK_INTERVAL
          value: "30s"
        - name: ROUTING_ALGORITHM
          value: "performance"
        - name: LOG_LEVEL
          value: "info"
        volumeMounts:
        - name: geoip-config
          mountPath: /app/config
          readOnly: true
        - name: geoip-database
          mountPath: /app/geoip
          readOnly: true
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: geoip-config
        configMap:
          name: geoip-config
      - name: geoip-database
        persistentVolumeClaim:
          claimName: geoip-database-pvc

---
# PersistentVolumeClaim for GeoIP Database
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: geoip-database-pvc
  namespace: geo-routing
spec:
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: azure-files

---
# CronJob to update GeoIP database
apiVersion: batch/v1
kind: CronJob
metadata:
  name: geoip-database-updater
  namespace: geo-routing
spec:
  schedule: "0 2 * * 1"  # Every Monday at 2 AM
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
          - name: updater
            image: maxmindinc/geoipupdate:latest
            env:
            - name: GEOIPUPDATE_ACCOUNT_ID
              valueFrom:
                secretKeyRef:
                  name: geoip-credentials
                  key: account-id
            - name: GEOIPUPDATE_LICENSE_KEY
              valueFrom:
                secretKeyRef:
                  name: geoip-credentials
                  key: license-key
            - name: GEOIPUPDATE_EDITION_IDS
              value: "GeoLite2-Country GeoLite2-City GeoLite2-ASN"
            volumeMounts:
            - name: geoip-database
              mountPath: /usr/share/GeoIP
          volumes:
          - name: geoip-database
            persistentVolumeClaim:
              claimName: geoip-database-pvc

---
# HorizontalPodAutoscaler for Geo-Routing Engine
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: geo-routing-engine-hpa
  namespace: geo-routing
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: geo-routing-engine
  minReplicas: 3
  maxReplicas: 15
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: Pods
    pods:
      metric:
        name: http_requests_per_second
      target:
        type: AverageValue
        averageValue: "1000"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 25
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

---
# PodDisruptionBudget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: geo-routing-engine-pdb
  namespace: geo-routing
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: geo-routing-engine

---
# ServiceMonitor for Prometheus
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: geo-routing-metrics
  namespace: geo-routing
  labels:
    app: geo-routing-engine
spec:
  selector:
    matchLabels:
      app: geo-routing-engine
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics

---
# NetworkPolicy for Geo-Routing Engine
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: geo-routing-network-policy
  namespace: geo-routing
spec:
  podSelector:
    matchLabels:
      app: geo-routing-engine
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: global-ingress
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 8080
  # Allow Prometheus scraping
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 9090
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow HTTPS to regional endpoints
  - to:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 443
  # Allow health checks
  - to:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443

---
# ConfigMap for Health Check Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: health-check-config
  namespace: geo-routing
data:
  health-checks.yaml: |
    endpoints:
      - name: us-east
        url: https://api-us-east.broxiva.com/health
        interval: 30s
        timeout: 10s
        healthyThreshold: 2
        unhealthyThreshold: 3

      - name: eu-west
        url: https://api-eu-west.broxiva.com/health
        interval: 30s
        timeout: 10s
        healthyThreshold: 2
        unhealthyThreshold: 3

      - name: af-south
        url: https://api-af-south.broxiva.com/health
        interval: 30s
        timeout: 10s
        healthyThreshold: 2
        unhealthyThreshold: 3

      - name: ap-southeast
        url: https://api-ap-southeast.broxiva.com/health
        interval: 30s
        timeout: 10s
        healthyThreshold: 2
        unhealthyThreshold: 3

      - name: ap-tokyo
        url: https://api-ap-tokyo.broxiva.com/health
        interval: 30s
        timeout: 10s
        healthyThreshold: 2
        unhealthyThreshold: 3

      - name: ap-sydney
        url: https://api-ap-sydney.broxiva.com/health
        interval: 30s
        timeout: 10s
        healthyThreshold: 2
        unhealthyThreshold: 3

---
# Deployment for Health Check Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: health-checker
  namespace: geo-routing
spec:
  replicas: 2
  selector:
    matchLabels:
      app: health-checker
  template:
    metadata:
      labels:
        app: health-checker
    spec:
      containers:
      - name: checker
        image: broxiva/health-checker:v2.0.0
        imagePullPolicy: IfNotPresent
        env:
        - name: CHECK_INTERVAL
          value: "30s"
        - name: REDIS_HOST
          value: "redis-master.default.svc.cluster.local"
        - name: REDIS_PORT
          value: "6379"
        volumeMounts:
        - name: health-check-config
          mountPath: /app/config
          readOnly: true
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
      volumes:
      - name: health-check-config
        configMap:
          name: health-check-config
