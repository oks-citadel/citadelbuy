                "legendFormat": "Commands/sec"
              }
            ],
            "gridPos": {"x": 0, "y": 16, "w": 12, "h": 8}
          },
          {
            "id": 6,
            "title": "Elasticsearch Cluster Health",
            "type": "stat",
            "targets": [
              {
                "expr": "elasticsearch_cluster_health_status",
                "legendFormat": "Status"
              }
            ],
            "gridPos": {"x": 12, "y": 16, "w": 12, "h": 8}
          },
          {
            "id": 7,
            "title": "Elasticsearch Index Operations",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(elasticsearch_indices_indexing_index_total[5m])",
                "legendFormat": "Indexing Rate"
              },
              {
                "expr": "rate(elasticsearch_indices_search_query_total[5m])",
                "legendFormat": "Query Rate"
              }
            ],
            "gridPos": {"x": 0, "y": 24, "w": 12, "h": 8}
          },
          {
            "id": 8,
            "title": "Elasticsearch JVM Memory",
            "type": "graph",
            "targets": [
              {
                "expr": "elasticsearch_jvm_memory_used_bytes{area=\"heap\"} / 1024 / 1024",
                "legendFormat": "Heap Used (MB)"
              }
            ],
            "gridPos": {"x": 12, "y": 24, "w": 12, "h": 8}
          }
        ],
        "refresh": "30s",
        "time": {"from": "now-1h", "to": "now"}
      }
    }
