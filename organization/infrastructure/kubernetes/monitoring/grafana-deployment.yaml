apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-pvc
  namespace: broxiva-monitoring
  labels:
    app: grafana
    tier: monitoring
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: broxiva-monitoring
  labels:
    app: grafana
    tier: monitoring
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
        editable: true
        jsonData:
          timeInterval: "15s"
          queryTimeout: "60s"
          httpMethod: POST
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-config
  namespace: broxiva-monitoring
  labels:
    app: grafana
    tier: monitoring
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'Broxiva Dashboards'
        orgId: 1
        folder: 'Broxiva'
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards
          foldersFromFilesStructure: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-api-dashboard
  namespace: broxiva-monitoring
  labels:
    app: grafana
    tier: monitoring
data:
  api-dashboard.json: |
    {
      "dashboard": {
        "title": "Broxiva API Metrics",
        "tags": ["broxiva", "api"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Request Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(http_requests_total{job=\"broxiva-api\"}[5m])",
                "legendFormat": "{{method}} {{path}}"
              }
            ],
            "gridPos": {"x": 0, "y": 0, "w": 12, "h": 8}
          },
          {
            "id": 2,
            "title": "Error Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(http_requests_total{job=\"broxiva-api\",status=~\"5..\"}[5m])",
                "legendFormat": "{{status}}"
              }
            ],
            "gridPos": {"x": 12, "y": 0, "w": 12, "h": 8}
          },
          {
            "id": 3,
            "title": "Response Time (95th percentile)",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job=\"broxiva-api\"}[5m]))",
                "legendFormat": "{{method}} {{path}}"
              }
            ],
            "gridPos": {"x": 0, "y": 8, "w": 12, "h": 8}
          },
          {
            "id": 4,
            "title": "Response Time (50th percentile)",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.50, rate(http_request_duration_seconds_bucket{job=\"broxiva-api\"}[5m]))",
                "legendFormat": "{{method}} {{path}}"
              }
            ],
            "gridPos": {"x": 12, "y": 8, "w": 12, "h": 8}
          },
          {
            "id": 5,
            "title": "Active Connections",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(http_server_active_connections{job=\"broxiva-api\"})",
                "legendFormat": "Active Connections"
              }
            ],
            "gridPos": {"x": 0, "y": 16, "w": 12, "h": 8}
          },
          {
            "id": 6,
            "title": "CPU Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(container_cpu_usage_seconds_total{pod=~\"broxiva-api.*\"}[5m]) * 100",
                "legendFormat": "{{pod}}"
              }
            ],
            "gridPos": {"x": 12, "y": 16, "w": 12, "h": 8}
          },
          {
            "id": 7,
            "title": "Memory Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "container_memory_usage_bytes{pod=~\"broxiva-api.*\"} / 1024 / 1024",
                "legendFormat": "{{pod}}"
              }
            ],
            "gridPos": {"x": 0, "y": 24, "w": 12, "h": 8}
          }
        ],
        "refresh": "30s",
        "time": {"from": "now-1h", "to": "now"}
      }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-database-dashboard
  namespace: broxiva-monitoring
  labels:
    app: grafana
    tier: monitoring
data:
  database-dashboard.json: |
    {
      "dashboard": {
        "title": "Broxiva Database Metrics",
        "tags": ["broxiva", "database", "postgres", "redis", "elasticsearch"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "PostgreSQL Connections",
            "type": "graph",
            "targets": [
              {
                "expr": "pg_stat_activity_count",
                "legendFormat": "Active Connections"
              }
            ],
            "gridPos": {"x": 0, "y": 0, "w": 12, "h": 8}
          },
          {
            "id": 2,
            "title": "PostgreSQL Query Duration",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(pg_stat_statements_mean_time_seconds[5m])",
                "legendFormat": "Average Query Time"
              }
            ],
            "gridPos": {"x": 12, "y": 0, "w": 12, "h": 8}
          },
          {
            "id": 3,
            "title": "Redis Memory Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "redis_memory_used_bytes / 1024 / 1024",
                "legendFormat": "Memory Used (MB)"
              }
            ],
            "gridPos": {"x": 0, "y": 8, "w": 12, "h": 8}
          },
          {
            "id": 4,
            "title": "Redis Cache Hit Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(redis_keyspace_hits_total[5m]) / (rate(redis_keyspace_hits_total[5m]) + rate(redis_keyspace_misses_total[5m])) * 100",
                "legendFormat": "Hit Rate %"
