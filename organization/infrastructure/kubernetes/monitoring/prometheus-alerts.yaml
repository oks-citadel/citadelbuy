apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-alerts
  namespace: citadelbuy-monitoring
  labels:
    app: prometheus
    tier: monitoring
data:
  citadelbuy-alerts.yml: |
    groups:
      - name: citadelbuy_alerts
        interval: 30s
        rules:
          # Service Availability Alerts
          - alert: ServiceDown
            expr: up == 0
            for: 2m
            labels:
              severity: critical
            annotations:
              summary: "Service {{ $labels.job }} is down"
              description: "{{ $labels.job }} has been down for more than 2 minutes."

          - alert: HighErrorRate
            expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High error rate detected"
              description: "Error rate is {{ $value }} requests/second for {{ $labels.job }}"

          # API Performance Alerts
          - alert: APIResponseTimeSlow
            expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="citadelbuy-api"}[5m])) > 2
            for: 10m
            labels:
              severity: warning
            annotations:
              summary: "API response time is slow"
              description: "95th percentile response time is {{ $value }}s"

          - alert: APIResponseTimeCritical
            expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="citadelbuy-api"}[5m])) > 5
            for: 5m
            labels:
              severity: critical
            annotations:
              summary: "API response time is critically slow"
              description: "95th percentile response time is {{ $value }}s"

          - alert: HighRequestRate
            expr: sum(rate(http_requests_total[5m])) > 1000
            for: 5m
            labels:
              severity: info
            annotations:
              summary: "High request rate detected"
              description: "Request rate is {{ $value }} requests/second"

          # Resource Usage Alerts
          - alert: HighCPUUsage
            expr: 100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
            for: 10m
            labels:
              severity: warning
            annotations:
              summary: "High CPU usage detected"
              description: "CPU usage is above 80% on {{ $labels.instance }}"

          - alert: HighMemoryUsage
            expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
            for: 10m
            labels:
              severity: warning
            annotations:
              summary: "High memory usage detected"
              description: "Memory usage is above 85% on {{ $labels.instance }}"

          - alert: DiskSpaceLow
            expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 85
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "Disk space running low"
              description: "Disk usage is above 85% on {{ $labels.instance }} at {{ $labels.mountpoint }}"

          - alert: DiskSpaceCritical
            expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 95
            for: 5m
            labels:
              severity: critical
            annotations:
              summary: "Disk space critically low"
              description: "Disk usage is above 95% on {{ $labels.instance }} at {{ $labels.mountpoint }}"

          # PostgreSQL Alerts
          - alert: PostgreSQLDown
            expr: pg_up == 0
            for: 1m
            labels:
              severity: critical
            annotations:
              summary: "PostgreSQL is down"
              description: "PostgreSQL database is not responding"

          - alert: PostgreSQLTooManyConnections
            expr: sum(pg_stat_activity_count) > 150
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "Too many PostgreSQL connections"
              description: "PostgreSQL has {{ $value }} connections (threshold: 150)"

          - alert: PostgreSQLConnectionsNearLimit
            expr: sum(pg_stat_activity_count) > 180
            for: 5m
            labels:
              severity: critical
            annotations:
              summary: "PostgreSQL connections near limit"
              description: "PostgreSQL has {{ $value }} connections (max: 200)"

          - alert: PostgreSQLSlowQueries
            expr: rate(pg_stat_statements_mean_time_seconds[5m]) > 1
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "Slow PostgreSQL queries detected"
              description: "Average query time is {{ $value }}s"

          - alert: PostgreSQLReplicationLag
            expr: pg_replication_lag > 60
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "PostgreSQL replication lag detected"
              description: "Replication lag is {{ $value }} seconds"

          - alert: PostgreSQLDeadlocks
            expr: rate(pg_stat_database_deadlocks[5m]) > 0
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "PostgreSQL deadlocks detected"
              description: "{{ $value }} deadlocks per second"

          # Redis Alerts
          - alert: RedisDown
            expr: redis_up == 0
            for: 1m
            labels:
              severity: critical
            annotations:
              summary: "Redis is down"
              description: "Redis cache is not responding"

          - alert: RedisMemoryHigh
            expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "Redis memory usage is high"
              description: "Redis memory usage is above 90%"

          - alert: RedisMemoryCritical
            expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.95
            for: 5m
            labels:
              severity: critical
            annotations:
              summary: "Redis memory usage is critical"
              description: "Redis memory usage is above 95%"

          - alert: RedisEvictedKeys
            expr: rate(redis_evicted_keys_total[5m]) > 10
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "Redis is evicting keys"
              description: "Redis is evicting {{ $value }} keys/second"

          - alert: RedisRejectedConnections
            expr: rate(redis_rejected_connections_total[5m]) > 0
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "Redis is rejecting connections"
              description: "Redis rejected {{ $value }} connections/second"

          - alert: RedisCacheLowHitRate
            expr: rate(redis_keyspace_hits_total[5m]) / (rate(redis_keyspace_hits_total[5m]) + rate(redis_keyspace_misses_total[5m])) < 0.7
            for: 10m
            labels:
              severity: warning
            annotations:
              summary: "Redis cache hit rate is low"
              description: "Redis cache hit rate is {{ $value | humanizePercentage }}"

          # Elasticsearch Alerts
          - alert: ElasticsearchDown
            expr: elasticsearch_cluster_health_up == 0
            for: 1m
            labels:
              severity: critical
            annotations:
              summary: "Elasticsearch is down"
              description: "Elasticsearch cluster is not responding"

          - alert: ElasticsearchClusterYellow
            expr: elasticsearch_cluster_health_status{color="yellow"} == 1
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "Elasticsearch cluster status is yellow"
              description: "Elasticsearch cluster {{ $labels.cluster }} is in yellow state"

          - alert: ElasticsearchClusterRed
            expr: elasticsearch_cluster_health_status{color="red"} == 1
            for: 1m
            labels:
              severity: critical
            annotations:
              summary: "Elasticsearch cluster status is red"
              description: "Elasticsearch cluster {{ $labels.cluster }} is in red state"

          - alert: ElasticsearchHighJVMMemory
            expr: elasticsearch_jvm_memory_used_bytes / elasticsearch_jvm_memory_max_bytes > 0.9
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "Elasticsearch JVM memory usage is high"
              description: "JVM memory usage is above 90%"

          - alert: ElasticsearchDiskSpaceLow
            expr: elasticsearch_filesystem_data_available_bytes / elasticsearch_filesystem_data_size_bytes < 0.2
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "Elasticsearch disk space is low"
              description: "Less than 20% disk space available"

          # Container Alerts
          - alert: ContainerHighCPU
            expr: rate(container_cpu_usage_seconds_total{namespace="citadelbuy"}[5m]) > 0.8
            for: 10m
            labels:
              severity: warning
            annotations:
              summary: "Container {{ $labels.pod }} high CPU usage"
              description: "Container CPU usage is {{ $value | humanizePercentage }}"

          - alert: ContainerHighMemory
            expr: container_memory_usage_bytes{namespace="citadelbuy"} / container_spec_memory_limit_bytes{namespace="citadelbuy"} > 0.85
            for: 10m
            labels:
              severity: warning
            annotations:
              summary: "Container {{ $labels.pod }} high memory usage"
              description: "Container memory usage is above 85%"

          - alert: ContainerRestarting
            expr: rate(kube_pod_container_status_restarts_total{namespace="citadelbuy"}[15m]) > 0
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "Container {{ $labels.pod }} is restarting frequently"
              description: "Container has restarted {{ $value }} times in the last 15 minutes"

          - alert: PodCrashLooping
            expr: rate(kube_pod_container_status_restarts_total{namespace="citadelbuy"}[5m]) > 2
            for: 5m
            labels:
              severity: critical
            annotations:
              summary: "Pod {{ $labels.pod }} is crash looping"
              description: "Pod has restarted {{ $value }} times in the last 5 minutes"

          - alert: PodNotReady
            expr: kube_pod_status_phase{phase!="Running",namespace="citadelbuy"} > 0
            for: 10m
            labels:
              severity: warning
            annotations:
              summary: "Pod {{ $labels.pod }} not ready"
              description: "Pod has been in {{ $labels.phase }} state for more than 10 minutes"

          # Kubernetes Alerts
          - alert: KubernetesNodeNotReady
            expr: kube_node_status_condition{condition="Ready",status="true"} == 0
            for: 5m
            labels:
              severity: critical
            annotations:
              summary: "Kubernetes node {{ $labels.node }} not ready"
              description: "Node has been in NotReady state for more than 5 minutes"

          - alert: KubernetesPersistentVolumeFillingUp
            expr: kubelet_volume_stats_available_bytes / kubelet_volume_stats_capacity_bytes < 0.15
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "PersistentVolume {{ $labels.persistentvolumeclaim }} is filling up"
              description: "PersistentVolume has less than 15% free space"

          - alert: KubernetesDeploymentReplicasMismatch
            expr: kube_deployment_spec_replicas{namespace="citadelbuy"} != kube_deployment_status_replicas_available{namespace="citadelbuy"}
            for: 10m
            labels:
              severity: warning
            annotations:
              summary: "Deployment {{ $labels.deployment }} replica mismatch"
              description: "Deployment has {{ $value }} available replicas (expected {{ $labels.spec_replicas }})"

          # Application-specific Alerts
          - alert: HighCartAbandonmentRate
            expr: rate(cart_abandonment_total[1h]) > 0.7
            for: 1h
            labels:
              severity: info
            annotations:
              summary: "High cart abandonment rate"
              description: "Cart abandonment rate is {{ $value | humanizePercentage }}"

          - alert: PaymentFailureRateHigh
            expr: rate(payment_failures_total[5m]) / rate(payment_attempts_total[5m]) > 0.1
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High payment failure rate"
              description: "Payment failure rate is {{ $value | humanizePercentage }}"

          - alert: OrderProcessingDelayed
            expr: avg(order_processing_duration_seconds) > 300
            for: 10m
            labels:
              severity: warning
            annotations:
              summary: "Order processing is delayed"
              description: "Average order processing time is {{ $value }}s"
