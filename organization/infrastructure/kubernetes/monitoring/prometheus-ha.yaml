# Prometheus High Availability Configuration
# Deploys 2 Prometheus replicas with Thanos sidecar for long-term storage
# and deduplication of metrics across replicas.
#
# Architecture:
# - 2 Prometheus replicas (active-active)
# - Thanos sidecar for remote storage and query federation
# - S3 for long-term metric storage
# - AlertManager cluster for alert deduplication
#
# This configuration ensures monitoring availability even during:
# - Pod restarts
# - Node failures
# - Prometheus upgrades
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-ha-config
  namespace: broxiva-monitoring
  labels:
    app: prometheus
    tier: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'broxiva-production'
        prometheus_replica: '$(HOSTNAME)'

    # Alertmanager configuration (cluster mode)
    alerting:
      alertmanagers:
        - static_configs:
            - targets:
              - alertmanager-0.alertmanager-headless:9093
              - alertmanager-1.alertmanager-headless:9093
              - alertmanager-2.alertmanager-headless:9093

    # Load rules
    rule_files:
      - '/etc/prometheus/alerts/*.yml'

    # Scrape configurations
    scrape_configs:
      # Prometheus itself
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # Kubernetes API Server
      - job_name: 'kubernetes-apiservers'
        kubernetes_sd_configs:
          - role: endpoints
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
            action: keep
            regex: default;kubernetes;https

      # Kubernetes Nodes
      - job_name: 'kubernetes-nodes'
        kubernetes_sd_configs:
          - role: node
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)

      # Kubernetes Pods with prometheus.io annotations
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - broxiva-production
                - broxiva-ai
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name

      # ServiceMonitor-discovered services
      - job_name: 'kubernetes-services'
        kubernetes_sd_configs:
          - role: service
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_service_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_service_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_service_name]
            action: replace
            target_label: kubernetes_name

      # Database exporters
      - job_name: 'postgres'
        static_configs:
          - targets: ['postgres-exporter.broxiva-production.svc.cluster.local:9187']

      - job_name: 'redis'
        static_configs:
          - targets: ['redis-exporter.broxiva-production.svc.cluster.local:9121']

      - job_name: 'elasticsearch'
        static_configs:
          - targets: ['elasticsearch-exporter.broxiva-production.svc.cluster.local:9114']

      # Node Exporter
      - job_name: 'node-exporter'
        kubernetes_sd_configs:
          - role: node
        relabel_configs:
          - source_labels: [__address__]
            regex: '(.*):10250'
            replacement: '${1}:9100'
            target_label: __address__
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: prometheus
  namespace: broxiva-monitoring
  labels:
    app: prometheus
    tier: monitoring
spec:
  serviceName: prometheus-headless
  replicas: 2
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
        tier: monitoring
        thanos-store-api: "true"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      serviceAccountName: prometheus
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - prometheus
            topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: prometheus
      containers:
      - name: prometheus
        image: prom/prometheus:v2.48.0
        args:
        - '--config.file=/etc/prometheus/prometheus.yml'
        - '--storage.tsdb.path=/prometheus'
        - '--storage.tsdb.retention.time=15d'
        - '--storage.tsdb.retention.size=40GB'
        - '--web.console.libraries=/usr/share/prometheus/console_libraries'
        - '--web.console.templates=/usr/share/prometheus/consoles'
        - '--web.enable-lifecycle'
        - '--web.enable-admin-api'
        - '--storage.tsdb.min-block-duration=2h'
        - '--storage.tsdb.max-block-duration=2h'  # Required for Thanos
        ports:
        - containerPort: 9090
          name: web
        env:
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        resources:
          requests:
            memory: "4Gi"
            cpu: "1000m"
          limits:
            memory: "6Gi"
            cpu: "2000m"
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus
        - name: prometheus-storage
          mountPath: /prometheus
        - name: prometheus-alerts
          mountPath: /etc/prometheus/alerts
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /-/ready
            port: 9090
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
      - name: thanos-sidecar
        image: quay.io/thanos/thanos:v0.32.5
        args:
        - sidecar
        - --tsdb.path=/prometheus
        - --prometheus.url=http://localhost:9090
        - --grpc-address=0.0.0.0:10901
        - --http-address=0.0.0.0:10902
        - --objstore.config-file=/etc/thanos/bucket.yml
        ports:
        - containerPort: 10901
          name: grpc
        - containerPort: 10902
          name: http
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: prometheus-storage
          mountPath: /prometheus
        - name: thanos-config
          mountPath: /etc/thanos
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: 10902
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /-/ready
            port: 10902
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: prometheus-config
        configMap:
          name: prometheus-ha-config
      - name: prometheus-alerts
        configMap:
          name: prometheus-alerts
      - name: thanos-config
        secret:
          secretName: thanos-objstore-config
      terminationGracePeriodSeconds: 300
  volumeClaimTemplates:
  - metadata:
      name: prometheus-storage
      labels:
        app: prometheus
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 100Gi
      storageClassName: gp3
---
# Headless service for StatefulSet
apiVersion: v1
kind: Service
metadata:
  name: prometheus-headless
  namespace: broxiva-monitoring
  labels:
    app: prometheus
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 9090
    targetPort: 9090
    name: web
  - port: 10901
    targetPort: 10901
    name: grpc
  selector:
    app: prometheus
---
# Client service for Grafana and other consumers
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: broxiva-monitoring
  labels:
    app: prometheus
spec:
  type: ClusterIP
  ports:
  - port: 9090
    targetPort: 9090
    name: web
  selector:
    app: prometheus
---
# Thanos Store API service for query federation
apiVersion: v1
kind: Service
metadata:
  name: prometheus-thanos
  namespace: broxiva-monitoring
  labels:
    app: prometheus
    thanos-store-api: "true"
spec:
  type: ClusterIP
  ports:
  - port: 10901
    targetPort: 10901
    name: grpc
  - port: 10902
    targetPort: 10902
    name: http
  selector:
    app: prometheus
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: prometheus-pdb
  namespace: broxiva-monitoring
  labels:
    app: prometheus
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: prometheus
---
# Thanos Query component for deduplication
apiVersion: apps/v1
kind: Deployment
metadata:
  name: thanos-query
  namespace: broxiva-monitoring
  labels:
    app: thanos-query
    tier: monitoring
spec:
  replicas: 2
  selector:
    matchLabels:
      app: thanos-query
  template:
    metadata:
      labels:
        app: thanos-query
        tier: monitoring
    spec:
      containers:
      - name: thanos-query
        image: quay.io/thanos/thanos:v0.32.5
        args:
        - query
        - --http-address=0.0.0.0:9090
        - --grpc-address=0.0.0.0:10901
        - --query.replica-label=prometheus_replica
        - --store=dnssrv+_grpc._tcp.prometheus-thanos.broxiva-monitoring.svc.cluster.local
        ports:
        - containerPort: 9090
          name: http
        - containerPort: 10901
          name: grpc
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: 9090
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /-/ready
            port: 9090
          initialDelaySeconds: 10
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: thanos-query
  namespace: broxiva-monitoring
  labels:
    app: thanos-query
spec:
  type: ClusterIP
  ports:
  - port: 9090
    targetPort: 9090
    name: http
  - port: 10901
    targetPort: 10901
    name: grpc
  selector:
    app: thanos-query
---
# Secret template for Thanos object storage (S3)
# Create this secret with actual credentials:
# kubectl create secret generic thanos-objstore-config --from-file=bucket.yml
#
# bucket.yml content:
# type: S3
# config:
#   bucket: broxiva-thanos-metrics
#   endpoint: s3.us-east-1.amazonaws.com
#   region: us-east-1
#   access_key: ${AWS_ACCESS_KEY_ID}  # Use IRSA instead
#   secret_key: ${AWS_SECRET_ACCESS_KEY}
#   insecure: false
#
# For IRSA (recommended):
# type: S3
# config:
#   bucket: broxiva-thanos-metrics
#   endpoint: s3.us-east-1.amazonaws.com
#   region: us-east-1
#
# SETUP INSTRUCTIONS:
#
# 1. Create S3 bucket for Thanos:
#    aws s3 mb s3://broxiva-thanos-metrics --region us-east-1
#
# 2. Create IAM role for Thanos (IRSA)
#
# 3. Create secret:
#    kubectl create secret generic thanos-objstore-config \
#      --from-file=bucket.yml=./thanos-bucket.yml \
#      -n broxiva-monitoring
#
# 4. Point Grafana to Thanos Query instead of Prometheus directly:
#    Data Source URL: http://thanos-query:9090
#
# BENEFITS:
# - Deduplicated metrics from multiple Prometheus replicas
# - Long-term storage in S3 (unlimited retention)
# - Global query view across all Prometheus instances
# - No metric gaps during Prometheus restarts
