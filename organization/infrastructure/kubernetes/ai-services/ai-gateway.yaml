apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-gateway
  namespace: broxiva-ai
  labels:
    app: ai-gateway
    tier: ai
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ai-gateway
  template:
    metadata:
      labels:
        app: ai-gateway
        tier: ai
    spec:
      containers:
        - name: gateway
          image: broxivaprodacr.azurecr.io/broxiva-ai:gateway-latest
          ports:
            - containerPort: 8000
          env:
            - name: RECOMMENDATION_URL
              value: "http://recommendation-service"
            - name: SEARCH_URL
              value: "http://search-service"
            - name: PERSONALIZATION_URL
              value: "http://personalization-service"
            - name: FRAUD_URL
              value: "http://fraud-detection-service"
            - name: CHATBOT_URL
              value: "http://chatbot-service"
            - name: ANALYTICS_URL
              value: "http://analytics-service"
            - name: PRICING_URL
              value: "http://pricing-service"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ai-gateway
  namespace: broxiva-ai
spec:
  selector:
    app: ai-gateway
  ports:
    - port: 80
      targetPort: 8000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-gateway-ingress
  namespace: broxiva-ai
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - ai.broxiva.com
      secretName: ai-gateway-tls
  rules:
    - host: ai.broxiva.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ai-gateway
                port:
                  number: 80
