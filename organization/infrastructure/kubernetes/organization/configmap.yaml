apiVersion: v1
kind: ConfigMap
metadata:
  name: organization-config
  namespace: citadelbuy
  labels:
    app: organization-service
    tier: backend
data:
  # Application Configuration
  NODE_ENV: "production"
  PORT: "3000"
  LOG_LEVEL: "info"
  TZ: "UTC"

  # API Configuration
  API_PREFIX: "/api"
  API_VERSION: "v1"
  ENABLE_DOCUMENTATION: "false"
  ENABLE_METRICS: "true"

  # CORS Configuration
  CORS_ENABLED: "true"
  CORS_ORIGINS: "https://citadelbuy.com,https://www.citadelbuy.com,https://app.citadelbuy.com"
  CORS_CREDENTIALS: "true"

  # Rate Limiting
  RATE_LIMIT_ENABLED: "true"
  RATE_LIMIT_TTL: "60"
  RATE_LIMIT_MAX_REQUESTS: "100"
  RATE_LIMIT_WINDOW_MS: "60000"

  # Organization Module Settings
  ORG_MAX_MEMBERS: "1000"
  ORG_MAX_ROLES: "50"
  ORG_MAX_TEAMS: "100"
  ORG_SESSION_TIMEOUT: "3600000"
  ORG_ENABLE_MULTI_TENANT: "true"
  ORG_ENABLE_SSO: "true"

  # Banking Module Settings
  BANKING_PROVIDER: "plaid"
  BANKING_ENABLE_ACH: "true"
  BANKING_ENABLE_WIRE: "true"
  BANKING_ENABLE_CARDS: "true"
  BANKING_MAX_DAILY_TRANSFER: "50000"
  BANKING_REQUIRE_2FA: "true"
  BANKING_ENCRYPTION_ALGORITHM: "aes-256-gcm"

  # Escrow Module Settings
  ESCROW_ENABLED: "true"
  ESCROW_AUTO_RELEASE_DAYS: "7"
  ESCROW_MIN_AMOUNT: "100"
  ESCROW_MAX_AMOUNT: "1000000"
  ESCROW_REQUIRE_KYC: "true"
  ESCROW_DISPUTE_WINDOW_DAYS: "30"

  # Compliance Module Settings
  COMPLIANCE_KYC_ENABLED: "true"
  COMPLIANCE_KYB_ENABLED: "true"
  COMPLIANCE_AML_ENABLED: "true"
  COMPLIANCE_SANCTIONS_CHECK: "true"
  COMPLIANCE_PROVIDER: "jumio"
  COMPLIANCE_AUTO_VERIFY_THRESHOLD: "5000"
  COMPLIANCE_MANUAL_REVIEW_THRESHOLD: "10000"

  # Notification Settings
  NOTIFICATIONS_ENABLED: "true"
  NOTIFICATIONS_EMAIL_ENABLED: "true"
  NOTIFICATIONS_SMS_ENABLED: "true"
  NOTIFICATIONS_PUSH_ENABLED: "true"

  # Cache Configuration
  CACHE_ENABLED: "true"
  CACHE_TTL: "300"
  CACHE_MAX_ITEMS: "1000"

  # Session Configuration
  SESSION_SECRET_ROTATION_DAYS: "30"
  SESSION_MAX_AGE: "86400000"
  SESSION_ROLLING: "true"

  # Security Settings
  SECURITY_JWT_EXPIRATION: "3600"
  SECURITY_REFRESH_TOKEN_EXPIRATION: "604800"
  SECURITY_BCRYPT_ROUNDS: "12"
  SECURITY_PASSWORD_MIN_LENGTH: "8"
  SECURITY_PASSWORD_REQUIRE_SPECIAL: "true"
  SECURITY_PASSWORD_REQUIRE_NUMBER: "true"
  SECURITY_PASSWORD_REQUIRE_UPPERCASE: "true"

  # Database Configuration
  DB_POOL_MIN: "2"
  DB_POOL_MAX: "10"
  DB_IDLE_TIMEOUT_MS: "30000"
  DB_CONNECTION_TIMEOUT_MS: "10000"
  DB_QUERY_TIMEOUT_MS: "30000"
  DB_SSL_ENABLED: "true"

  # Redis Configuration
  REDIS_TTL: "3600"
  REDIS_MAX_RETRIES: "3"
  REDIS_RETRY_DELAY: "1000"
  REDIS_KEY_PREFIX: "citadelbuy:org:"

  # Monitoring & Observability
  METRICS_ENABLED: "true"
  METRICS_PORT: "9090"
  TRACING_ENABLED: "true"
  TRACING_SAMPLE_RATE: "0.1"
  HEALTH_CHECK_ENABLED: "true"

  # Logging Configuration
  LOG_FORMAT: "json"
  LOG_TIMESTAMP: "true"
  LOG_COLORIZE: "false"
  LOG_MAX_FILES: "14"
  LOG_MAX_SIZE: "20m"

  # Webhook Configuration
  WEBHOOK_ENABLED: "true"
  WEBHOOK_RETRY_ATTEMPTS: "3"
  WEBHOOK_TIMEOUT_MS: "5000"

  # Feature Flags
  FEATURE_ORG_ANALYTICS: "true"
  FEATURE_ORG_EXPORT: "true"
  FEATURE_ORG_IMPORT: "true"
  FEATURE_BANKING_ANALYTICS: "true"
  FEATURE_ESCROW_MILESTONES: "true"
  FEATURE_COMPLIANCE_AUTO_VERIFY: "true"
  FEATURE_MULTI_CURRENCY: "true"
  FEATURE_BULK_OPERATIONS: "true"
  FEATURE_ADVANCED_PERMISSIONS: "true"
  FEATURE_AUDIT_LOGS: "true"
  FEATURE_API_VERSIONING: "true"

  # Integration Settings
  INTEGRATION_STRIPE_ENABLED: "true"
  INTEGRATION_PLAID_ENABLED: "true"
  INTEGRATION_JUMIO_ENABLED: "true"
  INTEGRATION_SENDGRID_ENABLED: "true"
  INTEGRATION_TWILIO_ENABLED: "true"

  # Queue Configuration
  QUEUE_ENABLED: "true"
  QUEUE_CONCURRENCY: "5"
  QUEUE_MAX_RETRY: "3"
  QUEUE_RETRY_DELAY: "1000"

  # File Upload Configuration
  UPLOAD_MAX_FILE_SIZE: "10485760"
  UPLOAD_ALLOWED_TYPES: "image/jpeg,image/png,application/pdf"
  UPLOAD_DESTINATION: "/app/uploads"

  # Backup Configuration
  BACKUP_ENABLED: "true"
  BACKUP_SCHEDULE: "0 2 * * *"
  BACKUP_RETENTION_DAYS: "30"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: organization-nginx-config
  namespace: citadelbuy
  labels:
    app: organization-service
    tier: backend
    component: nginx
data:
  nginx.conf: |
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /var/run/nginx.pid;

    events {
      worker_connections 4096;
      use epoll;
      multi_accept on;
    }

    http {
      include /etc/nginx/mime.types;
      default_type application/octet-stream;

      log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

      access_log /var/log/nginx/access.log main;

      sendfile on;
      tcp_nopush on;
      tcp_nodelay on;
      keepalive_timeout 65;
      types_hash_max_size 2048;

      # Gzip compression
      gzip on;
      gzip_vary on;
      gzip_min_length 1000;
      gzip_comp_level 6;
      gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

      # Rate limiting zones
      limit_req_zone $binary_remote_addr zone=org_limit:10m rate=100r/s;
      limit_req_zone $binary_remote_addr zone=banking_limit:10m rate=50r/s;
      limit_req_zone $binary_remote_addr zone=escrow_limit:10m rate=50r/s;

      # Connection limiting
      limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

      server {
        listen 8080;
        server_name _;

        # Rate limiting
        limit_req zone=org_limit burst=200 nodelay;
        limit_conn conn_limit 50;

        # Security headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        location /api/organizations {
          proxy_pass http://organization-service:3000;
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection 'upgrade';
          proxy_set_header Host $host;
          proxy_cache_bypass $http_upgrade;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/banking {
          limit_req zone=banking_limit burst=100 nodelay;
          proxy_pass http://organization-service:3000;
          proxy_http_version 1.1;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/escrow {
          limit_req zone=escrow_limit burst=100 nodelay;
          proxy_pass http://organization-service:3000;
          proxy_http_version 1.1;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /health {
          access_log off;
          return 200 "healthy\n";
          add_header Content-Type text/plain;
        }

        location /metrics {
          allow 10.0.0.0/8;
          deny all;
          proxy_pass http://organization-service:3000;
        }
      }
    }
