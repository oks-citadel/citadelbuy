apiVersion: apps/v1
kind: Deployment
metadata:
  name: broxiva-api
  namespace: broxiva-staging
  labels:
    app: broxiva-api
    tier: backend
    environment: staging
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: broxiva-api
  template:
    metadata:
      labels:
        app: broxiva-api
        tier: backend
        environment: staging
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "4000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: broxiva-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: api
        image: ${AWS_ACCOUNT_ID}.dkr.ecr.us-east-1.amazonaws.com/broxiva/api:staging
        imagePullPolicy: Always
        ports:
        - containerPort: 4000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: broxiva-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: broxiva-config
              key: PORT
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: broxiva-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          value: "redis://$(REDIS_HOST):$(REDIS_PORT)"
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: broxiva-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: broxiva-config
              key: REDIS_PORT
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: broxiva-secrets
              key: JWT_SECRET
        - name: JWT_REFRESH_SECRET
          valueFrom:
            secretKeyRef:
              name: broxiva-secrets
              key: JWT_REFRESH_SECRET
        - name: JWT_EXPIRATION
          valueFrom:
            configMapKeyRef:
              name: broxiva-config
              key: JWT_EXPIRATION
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: broxiva-secrets
              key: STRIPE_SECRET_KEY
        - name: SENDGRID_API_KEY
          valueFrom:
            secretKeyRef:
              name: broxiva-secrets
              key: SENDGRID_API_KEY
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: broxiva-config
              key: CORS_ORIGIN
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
          seccompProfile:
            type: RuntimeDefault
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/.cache
        livenessProbe:
          httpGet:
            path: /api/health/live
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health/ready
            port: 4000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /api/health/live
            port: 4000
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: broxiva-api
  namespace: broxiva-staging
  labels:
    app: broxiva-api
    tier: backend
    environment: staging
spec:
  type: ClusterIP
  ports:
  - port: 4000
    targetPort: 4000
    protocol: TCP
    name: http
  selector:
    app: broxiva-api
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: broxiva-api
  namespace: broxiva-staging
  labels:
    app: broxiva-api
