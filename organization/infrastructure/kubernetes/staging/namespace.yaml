apiVersion: v1
kind: Namespace
metadata:
  name: citadelbuy-staging
  labels:
    name: citadelbuy-staging
    environment: staging
    app: citadelbuy
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: staging-quota
  namespace: citadelbuy-staging
spec:
  hard:
    requests.cpu: "8"
    requests.memory: 16Gi
    limits.cpu: "16"
    limits.memory: 32Gi
    persistentvolumeclaims: "10"
    services.loadbalancers: "2"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: staging-limits
  namespace: citadelbuy-staging
spec:
  limits:
  - max:
      cpu: "4"
      memory: 8Gi
    min:
      cpu: "100m"
      memory: 128Mi
    type: Container
  - max:
      cpu: "8"
      memory: 16Gi
    min:
      cpu: "200m"
      memory: 256Mi
    type: Pod
