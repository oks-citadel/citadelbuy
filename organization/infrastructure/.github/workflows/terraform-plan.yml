name: Terraform Plan

on:
  push:
    branches: [develop, main]
    paths:
      - 'infrastructure/terraform/**'
      - '.github/workflows/terraform-*.yml'
  pull_request:
    branches: [main]
    paths:
      - 'infrastructure/terraform/**'

env:
  TF_VERSION: '1.6.0'
  WORKING_DIRECTORY: infrastructure/terraform

jobs:
  # ============================================
  # Validate Terraform
  # ============================================
  validate:
    name: Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Validate modules
        run: |
          for module in modules/*/; do
            echo "Validating $module"
            cd $module
            terraform init -backend=false
            terraform validate
            cd ../..
          done
        working-directory: ${{ env.WORKING_DIRECTORY }}

  # ============================================
  # Security Scan
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: ${{ env.WORKING_DIRECTORY }}
          soft_fail: true

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: ${{ env.WORKING_DIRECTORY }}
          framework: terraform
          soft_fail: true
          output_format: sarif
          output_file_path: checkov-results.sarif

      - name: Upload Checkov results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: checkov-results.sarif

  # ============================================
  # Plan Development
  # ============================================
  plan-dev:
    name: Plan (Development)
    runs-on: ubuntu-latest
    needs: [validate, security]
    if: github.ref == 'refs/heads/develop'

    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_DEV_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init
        working-directory: ${{ env.WORKING_DIRECTORY }}/environments/dev

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -no-color -out=tfplan \
            -var-file=terraform.tfvars \
            2>&1 | tee plan_output.txt
        working-directory: ${{ env.WORKING_DIRECTORY }}/environments/dev
        continue-on-error: true

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: dev-tfplan
          path: ${{ env.WORKING_DIRECTORY }}/environments/dev/tfplan
          retention-days: 7

      - name: Comment PR with Plan
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const planOutput = fs.readFileSync('${{ env.WORKING_DIRECTORY }}/environments/dev/plan_output.txt', 'utf8');

            const body = `### Terraform Plan (Development)

            <details>
            <summary>Click to expand plan</summary>

            \`\`\`hcl
            ${planOutput.substring(0, 65000)}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  # ============================================
  # Plan Staging
  # ============================================
  plan-staging:
    name: Plan (Staging)
    runs-on: ubuntu-latest
    needs: [validate, security]
    if: github.ref == 'refs/heads/main'

    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_STAGING_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init
        working-directory: ${{ env.WORKING_DIRECTORY }}/environments/staging

      - name: Terraform Plan
        run: terraform plan -no-color -out=tfplan -var-file=terraform.tfvars
        working-directory: ${{ env.WORKING_DIRECTORY }}/environments/staging

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: staging-tfplan
          path: ${{ env.WORKING_DIRECTORY }}/environments/staging/tfplan
          retention-days: 7

  # ============================================
  # Plan Production
  # ============================================
  plan-prod:
    name: Plan (Production)
    runs-on: ubuntu-latest
    needs: [validate, security]
    if: github.ref == 'refs/heads/main'

    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_PROD_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init
        working-directory: ${{ env.WORKING_DIRECTORY }}/environments/prod

      - name: Terraform Plan
        run: terraform plan -no-color -out=tfplan -var-file=terraform.tfvars
        working-directory: ${{ env.WORKING_DIRECTORY }}/environments/prod

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: prod-tfplan
          path: ${{ env.WORKING_DIRECTORY }}/environments/prod/tfplan
          retention-days: 7

  # ============================================
  # Cost Estimation
  # ============================================
  cost-estimate:
    name: Cost Estimate
    runs-on: ubuntu-latest
    needs: [plan-dev, plan-staging, plan-prod]
    if: always() && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Infracost
        uses: infracost/actions/setup@v2
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Download plans
        uses: actions/download-artifact@v4
        with:
          path: plans/

      - name: Generate cost estimate
        run: |
          infracost breakdown \
            --path=${{ env.WORKING_DIRECTORY }}/environments/prod \
            --format=json \
            --out-file=/tmp/infracost.json

      - name: Post cost estimate
        if: github.event_name == 'pull_request'
        run: |
          infracost comment github \
            --path=/tmp/infracost.json \
            --repo=${{ github.repository }} \
            --github-token=${{ secrets.GITHUB_TOKEN }} \
            --pull-request=${{ github.event.pull_request.number }} \
            --behavior=update
