# Development environment values for personalization-service

global:
  environment: development
  imageRegistry: ""

# User Profiler - Dev Settings
userProfiler:
  enabled: true
  replicaCount: 1
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  autoscaling:
    enabled: false
  podDisruptionBudget:
    enabled: false

# Recommendation Engine - Dev Settings
recommendationEngine:
  enabled: true
  replicaCount: 1
  resources:
    requests:
      cpu: 150m
      memory: 384Mi
    limits:
      cpu: 750m
      memory: 768Mi
  autoscaling:
    enabled: false
  podDisruptionBudget:
    enabled: false

# Personalization API - Dev Settings
personalizationApi:
  enabled: true
  replicaCount: 1
  resources:
    requests:
      cpu: 75m
      memory: 192Mi
    limits:
      cpu: 350m
      memory: 384Mi
  autoscaling:
    enabled: false
  podDisruptionBudget:
    enabled: false

# Ingress - Dev Settings
ingress:
  enabled: true
  className: nginx
  annotations:
    kubernetes.io/tls-acme: "false"
  hosts:
    - host: personalization.dev.broxiva.local
      paths:
        - path: /profile
          pathType: Prefix
          service: user-profiler
        - path: /recommend
          pathType: Prefix
          service: recommendation-engine
        - path: /api
          pathType: Prefix
          service: personalization-api
  tls: []

# ServiceAccount - Dev Settings
serviceAccount:
  create: true
  annotations: {}

# ConfigMap - Dev Settings
configMap:
  LOG_LEVEL: debug
  LOG_FORMAT: text
  METRICS_ENABLED: "true"
  TRACING_ENABLED: "false"
  PROFILE_CACHE_TTL: "30"
  MODEL_REFRESH_INTERVAL: "300"
  RECOMMENDATION_BATCH_SIZE: "10"
