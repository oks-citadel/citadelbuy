# Development environment values for growth-service

global:
  environment: development
  imageRegistry: ""

growthApi:
  replicaCount: 1
  resources:
    requests:
      cpu: 75m
      memory: 192Mi
    limits:
      cpu: 350m
      memory: 384Mi
  autoscaling:
    enabled: false
  podDisruptionBudget:
    enabled: false

referralEngine:
  replicaCount: 1
  resources:
    requests:
      cpu: 75m
      memory: 192Mi
    limits:
      cpu: 350m
      memory: 384Mi
  autoscaling:
    enabled: false
  podDisruptionBudget:
    enabled: false

affiliateTracker:
  replicaCount: 1
  resources:
    requests:
      cpu: 75m
      memory: 192Mi
    limits:
      cpu: 350m
      memory: 384Mi
  autoscaling:
    enabled: false
  podDisruptionBudget:
    enabled: false

landingBuilder:
  replicaCount: 1
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  autoscaling:
    enabled: false
  podDisruptionBudget:
    enabled: false

ingress:
  enabled: true
  className: nginx
  annotations:
    kubernetes.io/tls-acme: "false"
  hosts:
    - host: growth.dev.broxiva.local
      paths:
        - path: /api
          pathType: Prefix
          service: growth-api
        - path: /referral
          pathType: Prefix
          service: referral-engine
        - path: /affiliate
          pathType: Prefix
          service: affiliate-tracker
        - path: /landing
          pathType: Prefix
          service: landing-builder
  tls: []

serviceAccount:
  create: true
  annotations: {}

configMap:
  LOG_LEVEL: debug
  LOG_FORMAT: text
  METRICS_ENABLED: "true"
  TRACING_ENABLED: "false"
  REFERRAL_CODE_LENGTH: "6"
  AFFILIATE_COOKIE_DAYS: "7"
