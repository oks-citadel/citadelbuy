{{- if .Values.leadScorer.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ai-marketing-service.fullname" . }}-{{ .Values.leadScorer.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ai-marketing-service.labels" . | nindent 4 }}
    app.kubernetes.io/component: {{ .Values.leadScorer.name }}
spec:
  {{- if not .Values.leadScorer.autoscaling.enabled }}
  replicas: {{ .Values.leadScorer.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ai-marketing-service.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: {{ .Values.leadScorer.name }}
  template:
    metadata:
      labels:
        {{- include "ai-marketing-service.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: {{ .Values.leadScorer.name }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- include "ai-marketing-service.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "ai-marketing-service.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Values.leadScorer.name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.leadScorer.image.repository }}:{{ .Values.leadScorer.image.tag }}"
          imagePullPolicy: {{ .Values.leadScorer.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.leadScorer.service.targetPort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: {{ .Values.leadScorer.probes.liveness.path }}
              port: http
            initialDelaySeconds: {{ .Values.leadScorer.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.leadScorer.probes.liveness.periodSeconds }}
          readinessProbe:
            httpGet:
              path: {{ .Values.leadScorer.probes.readiness.path }}
              port: http
            initialDelaySeconds: {{ .Values.leadScorer.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.leadScorer.probes.readiness.periodSeconds }}
          resources:
            {{- toYaml .Values.leadScorer.resources | nindent 12 }}
          envFrom:
            - configMapRef:
                name: {{ include "ai-marketing-service.configMapName" . }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: model-cache
              mountPath: /var/cache/models
      volumes:
        - name: tmp
          emptyDir: {}
        - name: model-cache
          emptyDir:
            sizeLimit: 2Gi
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

