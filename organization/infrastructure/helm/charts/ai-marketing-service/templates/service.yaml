{{- if .Values.leadScorer.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ai-marketing-service.fullname" . }}-{{ .Values.leadScorer.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ai-marketing-service.labels" . | nindent 4 }}
    app.kubernetes.io/component: {{ .Values.leadScorer.name }}
spec:
  type: {{ .Values.leadScorer.service.type }}
  ports:
    - port: {{ .Values.leadScorer.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "ai-marketing-service.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: {{ .Values.leadScorer.name }}
{{- end }}

