# Staging environment values for ai-marketing-service

global:
  environment: staging

leadScorer:
  replicaCount: 2
  resources:
    requests:
      cpu: 150m
      memory: 384Mi
    limits:
      cpu: 750m
      memory: 1536Mi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 6
    targetCPUUtilizationPercentage: 75
    targetMemoryUtilizationPercentage: 80
  podDisruptionBudget:
    enabled: true
    minAvailable: 1

churnPredictor:
  replicaCount: 2
  resources:
    requests:
      cpu: 150m
      memory: 384Mi
    limits:
      cpu: 750m
      memory: 1536Mi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 6
    targetCPUUtilizationPercentage: 75
    targetMemoryUtilizationPercentage: 80
  podDisruptionBudget:
    enabled: true
    minAvailable: 1

contentGenerator:
  replicaCount: 2
  resources:
    requests:
      cpu: 200m
      memory: 768Mi
    limits:
      cpu: 1500m
      memory: 3Gi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 75
    targetMemoryUtilizationPercentage: 80
  podDisruptionBudget:
    enabled: true
    minAvailable: 1

ingress:
  enabled: true
  className: nginx
  annotations:
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "20m"
    nginx.ingress.kubernetes.io/rate-limit: "500"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
  hosts:
    - host: ai-marketing.staging.broxiva.com
      paths:
        - path: /lead-scorer
          pathType: Prefix
          service: lead-scorer
        - path: /churn
          pathType: Prefix
          service: churn-predictor
        - path: /content
          pathType: Prefix
          service: content-generator
  tls:
    - secretName: ai-marketing-service-tls
      hosts:
        - ai-marketing.staging.broxiva.com

serviceAccount:
  create: true
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::STAGING_ACCOUNT_ID:role/broxiva-staging-ai-marketing-service

configMap:
  LOG_LEVEL: info
  LOG_FORMAT: json
  METRICS_ENABLED: "true"
  TRACING_ENABLED: "true"
  ML_MODEL_CACHE_TTL: "1800"
  PREDICTION_BATCH_SIZE: "25"
  CONTENT_MAX_TOKENS: "2048"
