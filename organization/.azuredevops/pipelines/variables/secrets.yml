# Secrets and Sensitive Variables
# This file references Azure DevOps variable groups that contain secrets
# IMPORTANT: Never commit actual secret values to this file

# Usage in pipeline:
# variables:
#   - template: variables/secrets.yml
#
# This will make all secrets from the variable groups available in the pipeline

variables:
  # Development Environment Secrets
  # Variable group should contain:
  # - DATABASE_CONNECTION_STRING
  # - REDIS_CONNECTION_STRING
  # - JWT_SECRET
  # - API_KEYS
  # - OAUTH_CLIENT_SECRET
  # - STORAGE_ACCOUNT_KEY
  - group: 'citadelbuy-secrets-dev'

  # Staging Environment Secrets
  # Variable group should contain:
  # - DATABASE_CONNECTION_STRING
  # - REDIS_CONNECTION_STRING
  # - JWT_SECRET
  # - API_KEYS
  # - OAUTH_CLIENT_SECRET
  # - STORAGE_ACCOUNT_KEY
  - group: 'citadelbuy-secrets-staging'

  # Production Environment Secrets
  # Variable group should contain:
  # - DATABASE_CONNECTION_STRING
  # - REDIS_CONNECTION_STRING
  # - JWT_SECRET
  # - API_KEYS
  # - OAUTH_CLIENT_SECRET
  # - STORAGE_ACCOUNT_KEY
  # - SSL_CERTIFICATES
  # - BACKUP_ENCRYPTION_KEY
  - group: 'citadelbuy-secrets-prod'

  # Shared Secrets (Common across all environments)
  # Variable group should contain:
  # - ACR_PASSWORD
  # - AZURE_SERVICE_PRINCIPAL_ID
  # - AZURE_SERVICE_PRINCIPAL_SECRET
  # - TERRAFORM_BACKEND_ACCESS_KEY
  # - SONARQUBE_TOKEN
  # - NPM_AUTH_TOKEN
  - group: 'citadelbuy-secrets-common'

# Note: To create these variable groups in Azure DevOps:
# 1. Go to Pipelines > Library
# 2. Create a new Variable Group with the name specified above
# 3. Add all required secrets as variables
# 4. Mark sensitive variables as "secret" by clicking the lock icon
# 5. Configure permissions to restrict access to specific pipelines
