# Common variables shared across all pipelines
# These variables are used in all environments (dev, staging, prod)

variables:
  # Node.js Configuration
  NODE_VERSION: '20.x'
  PNPM_VERSION: '10.23.0'

  # Python Configuration
  PYTHON_VERSION: '3.11'

  # Azure Pipelines Agent Configuration
  AGENT_VM_IMAGE: 'ubuntu-latest'

  # Azure Container Registry Configuration
  AZURE_CONTAINER_REGISTRY: 'citadelbuyacr.azurecr.io'
  ACR_SERVICE_CONNECTION: 'CitadelBuyACR'

  # Azure Service Connection Configuration
  AZURE_SERVICE_CONNECTION: 'CitadelBuyAzure'
  AZURE_SUBSCRIPTION_ID: 'ba233460-2dbe-4603-a594-68f93ec9deb3'

  # Cache Configuration
  PNPM_CACHE_FOLDER: '$(Pipeline.Workspace)/.pnpm-store'

  # Build Configuration
  DOCKER_BUILDKIT: '1'

  # Build Output Directories
  BUILD_ARTIFACT_NAME: 'drop'

  # Docker Build Arguments
  DOCKER_BUILD_ARGS: '--no-cache --progress=plain'

  # Logging
  SYSTEM_DEBUG: 'false'
