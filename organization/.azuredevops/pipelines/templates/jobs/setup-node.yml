# Reusable Node.js setup job template
# Sets up Node.js, pnpm, and installs dependencies with caching

parameters:
  - name: nodeVersion
    type: string
    default: '20'
  - name: pnpmVersion
    type: string
    default: '10.23.0'
  - name: workingDirectory
    type: string
    default: '$(System.DefaultWorkingDirectory)'
  - name: installArgs
    type: string
    default: '--frozen-lockfile'

steps:
  - task: NodeTool@0
    displayName: 'Install Node.js ${{ parameters.nodeVersion }}'
    inputs:
      versionSpec: '${{ parameters.nodeVersion }}'

  - script: |
      npm install -g pnpm@${{ parameters.pnpmVersion }}
      pnpm --version
    displayName: 'Install pnpm ${{ parameters.pnpmVersion }}'
    workingDirectory: ${{ parameters.workingDirectory }}

  - task: Cache@2
    displayName: 'Cache pnpm store'
    inputs:
      key: 'pnpm | "$(Agent.OS)" | ${{ parameters.workingDirectory }}/pnpm-lock.yaml'
      path: $(Pipeline.Workspace)/.pnpm-store
      restoreKeys: |
        pnpm | "$(Agent.OS)"

  - script: |
      pnpm config set store-dir $(Pipeline.Workspace)/.pnpm-store
      pnpm install ${{ parameters.installArgs }}
    displayName: 'Install dependencies with pnpm'
    workingDirectory: ${{ parameters.workingDirectory }}
