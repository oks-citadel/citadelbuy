# ==================================
# Broxiva E-Commerce Platform
# Full Stack Development Environment
# ==================================
# Docker Compose for local development with all services

# =========================================================
# ⚠️  SECURITY NOTICE  ⚠️
# =========================================================
# This docker-compose file uses environment variables for sensitive data.
#
# REQUIRED: Create a .env file in the same directory with these variables:
#   POSTGRES_PASSWORD=<your-secure-password>
#   MINIO_ROOT_PASSWORD=<your-secure-password>
#   GRAFANA_ADMIN_PASSWORD=<your-secure-password>
#   RABBITMQ_PASSWORD=<your-secure-password>
#   JWT_SECRET=<your-secure-jwt-secret>
#
# Generate secure passwords with: openssl rand -base64 32
# See .env.docker.example for a complete template
#
# WARNING: Default fallback passwords below are WEAK and for development only!
# NEVER use default passwords in production or staging environments!
# =========================================================

version: '3.9'

services:
  # ============================================
  # DATA LAYER
  # ============================================

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: broxiva-postgres
    restart: unless-stopped
    environment:
      # Set POSTGRES_PASSWORD in .env file - do not use the default!
      POSTGRES_USER: ${POSTGRES_USER:-broxiva}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in .env file}
      POSTGRES_DB: ${POSTGRES_DB:-broxiva_dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U broxiva -d broxiva_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - broxiva-network

  # Redis Cache & Sessions
  redis:
    image: redis:7-alpine
    container_name: broxiva-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - broxiva-network

  # Elasticsearch for Product Search
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: broxiva-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -vq '\"status\":\"red\"'"]
      interval: 20s
      timeout: 10s
      retries: 10
    networks:
      - broxiva-network

  # MinIO for S3-compatible File Storage
  minio:
    image: minio/minio:RELEASE.2024-01-16T16-07-38Z
    container_name: broxiva-minio
    restart: unless-stopped
    environment:
      # Set MINIO_ROOT_PASSWORD in .env file - do not use the default!
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-broxiva_admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD must be set in .env file}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - broxiva-network

  # ============================================
  # BACKEND LAYER
  # ============================================

  # NestJS API Server
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile.dev
    container_name: broxiva-api
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 4000
      # DATABASE_URL uses POSTGRES_PASSWORD from .env file
      DATABASE_URL: postgresql://${POSTGRES_USER:-broxiva}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-broxiva_dev}?schema=public
      REDIS_URL: redis://redis:6379
      ELASTICSEARCH_URL: http://elasticsearch:9200
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      # Set JWT_SECRET in .env file - do not use weak defaults!
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET must be set in .env file}
      JWT_EXPIRES_IN: 7d
    ports:
      - "4000:4000"
    volumes:
      - ./apps/api:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - broxiva-network

  # ============================================
  # FRONTEND LAYER
  # ============================================

  # Next.js Web App
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile.dev
    container_name: broxiva-web
    restart: unless-stopped
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000/api}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost:4000}
    ports:
      - "3000:3000"
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api
    networks:
      - broxiva-network

  # ============================================
  # API GATEWAY LAYER
  # ============================================

  # Nginx Reverse Proxy / Load Balancer
  nginx:
    image: nginx:1.25.4-alpine
    container_name: broxiva-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./infrastructure/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - web
    networks:
      - broxiva-network

  # ============================================
  # MONITORING LAYER
  # ============================================

  # Prometheus for Metrics
  prometheus:
    image: prom/prometheus:v2.48.1
    container_name: broxiva-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - broxiva-network

  # Grafana for Dashboards
  grafana:
    image: grafana/grafana:10.2.3
    container_name: broxiva-grafana
    restart: unless-stopped
    environment:
      # Set GRAFANA_ADMIN_PASSWORD in .env file - do not use the default!
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:?GRAFANA_ADMIN_PASSWORD must be set in .env file}
      GF_USERS_ALLOW_SIGN_UP: false
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - broxiva-network

  # ============================================
  # MESSAGE QUEUE (Optional)
  # ============================================

  # RabbitMQ for Async Tasks
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: broxiva-rabbitmq
    restart: unless-stopped
    environment:
      # Set RABBITMQ_PASSWORD in .env file - do not use the default!
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-broxiva}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:?RABBITMQ_PASSWORD must be set in .env file}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - broxiva-network

# ============================================
# VOLUMES
# ============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  elasticsearch_data:
    driver: local
  minio_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  rabbitmq_data:
    driver: local

# ============================================
# NETWORKS
# ============================================
networks:
  broxiva-network:
    driver: bridge
    name: broxiva-network
