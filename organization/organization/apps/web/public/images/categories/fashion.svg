<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1f3d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1225;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c9a227;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6b82e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  <!-- Dress form -->
  <ellipse cx="400" cy="180" rx="60" ry="30" fill="#4a3560"/>
  <path d="M340 200 Q320 280 340 400 L460 400 Q480 280 460 200 Z" fill="#4a3560"/>
  <!-- Dress details -->
  <path d="M360 200 L380 350 L420 350 L440 200" fill="none" stroke="url(#accentGrad)" stroke-width="3"/>
  <circle cx="400" cy="220" r="8" fill="url(#accentGrad)"/>
  <!-- Hanger -->
  <path d="M400 120 L400 150 M350 150 Q400 130 450 150" fill="none" stroke="url(#accentGrad)" stroke-width="4"/>
  <!-- Shopping bag -->
  <rect x="550" y="300" width="100" height="120" rx="5" fill="#4a3560"/>
  <path d="M570 300 L570 270 Q600 250 630 270 L630 300" fill="none" stroke="url(#accentGrad)" stroke-width="4"/>
  <!-- Shoes -->
  <ellipse cx="200" cy="380" rx="50" ry="20" fill="#4a3560"/>
  <path d="M150 380 Q180 350 200 360 Q220 350 250 380" fill="none" stroke="url(#accentGrad)" stroke-width="3"/>
  <!-- Text -->
  <text x="400" y="520" font-family="Inter, sans-serif" font-size="32" font-weight="600" fill="white" text-anchor="middle">Fashion</text>
</svg>
