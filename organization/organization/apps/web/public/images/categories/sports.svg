<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f3d2f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#142a1f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c9a227;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6b82e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  <!-- Basketball -->
  <circle cx="300" cy="280" r="70" fill="#d4651a"/>
  <path d="M230 280 Q300 250 370 280" fill="none" stroke="#1f3d2f" stroke-width="3"/>
  <path d="M230 280 Q300 310 370 280" fill="none" stroke="#1f3d2f" stroke-width="3"/>
  <line x1="300" y1="210" x2="300" y2="350" stroke="#1f3d2f" stroke-width="3"/>
  <!-- Dumbbell -->
  <rect x="420" y="270" width="150" height="20" rx="5" fill="#455a4a"/>
  <rect x="410" y="250" width="30" height="60" rx="5" fill="url(#accentGrad)"/>
  <rect x="530" y="250" width="30" height="60" rx="5" fill="url(#accentGrad)"/>
  <!-- Soccer ball -->
  <circle cx="200" cy="380" r="50" fill="white"/>
  <path d="M200 330 L180 355 L200 380 L220 355 Z" fill="#1f3d2f"/>
  <path d="M200 380 L175 395 L200 430 L225 395 Z" fill="#1f3d2f"/>
  <!-- Tennis racket -->
  <ellipse cx="580" cy="280" rx="50" ry="70" fill="none" stroke="url(#accentGrad)" stroke-width="6"/>
  <rect x="570" y="350" width="20" height="80" rx="5" fill="#455a4a"/>
  <line x1="530" y1="280" x2="630" y2="280" stroke="#455a4a" stroke-width="2"/>
  <line x1="580" y1="210" x2="580" y2="350" stroke="#455a4a" stroke-width="2"/>
  <!-- Running shoe outline -->
  <path d="M620 400 Q680 380 720 400 L720 430 Q680 440 620 430 Z" fill="#455a4a"/>
  <path d="M640 400 Q670 390 700 400" fill="none" stroke="url(#accentGrad)" stroke-width="3"/>
  <!-- Text -->
  <text x="400" y="520" font-family="Inter, sans-serif" font-size="32" font-weight="600" fill="white" text-anchor="middle">Sports &amp; Outdoors</text>
</svg>
