<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f2447;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c9a227;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6b82e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  <!-- Laptop -->
  <rect x="250" y="200" width="300" height="180" rx="10" fill="#2d4a7c"/>
  <rect x="260" y="210" width="280" height="150" rx="5" fill="#0a1929"/>
  <rect x="200" y="380" width="400" height="20" rx="5" fill="#2d4a7c"/>
  <!-- Screen glow -->
  <rect x="280" y="230" width="240" height="110" rx="3" fill="url(#accentGrad)" opacity="0.3"/>
  <!-- Phone -->
  <rect x="520" y="280" width="80" height="140" rx="8" fill="#2d4a7c"/>
  <rect x="528" y="295" width="64" height="100" rx="3" fill="#0a1929"/>
  <!-- Headphones -->
  <ellipse cx="180" cy="320" rx="40" ry="50" fill="none" stroke="url(#accentGrad)" stroke-width="8"/>
  <circle cx="145" cy="350" r="20" fill="url(#accentGrad)"/>
  <circle cx="215" cy="350" r="20" fill="url(#accentGrad)"/>
  <!-- Text -->
  <text x="400" y="520" font-family="Inter, sans-serif" font-size="32" font-weight="600" fill="white" text-anchor="middle">Electronics</text>
</svg>
