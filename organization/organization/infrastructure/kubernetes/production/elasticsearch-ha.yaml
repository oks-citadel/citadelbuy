# Elasticsearch High Availability Configuration for Broxiva Production
# This configuration deploys a 3-node Elasticsearch cluster with proper
# high availability, data replication, and fault tolerance.
#
# Architecture:
# - 3 master-eligible data nodes (minimum for HA)
# - Each node can be master and hold data
# - Automatic failover and rebalancing
# - Index replicas for data redundancy
#
# Prerequisites:
# - gp3 StorageClass available
# - At least 3 nodes across different AZs
# - PodDisruptionBudget enforced
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: elasticsearch-ha-config
  namespace: broxiva-production
  labels:
    app: elasticsearch
    tier: search
    environment: production
data:
  elasticsearch.yml: |
    # Cluster Settings
    cluster.name: broxiva-production

    # Node Settings (configured via env vars)
    node.master: true
    node.data: true
    node.ingest: true

    # Network Settings
    network.host: 0.0.0.0
    http.port: 9200
    transport.port: 9300

    # Discovery Settings (critical for HA)
    discovery.seed_hosts:
      - elasticsearch-0.elasticsearch-headless.broxiva-production.svc.cluster.local
      - elasticsearch-1.elasticsearch-headless.broxiva-production.svc.cluster.local
      - elasticsearch-2.elasticsearch-headless.broxiva-production.svc.cluster.local
    cluster.initial_master_nodes:
      - elasticsearch-0
      - elasticsearch-1
      - elasticsearch-2

    # Minimum master nodes for split-brain prevention
    # With 3 nodes: (3/2) + 1 = 2
    discovery.zen.minimum_master_nodes: 2

    # Memory Settings
    bootstrap.memory_lock: false

    # Security Settings
    xpack.security.enabled: true
    xpack.security.enrollment.enabled: false
    xpack.security.http.ssl.enabled: false
    xpack.security.transport.ssl.enabled: false

    # Monitoring
    xpack.monitoring.collection.enabled: true

    # Performance Settings
    indices.memory.index_buffer_size: 20%
    indices.queries.cache.size: 10%
    thread_pool.write.queue_size: 1000
    thread_pool.search.queue_size: 1000

    # Allocation Settings for HA
    cluster.routing.allocation.awareness.attributes: zone
    cluster.routing.allocation.awareness.force.zone.values: us-east-1a,us-east-1b,us-east-1c
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: elasticsearch
  namespace: broxiva-production
  labels:
    app: elasticsearch
    tier: search
    environment: production
spec:
  serviceName: elasticsearch-headless
  replicas: 3
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
        tier: search
        environment: production
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9114"
    spec:
      serviceAccountName: elasticsearch
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - elasticsearch
            topologyKey: kubernetes.io/hostname
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - elasticsearch
              topologyKey: topology.kubernetes.io/zone
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app: elasticsearch
      initContainers:
      - name: fix-permissions
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          chown -R 1000:1000 /usr/share/elasticsearch/data
          chmod -R 755 /usr/share/elasticsearch/data
        securityContext:
          runAsUser: 0
          privileged: false
        volumeMounts:
        - name: elasticsearch-data
          mountPath: /usr/share/elasticsearch/data
      - name: sysctl
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          sysctl -w vm.max_map_count=262144 || true
        securityContext:
          runAsUser: 0
          privileged: true
      containers:
      - name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
        ports:
        - containerPort: 9200
          name: http
          protocol: TCP
        - containerPort: 9300
          name: transport
          protocol: TCP
        env:
        - name: node.name
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: cluster.name
          value: "broxiva-production"
        - name: ES_JAVA_OPTS
          value: "-Xms2g -Xmx2g"
        - name: ELASTIC_PASSWORD
          valueFrom:
            secretKeyRef:
              name: broxiva-secrets
              key: ELASTICSEARCH_PASSWORD
        - name: xpack.security.enabled
          value: "true"
        - name: bootstrap.memory_lock
          value: "false"
        - name: discovery.seed_hosts
          value: "elasticsearch-0.elasticsearch-headless,elasticsearch-1.elasticsearch-headless,elasticsearch-2.elasticsearch-headless"
        - name: cluster.initial_master_nodes
          value: "elasticsearch-0,elasticsearch-1,elasticsearch-2"
        # Zone awareness
        - name: node.attr.zone
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['topology.kubernetes.io/zone']
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
            add:
            - CHOWN
            - SETGID
            - SETUID
          seccompProfile:
            type: RuntimeDefault
        resources:
          requests:
            memory: "4Gi"
            cpu: "1000m"
          limits:
            memory: "6Gi"
            cpu: "2000m"
        volumeMounts:
        - name: elasticsearch-data
          mountPath: /usr/share/elasticsearch/data
        - name: elasticsearch-config
          mountPath: /usr/share/elasticsearch/config/elasticsearch.yml
          subPath: elasticsearch.yml
        - name: tmp
          mountPath: /tmp
        livenessProbe:
          httpGet:
            path: /_cluster/health?local=true
            port: 9200
            scheme: HTTP
          initialDelaySeconds: 90
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /_cluster/health?wait_for_status=yellow&timeout=5s
            port: 9200
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /_cluster/health?local=true
            port: 9200
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
      volumes:
      - name: elasticsearch-config
        configMap:
          name: elasticsearch-ha-config
      - name: tmp
        emptyDir: {}
      terminationGracePeriodSeconds: 120
  volumeClaimTemplates:
  - metadata:
      name: elasticsearch-data
      labels:
        app: elasticsearch
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 100Gi
      storageClassName: gp3
---
# Headless service for StatefulSet DNS discovery
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-headless
  namespace: broxiva-production
  labels:
    app: elasticsearch
    tier: search
    environment: production
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 9200
    targetPort: 9200
    protocol: TCP
    name: http
  - port: 9300
    targetPort: 9300
    protocol: TCP
    name: transport
  selector:
    app: elasticsearch
---
# Client-facing service for application access
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
  namespace: broxiva-production
  labels:
    app: elasticsearch
    tier: search
    environment: production
spec:
  type: ClusterIP
  ports:
  - port: 9200
    targetPort: 9200
    protocol: TCP
    name: http
  - port: 9300
    targetPort: 9300
    protocol: TCP
    name: transport
  selector:
    app: elasticsearch
---
# PodDisruptionBudget for safe maintenance
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: elasticsearch-pdb
  namespace: broxiva-production
  labels:
    app: elasticsearch
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      app: elasticsearch
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: elasticsearch
  namespace: broxiva-production
  labels:
    app: elasticsearch
---
# DEPLOYMENT NOTES:
#
# Before deploying:
# 1. Ensure StorageClass 'gp3' is available
# 2. Set ELASTICSEARCH_PASSWORD in broxiva-secrets
# 3. Verify at least 3 nodes available across AZs
#
# After deployment:
# 1. Wait for all 3 pods to be Running
# 2. Verify cluster health: curl -u elastic:$PASSWORD http://elasticsearch:9200/_cluster/health?pretty
# 3. Create index template with replicas:
#    {
#      "index_patterns": ["*"],
#      "settings": {
#        "number_of_shards": 3,
#        "number_of_replicas": 1
#      }
#    }
#
# Scaling:
# - Scale up: kubectl scale statefulset elasticsearch --replicas=5
# - Scale down: Use rolling decommission (drain node data first)
#
# Backup:
# - Configure snapshot repository: PUT /_snapshot/s3_backup
# - Schedule daily snapshots via Curator or snapshot lifecycle management
