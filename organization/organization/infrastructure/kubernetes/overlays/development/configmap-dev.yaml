apiVersion: v1
kind: ConfigMap
metadata:
  name: broxiva-dev-config
  namespace: broxiva-development
  labels:
    app: broxiva
    environment: development
data:
  # Application Configuration
  NODE_ENV: "development"
  APP_ENV: "development"
  LOG_LEVEL: "debug"
  ENABLE_DEBUG: "true"

  # API Configuration
  API_PORT: "4000"
  API_HOST: "0.0.0.0"
  API_DOMAIN: "https://api-dev.broxiva.com"

  # Web Configuration
  WEB_PORT: "3000"
  WEB_HOST: "0.0.0.0"
  WEB_DOMAIN: "https://dev.broxiva.com"
  NEXT_PUBLIC_API_URL: "https://api-dev.broxiva.com"

  # Database Configuration (non-sensitive)
  DATABASE_HOST: "postgres-dev"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "broxiva_dev"
  DATABASE_SSL: "false"

  # Redis Configuration
  REDIS_HOST: "redis-dev"
  REDIS_PORT: "6379"
  REDIS_DB: "0"

  # Queue Configuration
  BULL_REDIS_HOST: "redis-dev"
  BULL_REDIS_PORT: "6379"
  QUEUE_PREFIX: "dev-queue"

  # Email Configuration (development)
  SMTP_HOST: "mailhog"
  SMTP_PORT: "1025"
  EMAIL_FROM: "dev@broxiva.com"

  # S3/Storage Configuration
  S3_BUCKET: "broxiva-dev-assets"
  S3_REGION: "us-east-1"
  STORAGE_PROVIDER: "local"

  # Feature Flags
  ENABLE_REGISTRATION: "true"
  ENABLE_PAYMENTS: "true"
  ENABLE_EMAIL_VERIFICATION: "false"
  ENABLE_2FA: "false"
  ENABLE_RATE_LIMITING: "false"

  # Monitoring & Observability
  ENABLE_METRICS: "true"
  ENABLE_TRACING: "false"
  METRICS_PORT: "9090"

  # CORS Configuration
  CORS_ORIGIN: "https://dev.broxiva.com,http://localhost:3000"

  # Session Configuration
  SESSION_COOKIE_DOMAIN: ".broxiva.com"
  SESSION_COOKIE_SECURE: "true"

  # Compliance & Security
  ENABLE_AUDIT_LOGGING: "true"
  ENABLE_DATA_ENCRYPTION: "false"

  # Worker Configuration
  WORKER_CONCURRENCY: "2"
  WORKER_MAX_JOBS: "10"
