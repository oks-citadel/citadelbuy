# =========================================================
# Broxiva Elasticsearch Production Configuration
# =========================================================

# ========== Cluster Settings ==========
cluster.name: broxiva-production

# ========== Network Settings ==========
network.host: 0.0.0.0
http.port: 9200
transport.port: 9300

# ========== Discovery Settings ==========
discovery.seed_hosts:
  - elasticsearch-01
  - elasticsearch-02
  - elasticsearch-03

cluster.initial_master_nodes:
  - es-node-01
  - es-node-02
  - es-node-03

# ========== Path Settings ==========
path.data: /usr/share/elasticsearch/data
path.logs: /usr/share/elasticsearch/logs

# ========== Security Settings ==========
xpack.security.enabled: true
xpack.security.enrollment.enabled: true

# Transport SSL/TLS
xpack.security.transport.ssl.enabled: true
xpack.security.transport.ssl.verification_mode: certificate
xpack.security.transport.ssl.client_authentication: required

# HTTP SSL/TLS (uncomment for production with proper certificates)
# xpack.security.http.ssl.enabled: true
# xpack.security.http.ssl.key: /usr/share/elasticsearch/config/certificates/http.key
# xpack.security.http.ssl.certificate: /usr/share/elasticsearch/config/certificates/http.crt
# xpack.security.http.ssl.certificate_authorities: /usr/share/elasticsearch/config/certificates/ca.crt

# ========== Index Settings ==========
# Automatically create index patterns
action.auto_create_index: .monitoring*,.watches,.triggered_watches,.watcher-history*,.ml*,broxiva-*

# Require explicit index name for destructive operations
action.destructive_requires_name: true

# ========== Performance Settings ==========
# Memory settings
bootstrap.memory_lock: true
indices.memory.index_buffer_size: 30%
indices.queries.cache.size: 15%

# Thread pool settings
thread_pool.write.queue_size: 1000
thread_pool.search.queue_size: 1000

# ========== Index Lifecycle Management ==========
# Enable ILM for automatic index management
xpack.ilm.enabled: true

# ========== Monitoring ==========
xpack.monitoring.enabled: true
xpack.monitoring.collection.enabled: true

# ========== Machine Learning ==========
# Disable ML if not needed to save resources
xpack.ml.enabled: false

# ========== Watcher (Alerting) ==========
xpack.watcher.enabled: true

# ========== Graph ==========
xpack.graph.enabled: false

# ========== Rollup ==========
xpack.rollup.enabled: false

# ========== SQL ==========
xpack.sql.enabled: true

# ========== Audit Logging ==========
xpack.security.audit.enabled: true
xpack.security.audit.logfile.events.include:
  - access_denied
  - access_granted
  - anonymous_access_denied
  - authentication_failed
  - connection_denied
  - tampered_request
  - run_as_denied
  - run_as_granted

# ========== CORS (if needed for direct browser access) ==========
# http.cors.enabled: true
# http.cors.allow-origin: "https://yourdomain.com"
# http.cors.allow-credentials: true
# http.cors.allow-headers: "X-Requested-With,Content-Type,Content-Length,Authorization"

# ========== Circuit Breaker Settings ==========
# Prevent OutOfMemory errors
indices.breaker.total.limit: 70%
indices.breaker.fielddata.limit: 40%
indices.breaker.request.limit: 40%

# ========== Garbage Collection ==========
# Log GC activity for monitoring
monitor.jvm.gc.enabled: true

# ========== Node Roles ==========
# Defined per node in docker-compose environment variables
# Options: master, data, ingest, ml, transform, remote_cluster_client

# ========== Recovery Settings ==========
# Cluster recovery after restart
cluster.routing.allocation.node_concurrent_recoveries: 4
indices.recovery.max_bytes_per_sec: 100mb

# ========== Slow Log Settings ==========
# Log slow queries for optimization
index.search.slowlog.threshold.query.warn: 10s
index.search.slowlog.threshold.query.info: 5s
index.search.slowlog.threshold.query.debug: 2s
index.search.slowlog.threshold.query.trace: 500ms

index.search.slowlog.threshold.fetch.warn: 1s
index.search.slowlog.threshold.fetch.info: 800ms
index.search.slowlog.threshold.fetch.debug: 500ms
index.search.slowlog.threshold.fetch.trace: 200ms

index.indexing.slowlog.threshold.index.warn: 10s
index.indexing.slowlog.threshold.index.info: 5s
index.indexing.slowlog.threshold.index.debug: 2s
index.indexing.slowlog.threshold.index.trace: 500ms

# ========== Snapshot Repository ==========
# Configure in production for backups
# path.repo: ["/mount/backups", "/mount/longterm_backups"]
