groups:
  - name: broxiva_alerts
    interval: 30s
    rules:
      # Service Availability Alerts
      - alert: ServiceDown
        expr: up == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} has been down for more than 2 minutes."

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} requests/second for {{ $labels.job }}"

      # Resource Usage Alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% on {{ $labels.instance }}"

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 85% on {{ $labels.instance }}"

      - alert: DiskSpaceLow
        expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Disk space running low"
          description: "Disk usage is above 85% on {{ $labels.instance }} at {{ $labels.mountpoint }}"

      # Database Alerts
      - alert: PostgreSQLDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database is not responding"

      - alert: PostgreSQLTooManyConnections
        expr: sum(pg_stat_activity_count) > 400
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Too many PostgreSQL connections"
          description: "PostgreSQL has {{ $value }} connections (threshold: 400)"

      - alert: PostgreSQLSlowQueries
        expr: rate(pg_stat_statements_mean_time_seconds[5m]) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow PostgreSQL queries detected"
          description: "Average query time is {{ $value }}s"

      # Redis Alerts
      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis cache is not responding"

      - alert: RedisMemoryHigh
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis memory usage is high"
          description: "Redis memory usage is above 90%"

      # Application Alerts
      - alert: BackendResponseTimeSlow
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="backend"}[5m])) > 2
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Backend response time is slow"
          description: "95th percentile response time is {{ $value }}s"

      - alert: HighRequestRate
        expr: sum(rate(http_requests_total[5m])) > 1000
        for: 5m
        labels:
          severity: info
        annotations:
          summary: "High request rate detected"
          description: "Request rate is {{ $value }} requests/second"

      # Container Alerts
      - alert: ContainerHighCPU
        expr: rate(container_cpu_usage_seconds_total{name=~"broxiva.*"}[5m]) > 0.8
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Container {{ $labels.name }} high CPU usage"
          description: "Container CPU usage is {{ $value }}%"

      - alert: ContainerHighMemory
        expr: container_memory_usage_bytes{name=~"broxiva.*"} / container_spec_memory_limit_bytes{name=~"broxiva.*"} > 0.85
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Container {{ $labels.name }} high memory usage"
          description: "Container memory usage is above 85%"

      - alert: ContainerRestarting
        expr: rate(container_last_seen{name=~"broxiva.*"}[5m]) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Container {{ $labels.name }} is restarting frequently"
          description: "Container has restarted {{ $value }} times in the last 5 minutes"

      # SLO Error Budget Alerts
      - alert: ErrorBudgetBurnRateHigh
        expr: |
          (
            sum(rate(http_requests_total{status=~"5.."}[1h]))
            /
            sum(rate(http_requests_total[1h]))
          ) > 0.001
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Error budget is burning at elevated rate"
          description: "Error rate ({{ $value | humanizePercentage }}) exceeds SLO threshold of 0.1%"
          runbook_url: "https://docs.broxiva.com/runbooks/error-budget"

      - alert: ErrorBudgetCritical
        expr: |
          (
            sum(rate(http_requests_total{status=~"5.."}[6h]))
            /
            sum(rate(http_requests_total[6h]))
          ) > 0.005
        for: 10m
        labels:
          severity: critical
        annotations:
          summary: "Error budget critically low - freeze deployments"
          description: "6-hour error rate ({{ $value | humanizePercentage }}) indicates rapid budget burn"
          runbook_url: "https://docs.broxiva.com/runbooks/error-budget-critical"

      # Business Metrics Alerts
      - alert: CheckoutSuccessRateLow
        expr: |
          (
            sum(rate(orders_total{status="completed"}[1h]))
            /
            sum(rate(orders_total[1h]))
          ) < 0.98
        for: 15m
        labels:
          severity: warning
          component: checkout
        annotations:
          summary: "Checkout success rate below SLO"
          description: "Checkout success rate is {{ $value | humanizePercentage }} (SLO: 98%)"

      - alert: PaymentFailureRateHigh
        expr: |
          (
            sum(rate(payments_failed_total[5m]))
            /
            sum(rate(payments_total[5m]))
          ) > 0.05
        for: 10m
        labels:
          severity: warning
          component: payments
        annotations:
          summary: "Payment failure rate exceeding threshold"
          description: "Payment failure rate is {{ $value | humanizePercentage }} (threshold: 5%)"

      # Elasticsearch Alerts
      - alert: ElasticsearchDown
        expr: elasticsearch_cluster_health_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Elasticsearch is down"
          description: "Elasticsearch cluster is not responding"

      - alert: ElasticsearchClusterRed
        expr: elasticsearch_cluster_health_status{color="red"} == 1
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Elasticsearch cluster status is red"
          description: "Elasticsearch cluster is in red state - data may be unavailable"
