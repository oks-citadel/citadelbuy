{{- if .Values.contentApi.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "content-service.fullname" . }}-{{ .Values.contentApi.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "content-service.labels" . | nindent 4 }}
    app.kubernetes.io/component: {{ .Values.contentApi.name }}
  {{- with .Values.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if not .Values.contentApi.autoscaling.enabled }}
  replicas: {{ .Values.contentApi.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "content-service.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: {{ .Values.contentApi.name }}
  template:
    metadata:
      labels:
        {{- include "content-service.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: {{ .Values.contentApi.name }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- include "content-service.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "content-service.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Values.contentApi.name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.contentApi.image.repository }}:{{ .Values.contentApi.image.tag }}"
          imagePullPolicy: {{ .Values.contentApi.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.contentApi.service.targetPort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: {{ .Values.contentApi.probes.liveness.path }}
              port: http
            initialDelaySeconds: {{ .Values.contentApi.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.contentApi.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.contentApi.probes.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.contentApi.probes.liveness.failureThreshold }}
          readinessProbe:
            httpGet:
              path: {{ .Values.contentApi.probes.readiness.path }}
              port: http
            initialDelaySeconds: {{ .Values.contentApi.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.contentApi.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.contentApi.probes.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.contentApi.probes.readiness.failureThreshold }}
          resources:
            {{- toYaml .Values.contentApi.resources | nindent 12 }}
          envFrom:
            - configMapRef:
                name: {{ include "content-service.configMapName" . }}
            {{- with .Values.contentApi.envFrom }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.contentApi.env }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

