# Staging environment values for content-service

global:
  environment: staging
  imageRegistry: ""

# Content API - Staging Settings
contentApi:
  enabled: true
  replicaCount: 2
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 6
    targetCPUUtilizationPercentage: 75
    targetMemoryUtilizationPercentage: 80
  podDisruptionBudget:
    enabled: true
    minAvailable: 1

# Content Renderer - Staging Settings
contentRenderer:
  enabled: true
  replicaCount: 2
  resources:
    requests:
      cpu: 150m
      memory: 384Mi
    limits:
      cpu: 750m
      memory: 768Mi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 75
    targetMemoryUtilizationPercentage: 80
  podDisruptionBudget:
    enabled: true
    minAvailable: 1

# Content Scheduler - Staging Settings
contentScheduler:
  enabled: true
  replicaCount: 2
  resources:
    requests:
      cpu: 75m
      memory: 192Mi
    limits:
      cpu: 350m
      memory: 384Mi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 4
    targetCPUUtilizationPercentage: 75
    targetMemoryUtilizationPercentage: 80
  podDisruptionBudget:
    enabled: true
    minAvailable: 1

# Search Indexer - Staging Settings
searchIndexer:
  enabled: true
  replicaCount: 2
  resources:
    requests:
      cpu: 150m
      memory: 384Mi
    limits:
      cpu: 750m
      memory: 768Mi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 75
    targetMemoryUtilizationPercentage: 80
  podDisruptionBudget:
    enabled: true
    minAvailable: 1

# Ingress - Staging Settings
ingress:
  enabled: true
  className: nginx
  annotations:
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: content.staging.broxiva.com
      paths:
        - path: /api
          pathType: Prefix
          service: content-api
        - path: /render
          pathType: Prefix
          service: content-renderer
        - path: /schedule
          pathType: Prefix
          service: content-scheduler
        - path: /index
          pathType: Prefix
          service: search-indexer
  tls:
    - secretName: content-service-staging-tls
      hosts:
        - content.staging.broxiva.com

# ServiceAccount - Staging Settings
serviceAccount:
  create: true
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::STAGING_ACCOUNT_ID:role/broxiva-staging-content-service

# ConfigMap - Staging Settings
configMap:
  LOG_LEVEL: info
  LOG_FORMAT: json
  METRICS_ENABLED: "true"
  TRACING_ENABLED: "true"
  CACHE_TTL: "1800"
  CONTENT_CDN_ENABLED: "true"
