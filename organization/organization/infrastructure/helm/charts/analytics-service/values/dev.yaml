# Development environment values for analytics-service

global:
  environment: development
  imageRegistry: ""

# Event Ingestor - Dev Settings
eventIngestor:
  enabled: true
  replicaCount: 1
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  autoscaling:
    enabled: false
  podDisruptionBudget:
    enabled: false

# Attribution Engine - Dev Settings
attributionEngine:
  enabled: true
  replicaCount: 1
  resources:
    requests:
      cpu: 125m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  autoscaling:
    enabled: false
  podDisruptionBudget:
    enabled: false

# Analytics API - Dev Settings
analyticsApi:
  enabled: true
  replicaCount: 1
  resources:
    requests:
      cpu: 75m
      memory: 192Mi
    limits:
      cpu: 350m
      memory: 384Mi
  autoscaling:
    enabled: false
  podDisruptionBudget:
    enabled: false

# Metrics Aggregator - Dev Settings
metricsAggregator:
  enabled: true
  replicaCount: 1
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  autoscaling:
    enabled: false
  podDisruptionBudget:
    enabled: false

# Ingress - Dev Settings
ingress:
  enabled: true
  className: nginx
  annotations:
    kubernetes.io/tls-acme: "false"
  hosts:
    - host: analytics.dev.broxiva.local
      paths:
        - path: /ingest
          pathType: Prefix
          service: event-ingestor
        - path: /attribution
          pathType: Prefix
          service: attribution-engine
        - path: /api
          pathType: Prefix
          service: analytics-api
        - path: /metrics
          pathType: Prefix
          service: metrics-aggregator
  tls: []

# ServiceAccount - Dev Settings
serviceAccount:
  create: true
  annotations: {}

# ConfigMap - Dev Settings
configMap:
  LOG_LEVEL: debug
  LOG_FORMAT: text
  METRICS_ENABLED: "true"
  TRACING_ENABLED: "false"
  BATCH_SIZE: "100"
  FLUSH_INTERVAL: "1s"
  ATTRIBUTION_WINDOW_DAYS: "7"
