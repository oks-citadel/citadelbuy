# Staging environment values for analytics-service

global:
  environment: staging
  imageRegistry: ""

# Event Ingestor - Staging Settings
eventIngestor:
  enabled: true
  replicaCount: 2
  resources:
    requests:
      cpu: 150m
      memory: 384Mi
    limits:
      cpu: 750m
      memory: 768Mi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 75
    targetMemoryUtilizationPercentage: 80
  podDisruptionBudget:
    enabled: true
    minAvailable: 1

# Attribution Engine - Staging Settings
attributionEngine:
  enabled: true
  replicaCount: 2
  resources:
    requests:
      cpu: 175m
      memory: 384Mi
    limits:
      cpu: 750m
      memory: 768Mi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 6
    targetCPUUtilizationPercentage: 75
    targetMemoryUtilizationPercentage: 80
  podDisruptionBudget:
    enabled: true
    minAvailable: 1

# Analytics API - Staging Settings
analyticsApi:
  enabled: true
  replicaCount: 2
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 6
    targetCPUUtilizationPercentage: 75
    targetMemoryUtilizationPercentage: 80
  podDisruptionBudget:
    enabled: true
    minAvailable: 1

# Metrics Aggregator - Staging Settings
metricsAggregator:
  enabled: true
  replicaCount: 2
  resources:
    requests:
      cpu: 150m
      memory: 384Mi
    limits:
      cpu: 750m
      memory: 768Mi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 75
    targetMemoryUtilizationPercentage: 80
  podDisruptionBudget:
    enabled: true
    minAvailable: 1

# Ingress - Staging Settings
ingress:
  enabled: true
  className: nginx
  annotations:
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: analytics.staging.broxiva.com
      paths:
        - path: /ingest
          pathType: Prefix
          service: event-ingestor
        - path: /attribution
          pathType: Prefix
          service: attribution-engine
        - path: /api
          pathType: Prefix
          service: analytics-api
        - path: /metrics
          pathType: Prefix
          service: metrics-aggregator
  tls:
    - secretName: analytics-service-staging-tls
      hosts:
        - analytics.staging.broxiva.com

# ServiceAccount - Staging Settings
serviceAccount:
  create: true
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::STAGING_ACCOUNT_ID:role/broxiva-staging-analytics-service

# ConfigMap - Staging Settings
configMap:
  LOG_LEVEL: info
  LOG_FORMAT: json
  METRICS_ENABLED: "true"
  TRACING_ENABLED: "true"
  BATCH_SIZE: "500"
  FLUSH_INTERVAL: "3s"
  ATTRIBUTION_WINDOW_DAYS: "14"
