{{- if .Values.sitemapGenerator.enabled }}
{{- if .Values.sitemapGenerator.podDisruptionBudget.enabled }}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "seo-service.fullname" . }}-{{ .Values.sitemapGenerator.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "seo-service.labels" . | nindent 4 }}
    app.kubernetes.io/component: {{ .Values.sitemapGenerator.name }}
spec:
  {{- if .Values.sitemapGenerator.podDisruptionBudget.minAvailable }}
  minAvailable: {{ .Values.sitemapGenerator.podDisruptionBudget.minAvailable }}
  {{- end }}
  {{- if .Values.sitemapGenerator.podDisruptionBudget.maxUnavailable }}
  maxUnavailable: {{ .Values.sitemapGenerator.podDisruptionBudget.maxUnavailable }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "seo-service.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: {{ .Values.sitemapGenerator.name }}
{{- end }}
{{- end }}

