# Default values for seo-service
# This is a YAML-formatted file.

global:
  environment: production
  imageRegistry: ""
  imagePullSecrets: []

# Sitemap Generator Component
sitemapGenerator:
  enabled: true
  name: sitemap-generator
  image:
    repository: broxiva/seo-sitemap-generator
    tag: "1.0.0"
    pullPolicy: IfNotPresent
  replicaCount: 2
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  podDisruptionBudget:
    enabled: true
    minAvailable: 1
  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080
  probes:
    liveness:
      path: /health/live
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
    readiness:
      path: /health/ready
      initialDelaySeconds: 10
      periodSeconds: 5
      timeoutSeconds: 3
      failureThreshold: 3
  env: []
  envFrom: []

# Robots.txt Server Component
robotsTxtServer:
  enabled: true
  name: robots-txt-server
  image:
    repository: broxiva/seo-robots-server
    tag: "1.0.0"
    pullPolicy: IfNotPresent
  replicaCount: 2
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 8
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  podDisruptionBudget:
    enabled: true
    minAvailable: 1
  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080
  probes:
    liveness:
      path: /health/live
      initialDelaySeconds: 15
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
    readiness:
      path: /health/ready
      initialDelaySeconds: 5
      periodSeconds: 5
      timeoutSeconds: 3
      failureThreshold: 3
  env: []
  envFrom: []

# Schema.org Generator Component
schemaOrgGenerator:
  enabled: true
  name: schema-org-generator
  image:
    repository: broxiva/seo-schema-generator
    tag: "1.0.0"
    pullPolicy: IfNotPresent
  replicaCount: 2
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  podDisruptionBudget:
    enabled: true
    minAvailable: 1
  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080
  probes:
    liveness:
      path: /health/live
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
    readiness:
      path: /health/ready
      initialDelaySeconds: 10
      periodSeconds: 5
      timeoutSeconds: 3
      failureThreshold: 3
  env: []
  envFrom: []

# SEO Auditor Component
seoAuditor:
  enabled: true
  name: seo-auditor
  image:
    repository: broxiva/seo-auditor
    tag: "1.0.0"
    pullPolicy: IfNotPresent
  replicaCount: 2
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 8
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  podDisruptionBudget:
    enabled: true
    minAvailable: 1
  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080
  probes:
    liveness:
      path: /health/live
      initialDelaySeconds: 45
      periodSeconds: 15
      timeoutSeconds: 10
      failureThreshold: 3
    readiness:
      path: /health/ready
      initialDelaySeconds: 20
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
  env: []
  envFrom: []

# Core Web Vitals Tracker Component
coreWebVitalsTracker:
  enabled: true
  name: core-web-vitals-tracker
  image:
    repository: broxiva/seo-web-vitals-tracker
    tag: "1.0.0"
    pullPolicy: IfNotPresent
  replicaCount: 2
  resources:
    requests:
      cpu: 150m
      memory: 384Mi
    limits:
      cpu: 750m
      memory: 768Mi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 12
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  podDisruptionBudget:
    enabled: true
    minAvailable: 1
  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080
  probes:
    liveness:
      path: /health/live
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
    readiness:
      path: /health/ready
      initialDelaySeconds: 10
      periodSeconds: 5
      timeoutSeconds: 3
      failureThreshold: 3
  env: []
  envFrom: []

# Ingress Configuration
ingress:
  enabled: true
  className: nginx
  annotations:
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
  hosts:
    - host: seo.broxiva.com
      paths:
        - path: /sitemap
          pathType: Prefix
          service: sitemap-generator
        - path: /robots.txt
          pathType: Exact
          service: robots-txt-server
        - path: /schema
          pathType: Prefix
          service: schema-org-generator
        - path: /audit
          pathType: Prefix
          service: seo-auditor
        - path: /vitals
          pathType: Prefix
          service: core-web-vitals-tracker
  tls:
    - secretName: seo-service-tls
      hosts:
        - seo.broxiva.com

# ServiceAccount Configuration
serviceAccount:
  create: true
  name: ""
  annotations:
    eks.amazonaws.com/role-arn: ""
  automountServiceAccountToken: true

# Pod Security Context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

# Container Security Context
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  capabilities:
    drop:
      - ALL

# Node Selection
nodeSelector: {}
tolerations: []
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - seo-service
          topologyKey: kubernetes.io/hostname

# ConfigMap data
configMap:
  LOG_LEVEL: info
  LOG_FORMAT: json
  METRICS_ENABLED: "true"
  TRACING_ENABLED: "true"
  CACHE_TTL: "3600"

# Extra labels and annotations
labels: {}
annotations: {}
podLabels: {}
podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8080"
  prometheus.io/path: "/metrics"
