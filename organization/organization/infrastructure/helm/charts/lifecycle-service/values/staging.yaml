# Staging environment values for lifecycle-service

global:
  environment: staging
  imageRegistry: ""

emailDispatcher:
  enabled: true
  replicaCount: 2
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 8
    targetCPUUtilizationPercentage: 75
    targetMemoryUtilizationPercentage: 80
  podDisruptionBudget:
    enabled: true
    minAvailable: 1

lifecycleOrchestrator:
  enabled: true
  replicaCount: 2
  resources:
    requests:
      cpu: 150m
      memory: 384Mi
    limits:
      cpu: 750m
      memory: 768Mi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 75
    targetMemoryUtilizationPercentage: 80
  podDisruptionBudget:
    enabled: true
    minAvailable: 1

triggerProcessor:
  enabled: true
  replicaCount: 2
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 6
    targetCPUUtilizationPercentage: 75
    targetMemoryUtilizationPercentage: 80
  podDisruptionBudget:
    enabled: true
    minAvailable: 1

templateRenderer:
  enabled: true
  replicaCount: 2
  resources:
    requests:
      cpu: 75m
      memory: 192Mi
    limits:
      cpu: 350m
      memory: 384Mi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 75
    targetMemoryUtilizationPercentage: 80
  podDisruptionBudget:
    enabled: true
    minAvailable: 1

ingress:
  enabled: true
  className: nginx
  annotations:
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: lifecycle.staging.broxiva.com
      paths:
        - path: /email
          pathType: Prefix
          service: email-dispatcher
        - path: /orchestrate
          pathType: Prefix
          service: lifecycle-orchestrator
        - path: /trigger
          pathType: Prefix
          service: trigger-processor
        - path: /template
          pathType: Prefix
          service: template-renderer
  tls:
    - secretName: lifecycle-service-staging-tls
      hosts:
        - lifecycle.staging.broxiva.com

serviceAccount:
  create: true
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::STAGING_ACCOUNT_ID:role/broxiva-staging-lifecycle-service

configMap:
  LOG_LEVEL: info
  LOG_FORMAT: json
  METRICS_ENABLED: "true"
  TRACING_ENABLED: "true"
  EMAIL_BATCH_SIZE: "50"
  EMAIL_RATE_LIMIT: "500"
  TRIGGER_EVALUATION_INTERVAL: "30"
