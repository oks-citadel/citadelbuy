{{- if .Values.emailDispatcher.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "lifecycle-service.fullname" . }}-{{ .Values.emailDispatcher.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "lifecycle-service.labels" . | nindent 4 }}
    app.kubernetes.io/component: {{ .Values.emailDispatcher.name }}
spec:
  {{- if not .Values.emailDispatcher.autoscaling.enabled }}
  replicas: {{ .Values.emailDispatcher.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "lifecycle-service.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: {{ .Values.emailDispatcher.name }}
  template:
    metadata:
      labels:
        {{- include "lifecycle-service.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: {{ .Values.emailDispatcher.name }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- include "lifecycle-service.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "lifecycle-service.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Values.emailDispatcher.name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.emailDispatcher.image.repository }}:{{ .Values.emailDispatcher.image.tag }}"
          imagePullPolicy: {{ .Values.emailDispatcher.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.emailDispatcher.service.targetPort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: {{ .Values.emailDispatcher.probes.liveness.path }}
              port: http
            initialDelaySeconds: {{ .Values.emailDispatcher.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.emailDispatcher.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.emailDispatcher.probes.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.emailDispatcher.probes.liveness.failureThreshold }}
          readinessProbe:
            httpGet:
              path: {{ .Values.emailDispatcher.probes.readiness.path }}
              port: http
            initialDelaySeconds: {{ .Values.emailDispatcher.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.emailDispatcher.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.emailDispatcher.probes.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.emailDispatcher.probes.readiness.failureThreshold }}
          resources:
            {{- toYaml .Values.emailDispatcher.resources | nindent 12 }}
          envFrom:
            - configMapRef:
                name: {{ include "lifecycle-service.configMapName" . }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

