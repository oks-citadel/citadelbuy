# Development environment values for experimentation-service

global:
  environment: development
  imageRegistry: ""

# Experiment Engine - Dev Settings
experimentEngine:
  enabled: true
  replicaCount: 1
  resources:
    requests:
      cpu: 75m
      memory: 192Mi
    limits:
      cpu: 350m
      memory: 384Mi
  autoscaling:
    enabled: false
  podDisruptionBudget:
    enabled: false

# Feature Flag Service - Dev Settings
featureFlagService:
  enabled: true
  replicaCount: 1
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 250m
      memory: 256Mi
  autoscaling:
    enabled: false
  podDisruptionBudget:
    enabled: false

# A/B Test Analyzer - Dev Settings
abTestAnalyzer:
  enabled: true
  replicaCount: 1
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  autoscaling:
    enabled: false
  podDisruptionBudget:
    enabled: false

# Ingress - Dev Settings
ingress:
  enabled: true
  className: nginx
  annotations:
    kubernetes.io/tls-acme: "false"
  hosts:
    - host: experiments.dev.broxiva.local
      paths:
        - path: /engine
          pathType: Prefix
          service: experiment-engine
        - path: /flags
          pathType: Prefix
          service: feature-flag-service
        - path: /analyze
          pathType: Prefix
          service: ab-test-analyzer
  tls: []

# ServiceAccount - Dev Settings
serviceAccount:
  create: true
  annotations: {}

# ConfigMap - Dev Settings
configMap:
  LOG_LEVEL: debug
  LOG_FORMAT: text
  METRICS_ENABLED: "true"
  TRACING_ENABLED: "false"
  FLAG_CACHE_TTL: "5"
  EXPERIMENT_SAMPLE_RATE: "1.0"
  STATISTICAL_SIGNIFICANCE: "0.90"
