# Staging environment values for experimentation-service

global:
  environment: staging
  imageRegistry: ""

# Experiment Engine - Staging Settings
experimentEngine:
  enabled: true
  replicaCount: 2
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 75
    targetMemoryUtilizationPercentage: 80
  podDisruptionBudget:
    enabled: true
    minAvailable: 1

# Feature Flag Service - Staging Settings
featureFlagService:
  enabled: true
  replicaCount: 2
  resources:
    requests:
      cpu: 75m
      memory: 192Mi
    limits:
      cpu: 350m
      memory: 384Mi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 8
    targetCPUUtilizationPercentage: 75
    targetMemoryUtilizationPercentage: 80
  podDisruptionBudget:
    enabled: true
    minAvailable: 1

# A/B Test Analyzer - Staging Settings
abTestAnalyzer:
  enabled: true
  replicaCount: 2
  resources:
    requests:
      cpu: 150m
      memory: 384Mi
    limits:
      cpu: 750m
      memory: 768Mi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 75
    targetMemoryUtilizationPercentage: 80
  podDisruptionBudget:
    enabled: true
    minAvailable: 1

# Ingress - Staging Settings
ingress:
  enabled: true
  className: nginx
  annotations:
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: experiments.staging.broxiva.com
      paths:
        - path: /engine
          pathType: Prefix
          service: experiment-engine
        - path: /flags
          pathType: Prefix
          service: feature-flag-service
        - path: /analyze
          pathType: Prefix
          service: ab-test-analyzer
  tls:
    - secretName: experimentation-service-staging-tls
      hosts:
        - experiments.staging.broxiva.com

# ServiceAccount - Staging Settings
serviceAccount:
  create: true
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::STAGING_ACCOUNT_ID:role/broxiva-staging-experimentation-service

# ConfigMap - Staging Settings
configMap:
  LOG_LEVEL: info
  LOG_FORMAT: json
  METRICS_ENABLED: "true"
  TRACING_ENABLED: "true"
  FLAG_CACHE_TTL: "15"
  EXPERIMENT_SAMPLE_RATE: "0.5"
  STATISTICAL_SIGNIFICANCE: "0.90"
