# Production environment values for experimentation-service

global:
  environment: production
  imageRegistry: ""

# Experiment Engine - Production Settings
experimentEngine:
  enabled: true
  replicaCount: 2
  resources:
    requests:
      cpu: 150m
      memory: 384Mi
    limits:
      cpu: 750m
      memory: 768Mi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  podDisruptionBudget:
    enabled: true
    minAvailable: 1

# Feature Flag Service - Production Settings
featureFlagService:
  enabled: true
  replicaCount: 2
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 15
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  podDisruptionBudget:
    enabled: true
    minAvailable: 1

# A/B Test Analyzer - Production Settings
abTestAnalyzer:
  enabled: true
  replicaCount: 2
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 8
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  podDisruptionBudget:
    enabled: true
    minAvailable: 1

# Ingress - Production Settings
ingress:
  enabled: true
  className: nginx
  annotations:
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "5m"
    nginx.ingress.kubernetes.io/rate-limit: "500"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
  hosts:
    - host: experiments.broxiva.com
      paths:
        - path: /engine
          pathType: Prefix
          service: experiment-engine
        - path: /flags
          pathType: Prefix
          service: feature-flag-service
        - path: /analyze
          pathType: Prefix
          service: ab-test-analyzer
  tls:
    - secretName: experimentation-service-tls
      hosts:
        - experiments.broxiva.com

# ServiceAccount - Production Settings
serviceAccount:
  create: true
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::PROD_ACCOUNT_ID:role/broxiva-prod-experimentation-service

# Pod Security Context - Production Settings
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

# Container Security Context - Production Settings
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  capabilities:
    drop:
      - ALL

# Affinity - Production Settings
affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values:
                - experimentation-service
        topologyKey: kubernetes.io/hostname
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - experimentation-service
          topologyKey: topology.kubernetes.io/zone

# ConfigMap - Production Settings
configMap:
  LOG_LEVEL: info
  LOG_FORMAT: json
  METRICS_ENABLED: "true"
  TRACING_ENABLED: "true"
  FLAG_CACHE_TTL: "30"
  EXPERIMENT_SAMPLE_RATE: "0.1"
  STATISTICAL_SIGNIFICANCE: "0.95"
