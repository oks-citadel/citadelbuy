{{- if .Values.growthApi.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "growth-service.fullname" . }}-{{ .Values.growthApi.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "growth-service.labels" . | nindent 4 }}
    app.kubernetes.io/component: {{ .Values.growthApi.name }}
spec:
  {{- if not .Values.growthApi.autoscaling.enabled }}
  replicas: {{ .Values.growthApi.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "growth-service.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: {{ .Values.growthApi.name }}
  template:
    metadata:
      labels:
        {{- include "growth-service.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: {{ .Values.growthApi.name }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- include "growth-service.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "growth-service.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Values.growthApi.name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.growthApi.image.repository }}:{{ .Values.growthApi.image.tag }}"
          imagePullPolicy: {{ .Values.growthApi.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.growthApi.service.targetPort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: {{ .Values.growthApi.probes.liveness.path }}
              port: http
            initialDelaySeconds: {{ .Values.growthApi.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.growthApi.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.growthApi.probes.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.growthApi.probes.liveness.failureThreshold }}
          readinessProbe:
            httpGet:
              path: {{ .Values.growthApi.probes.readiness.path }}
              port: http
            initialDelaySeconds: {{ .Values.growthApi.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.growthApi.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.growthApi.probes.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.growthApi.probes.readiness.failureThreshold }}
          resources:
            {{- toYaml .Values.growthApi.resources | nindent 12 }}
          envFrom:
            - configMapRef:
                name: {{ include "growth-service.configMapName" . }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

