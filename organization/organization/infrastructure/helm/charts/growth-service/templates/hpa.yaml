{{- if .Values.growthApi.enabled }}
{{- if .Values.growthApi.autoscaling.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "growth-service.fullname" . }}-{{ .Values.growthApi.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "growth-service.labels" . | nindent 4 }}
    app.kubernetes.io/component: {{ .Values.growthApi.name }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "growth-service.fullname" . }}-{{ .Values.growthApi.name }}
  minReplicas: {{ .Values.growthApi.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.growthApi.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.growthApi.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.growthApi.autoscaling.targetMemoryUtilizationPercentage }}
{{- end }}
{{- end }}

