# Broxiva QA Pipeline - PR Checks
# Runs on every PR and push to main/develop branches

name: QA Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: qa-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10.23.0'

jobs:
  # ============================================
  # LINT & TYPE CHECK
  # ============================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Run Type Check
        run: pnpm type-check

  # ============================================
  # UNIT TESTS - API
  # ============================================
  test-api-unit:
    name: API Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma:generate

      - name: Run API Unit Tests
        run: pnpm test:api
        env:
          CI: true
          NODE_OPTIONS: '--max-old-space-size=4096'

      - name: Upload API Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-test-results
          path: |
            apps/api/coverage/
            apps/api/junit.xml
          retention-days: 7

  # ============================================
  # UNIT TESTS - WEB
  # ============================================
  test-web-unit:
    name: Web Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Web Unit Tests
        run: pnpm test:web
        env:
          CI: true

      - name: Upload Web Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: web-test-results
          path: apps/web/coverage/
          retention-days: 7

  # ============================================
  # API SMOKE TESTS
  # ============================================
  test-api-smoke:
    name: API Smoke Tests
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: broxiva
          POSTGRES_PASSWORD: broxiva_test
          POSTGRES_DB: broxiva_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma:generate

      - name: Run Database Migrations
        run: pnpm db:push
        env:
          DATABASE_URL: postgresql://broxiva:broxiva_test@localhost:5432/broxiva_test

      - name: Seed Test Data
        run: pnpm db:seed
        env:
          DATABASE_URL: postgresql://broxiva:broxiva_test@localhost:5432/broxiva_test
        continue-on-error: true

      - name: Start API Server
        run: |
          cd apps/api
          pnpm build
          pnpm start:prod &
          sleep 10
        env:
          DATABASE_URL: postgresql://broxiva:broxiva_test@localhost:5432/broxiva_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret-for-ci-testing-only-minimum-64-characters-required
          NODE_ENV: test
          PORT: 4000

      - name: Run API Smoke Tests
        run: pnpm test:api:smoke
        env:
          API_BASE_URL: http://localhost:4000

      - name: Upload API Smoke Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-smoke-results
          path: tests/api/results/
          retention-days: 7

  # ============================================
  # UI SMOKE TESTS (Playwright)
  # ============================================
  test-ui-smoke:
    name: UI Smoke Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Build Web App
        run: pnpm build:web
        env:
          NEXT_PUBLIC_API_URL: http://localhost:4000/api

      - name: Run UI Smoke Tests
        run: pnpm test:ui:smoke
        env:
          CI: true
          BASE_URL: http://localhost:3000

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: |
            tests/e2e/playwright-report/
            tests/e2e/test-results/
          retention-days: 7

      - name: Upload Playwright Traces
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-traces
          path: tests/e2e/test-results/
          retention-days: 7

  # ============================================
  # BUILD VALIDATION
  # ============================================
  build:
    name: Build Validation
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma:generate

      - name: Build All Packages
        run: pnpm build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            apps/web/.next/
            apps/api/dist/
          retention-days: 1

  # ============================================
  # SECURITY AUDIT
  # ============================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Security Audit
        run: pnpm audit --audit-level=high
        continue-on-error: true

  # ============================================
  # ALLURE REPORT GENERATION
  # ============================================
  allure-report:
    name: Generate Allure Report
    runs-on: ubuntu-latest
    needs: [test-api-unit, test-web-unit, test-ui-smoke]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download API Test Results
        uses: actions/download-artifact@v4
        with:
          name: api-test-results
          path: allure-results/api
        continue-on-error: true

      - name: Download Web Test Results
        uses: actions/download-artifact@v4
        with:
          name: web-test-results
          path: allure-results/web
        continue-on-error: true

      - name: Download Playwright Report
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: allure-results/playwright
        continue-on-error: true

      - name: Get Allure History
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Allure Report Action
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy Allure Report to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

      - name: Post Allure Report Link
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const reportUrl = `https://${context.repo.owner}.github.io/${context.repo.repo}/${context.runNumber}/`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## QA Report

            | Check | Status |
            |-------|--------|
            | Lint & Type Check | ${{ needs.lint.result == 'success' && 'Passed' || 'Failed' }} |
            | API Unit Tests | ${{ needs.test-api-unit.result == 'success' && 'Passed' || 'Failed' }} |
            | Web Unit Tests | ${{ needs.test-web-unit.result == 'success' && 'Passed' || 'Failed' }} |
            | UI Smoke Tests | ${{ needs.test-ui-smoke.result == 'success' && 'Passed' || 'Failed' }} |

            [View Full Allure Report](${reportUrl})`
            });
