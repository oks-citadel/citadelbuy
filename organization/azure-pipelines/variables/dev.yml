# ==================================
# CitadelBuy - Development Environment Variables
# Variables specific to dev environment
# ==================================

variables:
  # Environment
  ENVIRONMENT: 'dev'
  ENV_SHORT: 'dev'

  # Azure Resources
  AKS_RESOURCE_GROUP: 'citadelbuy-dev-rg'
  AKS_CLUSTER_NAME: 'citadelbuy-dev-aks'

  # Kubernetes
  K8S_NAMESPACE: 'citadelbuy-dev'
  K8S_REPLICAS: '1'

  # URLs
  DEV_WEB_URL: 'https://dev.citadelbuy.com'
  DEV_API_URL: 'https://dev.citadelbuy.com/api'

  # Application Configuration
  NEXT_PUBLIC_API_URL: 'https://dev.citadelbuy.com/api'
  API_PORT: '4000'
  WEB_PORT: '3000'

  # Database Configuration
  DATABASE_SSL: 'false'
  DB_POOL_MIN: '2'
  DB_POOL_MAX: '10'

  # Redis Configuration
  REDIS_MAX_CONNECTIONS: '10'

  # Logging
  LOG_LEVEL: 'debug'
  LOG_FORMAT: 'pretty'

  # Feature Flags
  ENABLE_DEBUG_MODE: 'true'
  ENABLE_HOT_RELOAD: 'true'

  # Performance
  API_RATE_LIMIT: '1000'
  CACHE_TTL: '300'

  # Security
  JWT_EXPIRES_IN: '7d'
  CORS_ORIGIN: '*'

  # Monitoring
  ENABLE_METRICS: 'true'
  ENABLE_TRACING: 'false'

  # External Services
  STRIPE_MODE: 'test'
  PAYMENT_PROVIDER: 'stripe-test'

  # Email
  EMAIL_PROVIDER: 'mailhog'
  SMTP_HOST: 'localhost'
  SMTP_PORT: '1025'

  # Storage
  STORAGE_PROVIDER: 'local'
  UPLOAD_MAX_SIZE: '10485760'

  # AI Services
  AI_ENGINE_URL: 'http://ai-engine-service:8002'
  SUPPLIER_INTEGRATION_URL: 'http://supplier-integration-service:8001'

  # Dropshipping
  ENABLE_DROPSHIPPING: 'true'
  DROPSHIPPING_AUTO_SYNC: 'true'
