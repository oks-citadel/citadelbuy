version: '3.8'

services:
  media-ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: broxiva-media-ai
    ports:
      - "8008:8008"
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PORT=8008
      - WORKERS=${WORKERS:-4}
      - MAX_IMAGE_SIZE_MB=${MAX_IMAGE_SIZE_MB:-10}
      - IMAGE_QUALITY=${IMAGE_QUALITY:-85}
    volumes:
      # Mount data directory for persistent storage (development only)
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8008/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - broxiva-network

networks:
  broxiva-network:
    name: broxiva-network
    external: true
