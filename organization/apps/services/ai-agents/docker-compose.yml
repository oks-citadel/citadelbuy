version: '3.8'

services:
  ai-agents:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: citadelbuy-ai-agents
    ports:
      - "8020:8020"
    environment:
      - PORT=8020
      - LOG_LEVEL=INFO
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DATABASE_URL=postgresql://citadelbuy:password@postgres:5432/citadelbuy
      - SENTRY_DSN=${SENTRY_DSN}
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    networks:
      - citadelbuy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8020/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: citadelbuy-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - citadelbuy-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:15-alpine
    container_name: citadelbuy-postgres
    environment:
      - POSTGRES_DB=citadelbuy
      - POSTGRES_USER=citadelbuy
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - citadelbuy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U citadelbuy"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis-data:
  postgres-data:

networks:
  citadelbuy-network:
    driver: bridge
