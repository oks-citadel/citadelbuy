<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3d2f1f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a1f14;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c9a227;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6b82e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  <!-- Sofa -->
  <rect x="200" y="300" width="400" height="120" rx="20" fill="#5a4535"/>
  <rect x="180" y="280" width="80" height="140" rx="15" fill="#5a4535"/>
  <rect x="540" y="280" width="80" height="140" rx="15" fill="#5a4535"/>
  <rect x="220" y="320" width="360" height="80" rx="10" fill="#4a3828"/>
  <!-- Pillows -->
  <ellipse cx="280" cy="330" rx="40" ry="30" fill="url(#accentGrad)" opacity="0.8"/>
  <ellipse cx="520" cy="330" rx="40" ry="30" fill="url(#accentGrad)" opacity="0.8"/>
  <!-- Lamp -->
  <rect x="650" y="200" width="10" height="200" fill="#5a4535"/>
  <path d="M620 200 L690 200 L670 140 L640 140 Z" fill="url(#accentGrad)"/>
  <!-- Plant -->
  <rect x="120" y="320" width="40" height="80" rx="5" fill="#5a4535"/>
  <ellipse cx="140" cy="300" rx="50" ry="40" fill="#2d5a3d"/>
  <ellipse cx="130" cy="280" rx="30" ry="25" fill="#3d7a4d"/>
  <!-- Picture frame -->
  <rect x="340" y="150" width="120" height="80" rx="5" fill="none" stroke="url(#accentGrad)" stroke-width="4"/>
  <rect x="355" y="165" width="90" height="50" fill="#4a3828"/>
  <!-- Text -->
  <text x="400" y="520" font-family="Inter, sans-serif" font-size="32" font-weight="600" fill="white" text-anchor="middle">Home &amp; Living</text>
</svg>
