name: Terraform Apply - Dev

on:
  push:
    branches:
      - develop
    paths:
      - 'infrastructure/terraform/**'
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "apply" to confirm deployment'
        required: true
        default: ''

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  ARM_SUBSCRIPTION_ID: ba233460-2dbe-4603-a594-68f93ec9deb3
  ARM_RESOURCE_GROUP: broxiva-tfstate-rg
  ARM_STORAGE_ACCOUNT: broxivatfstate
  ARM_CONTAINER_NAME: tfstate
  TF_VERSION: "1.6.0"
  ENVIRONMENT: dev

jobs:
  validate-input:
    name: Validate Manual Trigger
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Check confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "apply" ]; then
            echo "‚ùå Deployment cancelled - confirmation not provided"
            exit 1
          fi
          echo "‚úÖ Deployment confirmed"

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: [validate-input]
    if: always() && (needs.validate-input.result == 'success' || needs.validate-input.result == 'skipped')
    outputs:
      plan_exitcode: ${{ steps.plan.outputs.exitcode }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ env.ARM_SUBSCRIPTION_ID }}

      - name: Terraform Init
        working-directory: infrastructure/terraform/environments/${{ env.ENVIRONMENT }}
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ env.ARM_RESOURCE_GROUP }}" \
            -backend-config="storage_account_name=${{ env.ARM_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ env.ARM_CONTAINER_NAME }}" \
            -backend-config="key=${{ env.ENVIRONMENT }}.terraform.tfstate"

      - name: Terraform Plan
        id: plan
        working-directory: infrastructure/terraform/environments/${{ env.ENVIRONMENT }}
        env:
          TF_VAR_azure_subscription_id: ${{ env.ARM_SUBSCRIPTION_ID }}
          TF_VAR_azure_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
          TF_VAR_cloud_provider: azure
          TF_VAR_db_admin_password: ${{ secrets.DB_ADMIN_PASSWORD }}
          TF_VAR_oncall_email: ${{ secrets.ONCALL_EMAIL }}
          TF_VAR_team_email: ${{ secrets.TEAM_EMAIL }}
        run: |
          terraform plan -detailed-exitcode -out=tfplan 2>&1 | tee plan-output.txt
          exitcode=$?
          echo "exitcode=$exitcode" >> $GITHUB_OUTPUT
          exit 0

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-dev-${{ github.sha }}
          path: |
            infrastructure/terraform/environments/${{ env.ENVIRONMENT }}/tfplan
            infrastructure/terraform/environments/${{ env.ENVIRONMENT }}/plan-output.txt
          retention-days: 5

      - name: Plan Summary
        run: |
          cat infrastructure/terraform/environments/${{ env.ENVIRONMENT }}/plan-output.txt

          if [ "${{ steps.plan.outputs.exitcode }}" == "0" ]; then
            echo "‚úÖ No changes detected"
          elif [ "${{ steps.plan.outputs.exitcode }}" == "2" ]; then
            echo "üìù Changes detected and ready to apply"
          else
            echo "‚ùå Plan failed"
            exit 1
          fi

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: needs.terraform-plan.outputs.plan_exitcode == '2'
    environment:
      name: dev
      url: https://dev.broxiva.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ env.ARM_SUBSCRIPTION_ID }}

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-dev-${{ github.sha }}
          path: infrastructure/terraform/environments/${{ env.ENVIRONMENT }}

      - name: Terraform Init
        working-directory: infrastructure/terraform/environments/${{ env.ENVIRONMENT }}
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ env.ARM_RESOURCE_GROUP }}" \
            -backend-config="storage_account_name=${{ env.ARM_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ env.ARM_CONTAINER_NAME }}" \
            -backend-config="key=${{ env.ENVIRONMENT }}.terraform.tfstate"

      - name: Terraform Apply
        id: apply
        working-directory: infrastructure/terraform/environments/${{ env.ENVIRONMENT }}
        run: |
          terraform apply -auto-approve tfplan 2>&1 | tee apply-output.txt

      - name: Upload Apply Output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: apply-output-dev-${{ github.sha }}
          path: infrastructure/terraform/environments/${{ env.ENVIRONMENT }}/apply-output.txt
          retention-days: 30

      - name: Apply Summary
        if: always()
        run: |
          echo "## Terraform Apply - Dev Environment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ steps.apply.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Actor:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "<details><summary>Apply Output</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          tail -100 infrastructure/terraform/environments/${{ env.ENVIRONMENT }}/apply-output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY

      - name: Notify on Failure
        if: failure()
        run: |
          echo "‚ùå Terraform apply failed for dev environment!"
          echo "Check the workflow logs and apply output artifact for details."
          exit 1

  post-deployment-tests:
    name: Post-Deployment Tests
    runs-on: ubuntu-latest
    needs: terraform-apply
    if: success()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ env.ARM_SUBSCRIPTION_ID }}

      - name: Verify Azure Resources
        run: |
          echo "üîç Verifying deployed resources..."

          # Check Resource Group
          az group show --name broxiva-dev-rg --query "{Name:name, Location:location, ProvisioningState:properties.provisioningState}" -o table

          # List all resources in the resource group
          echo ""
          echo "üì¶ Resources in broxiva-dev-rg:"
          az resource list --resource-group broxiva-dev-rg --query "[].{Name:name, Type:type, Location:location}" -o table

          echo ""
          echo "‚úÖ Resource verification complete"

      - name: Health Check
        run: |
          echo "üè• Running health checks..."
          # Add your health check commands here
          echo "‚úÖ Health checks complete"
        continue-on-error: true
