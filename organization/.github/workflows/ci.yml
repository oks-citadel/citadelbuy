name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10'
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Install dependencies and cache
  setup:
    name: Setup and Cache
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-keys.outputs.cache-key }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Generate cache keys
        id: cache-keys
        run: |
          echo "cache-key=${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ steps.cache-keys.outputs.cache-key }}

  # Job 2: Lint all packages
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ needs.setup.outputs.cache-key }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --offline

      - name: Run ESLint
        run: pnpm lint

  # Job 3: Type check all packages
  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ needs.setup.outputs.cache-key }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --offline

      - name: Run TypeScript type check
        run: pnpm type-check

  # Job 4: Run unit tests with coverage
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ needs.setup.outputs.cache-key }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --offline

      - name: Run unit tests with coverage
        run: pnpm test -- --coverage
        env:
          CI: true

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            apps/*/coverage
            packages/*/coverage
          retention-days: 7

  # Job 5: Build matrix for all apps
  build-matrix:
    name: Build - ${{ matrix.app }}
    runs-on: ubuntu-latest
    needs: [setup, lint, type-check]
    strategy:
      fail-fast: false
      matrix:
        app:
          # Main apps
          - web
          - api
          - mobile
          # Microservices
          - services/ai-agents
          - services/ai-engine
          - services/analytics
          - services/chatbot
          - services/fraud-detection
          - services/inventory
          - services/media
          - services/notification
          - services/personalization
          - services/pricing
          - services/recommendation
          - services/search
          - services/supplier-integration
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ needs.setup.outputs.cache-key }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --offline

      - name: Build ${{ matrix.app }}
        run: pnpm turbo run build --filter=./apps/${{ matrix.app }}
        env:
          NODE_ENV: production

      - name: Upload build artifacts - ${{ matrix.app }}
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.app }}-${{ github.sha }}
          path: |
            apps/${{ matrix.app }}/dist
            apps/${{ matrix.app }}/.next
            apps/${{ matrix.app }}/build
          retention-days: 7

  # Job 6: Build shared packages
  build-packages:
    name: Build - Shared Packages
    runs-on: ubuntu-latest
    needs: [setup, lint, type-check]
    strategy:
      fail-fast: false
      matrix:
        package:
          - ai-sdk
          - types
          - ui
          - utils
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ needs.setup.outputs.cache-key }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --offline

      - name: Build package - ${{ matrix.package }}
        run: pnpm turbo run build --filter=./packages/${{ matrix.package }}

      - name: Upload package artifacts - ${{ matrix.package }}
        uses: actions/upload-artifact@v4
        with:
          name: package-${{ matrix.package }}-${{ github.sha }}
          path: packages/${{ matrix.package }}/dist
          retention-days: 7

  # Job 7: Build verification summary
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-matrix, build-packages, test]
    if: always()
    steps:
      - name: Check build status
        run: |
          echo "Build Matrix Status: ${{ needs.build-matrix.result }}"
          echo "Build Packages Status: ${{ needs.build-packages.result }}"
          echo "Test Status: ${{ needs.test.result }}"

      - name: Generate build summary
        run: |
          echo "## CI Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Results" >> $GITHUB_STEP_SUMMARY
          echo "- Build Matrix: ${{ needs.build-matrix.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build Packages: ${{ needs.build-packages.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Tests: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Commit Information" >> $GITHUB_STEP_SUMMARY
          echo "- SHA: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- Author: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY

      - name: Fail if any job failed
        if: needs.build-matrix.result == 'failure' || needs.build-packages.result == 'failure' || needs.test.result == 'failure'
        run: exit 1

  # Job 8: All checks passed
  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, type-check, test, build-matrix, build-packages]
    if: always()
    steps:
      - name: Verify all jobs passed
        if: |
          needs.lint.result != 'success' ||
          needs.type-check.result != 'success' ||
          needs.test.result != 'success' ||
          needs.build-matrix.result != 'success' ||
          needs.build-packages.result != 'success'
        run: |
          echo "One or more jobs failed:"
          echo "Lint: ${{ needs.lint.result }}"
          echo "Type Check: ${{ needs.type-check.result }}"
          echo "Tests: ${{ needs.test.result }}"
          echo "Build Matrix: ${{ needs.build-matrix.result }}"
          echo "Build Packages: ${{ needs.build-packages.result }}"
          exit 1

      - name: Success
        run: |
          echo "All CI checks passed successfully!"
          echo "### All CI Checks Passed! :white_check_mark:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All quality gates have been met:" >> $GITHUB_STEP_SUMMARY
          echo "- :white_check_mark: Linting" >> $GITHUB_STEP_SUMMARY
          echo "- :white_check_mark: Type Checking" >> $GITHUB_STEP_SUMMARY
          echo "- :white_check_mark: Unit Tests" >> $GITHUB_STEP_SUMMARY
          echo "- :white_check_mark: Application Builds" >> $GITHUB_STEP_SUMMARY
          echo "- :white_check_mark: Package Builds" >> $GITHUB_STEP_SUMMARY
