name: CI Build & Push to ACR (Selective)

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'apps/**'
      - 'packages/**'
      - '**/Dockerfile*'
      - '.github/workflows/ci-build-push.yml'
      - 'docker-compose*.yml'
      - '.dockerignore'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'apps/**'
      - 'packages/**'
      - '**/Dockerfile*'
  workflow_dispatch:
    inputs:
      force_all:
        description: 'Force build all images'
        required: false
        default: 'false'
        type: boolean
      environment:
        description: 'Target environment'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - staging
          - production

env:
  REGISTRY: broxivaacr.azurecr.io
  NODE_VERSION: '20'

jobs:
  # ==========================================
  # Phase 1: Detect affected components
  # ==========================================
  detect-changes:
    name: Detect Affected Components
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.detect.outputs.matrix }}
      has_affected: ${{ steps.detect.outputs.has_affected }}
      affected_list: ${{ steps.detect.outputs.affected }}
      version: ${{ steps.version.outputs.version }}
      environment: ${{ steps.env.outputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "environment=${{ inputs.environment }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" = "refs/heads/develop" ]; then
            echo "environment=development" >> $GITHUB_OUTPUT
          else
            echo "environment=development" >> $GITHUB_OUTPUT
          fi

      - name: Generate semantic version
        id: version
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          VERSION=${LATEST_TAG#v}
          IFS='.' read -ra VERSION_PARTS <<< "$VERSION"
          MAJOR=${VERSION_PARTS[0]:-0}
          MINOR=${VERSION_PARTS[1]:-0}
          PATCH=${VERSION_PARTS[2]:-0}

          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            PATCH=$((PATCH + 1))
            NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          else
            COMMIT_COUNT=$(git rev-list --count HEAD)
            SHORT_SHA=$(git rev-parse --short HEAD)
            NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}-dev.${COMMIT_COUNT}.${SHORT_SHA}"
          fi

          echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "Generated version: ${NEW_VERSION}"

      - name: Detect affected components
        id: detect
        run: |
          # Check for force all flag
          if [ "${{ inputs.force_all }}" = "true" ]; then
            echo "Force all build requested"
            node scripts/detect-affected-components.js --github-output | while read line; do
              echo "$line" >> $GITHUB_OUTPUT
            done
            echo "has_affected=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Run detection script
          OUTPUT=$(node scripts/detect-affected-components.js --github-output)
          echo "$OUTPUT"

          # Parse and set outputs
          MATRIX=$(node scripts/detect-affected-components.js --matrix)
          AFFECTED=$(node scripts/detect-affected-components.js --list | tr '\n' ',' | sed 's/,$//')

          # Check if any components affected
          AFFECTED_COUNT=$(node scripts/detect-affected-components.js --list | wc -l)
          if [ "$AFFECTED_COUNT" -gt 0 ]; then
            HAS_AFFECTED="true"
          else
            HAS_AFFECTED="false"
          fi

          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT
          echo "affected=$AFFECTED" >> $GITHUB_OUTPUT
          echo "has_affected=$HAS_AFFECTED" >> $GITHUB_OUTPUT

          echo "### Affected Components" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "$HAS_AFFECTED" = "true" ]; then
            echo "Components to build:" >> $GITHUB_STEP_SUMMARY
            node scripts/detect-affected-components.js --list | sed 's/^/- /' >> $GITHUB_STEP_SUMMARY
          else
            echo "No components affected by this change." >> $GITHUB_STEP_SUMMARY
          fi

  # ==========================================
  # Phase 2: Run guardrails
  # ==========================================
  guardrails:
    name: Run Guardrails
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.has_affected == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for large files
        run: |
          echo "Checking for large files in git..."
          # Find files > 50MB
          LARGE_FILES=$(find . -type f -size +50M -not -path "./.git/*" -not -path "./node_modules/*" 2>/dev/null || true)
          if [ -n "$LARGE_FILES" ]; then
            echo "::error::Large files detected (>50MB):"
            echo "$LARGE_FILES"
            exit 1
          fi
          echo "No large files found."

      - name: Validate .dockerignore
        run: |
          echo "Validating .dockerignore..."
          REQUIRED_PATTERNS=("assets/large" "node_modules" "*.tfstate" "models/" "datasets/")

          for pattern in "${REQUIRED_PATTERNS[@]}"; do
            if ! grep -q "$pattern" .dockerignore; then
              echo "::error::.dockerignore missing required pattern: $pattern"
              exit 1
            fi
          done
          echo ".dockerignore validation passed."

      - name: Check Dockerfiles for large file transforms
        run: |
          echo "Checking Dockerfiles for unsafe transforms..."
          # Find any sed/iconv commands that might transform large files
          UNSAFE_PATTERNS="sed.*assets\|iconv.*models\|sed.*data\|iconv.*datasets"

          find . -name "Dockerfile*" -type f | while read dockerfile; do
            if grep -qE "$UNSAFE_PATTERNS" "$dockerfile" 2>/dev/null; then
              echo "::error::Unsafe large file transform found in $dockerfile"
              exit 1
            fi
          done
          echo "Dockerfile validation passed."

  # ==========================================
  # Phase 3: Build and Push Docker Images
  # ==========================================
  build-and-push:
    name: Build & Push ${{ matrix.name }}
    runs-on: ubuntu-latest
    needs: [detect-changes, guardrails]
    if: needs.detect-changes.outputs.has_affected == 'true'
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
    permissions:
      contents: read
      id-token: write
      packages: write
      security-events: write
      attestations: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Azure login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to Azure Container Registry
        run: az acr login --name broxivaacr

      - name: Generate image metadata
        id: meta
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          BRANCH_NAME=$(echo $BRANCH_NAME | sed 's/[^a-zA-Z0-9._-]/-/g')
          VERSION="${{ needs.detect-changes.outputs.version }}"
          ENVIRONMENT="${{ needs.detect-changes.outputs.environment }}"

          BASE_IMAGE="${{ env.REGISTRY }}/${{ matrix.image }}"
          TAGS="${BASE_IMAGE}:sha-${SHORT_SHA}"
          TAGS="${TAGS},${BASE_IMAGE}:${VERSION}"

          if [ "$ENVIRONMENT" = "production" ]; then
            TAGS="${TAGS},${BASE_IMAGE}:latest,${BASE_IMAGE}:prod"
          elif [ "$ENVIRONMENT" = "staging" ]; then
            TAGS="${TAGS},${BASE_IMAGE}:staging"
          else
            TAGS="${TAGS},${BASE_IMAGE}:dev,${BASE_IMAGE}:${BRANCH_NAME}"
          fi

          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "branch=${BRANCH_NAME}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "build_date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

          echo "Tags for ${{ matrix.name }}:"
          echo "${TAGS}" | tr ',' '\n'

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ matrix.name }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ matrix.name }}-
            ${{ runner.os }}-buildx-

      - name: Build and push Docker image
        id: build-push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context || '.' }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          provenance: true
          sbom: true
          build-args: |
            BUILD_DATE=${{ steps.meta.outputs.build_date }}
            VCS_REF=${{ steps.meta.outputs.short_sha }}
            VERSION=${{ steps.meta.outputs.version }}
            ENVIRONMENT=${{ needs.detect-changes.outputs.environment }}
          labels: |
            org.opencontainers.image.title=${{ matrix.name }}
            org.opencontainers.image.description=Broxiva ${{ matrix.name }} service
            org.opencontainers.image.url=https://github.com/${{ github.repository }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.version=${{ steps.meta.outputs.version }}
            org.opencontainers.image.created=${{ steps.meta.outputs.build_date }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.vendor=Broxiva
            com.broxiva.environment=${{ needs.detect-changes.outputs.environment }}
            com.broxiva.service=${{ matrix.name }}

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Run Trivy vulnerability scanner
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ matrix.image }}:sha-${{ steps.meta.outputs.short_sha }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.name }}.sarif'
          severity: 'CRITICAL,HIGH'
          timeout: '10m'

      - name: Upload Trivy results
        if: github.event_name != 'pull_request'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results-${{ matrix.name }}.sarif'
          category: 'trivy-${{ matrix.name }}'

      - name: Build summary
        run: |
          echo "### ${{ matrix.name }} Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.meta.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**SHA:** ${{ steps.meta.outputs.short_sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '${{ steps.meta.outputs.tags }}' | tr ',' '\n' | sed 's/^/- /' >> $GITHUB_STEP_SUMMARY

  # ==========================================
  # Phase 4: Summary and Notifications
  # ==========================================
  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [detect-changes, build-and-push]
    if: always() && needs.detect-changes.outputs.has_affected == 'true'
    steps:
      - name: Generate summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ needs.detect-changes.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.detect-changes.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Affected:** ${{ needs.detect-changes.outputs.affected_list }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.build-and-push.result }}" = "success" ]; then
            echo "### All builds completed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "### Some builds failed" >> $GITHUB_STEP_SUMMARY
          fi

  # ==========================================
  # Phase 5: No changes detected
  # ==========================================
  no-changes:
    name: No Changes Detected
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.has_affected != 'true'
    steps:
      - name: Report no changes
        run: |
          echo "## No Components Affected" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "No Docker images need to be rebuilt based on the changes in this commit." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To force a rebuild of all images, trigger a manual workflow run with 'Force build all images' enabled." >> $GITHUB_STEP_SUMMARY
