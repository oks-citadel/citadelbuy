# Broxiva Nightly QA Pipeline
# Runs comprehensive regression and performance tests

name: Nightly QA Pipeline

on:
  schedule:
    # Run at 2 AM UTC every day
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      run_performance:
        description: 'Run performance tests'
        required: false
        default: 'true'
        type: boolean
      run_visual:
        description: 'Run visual regression tests'
        required: false
        default: 'true'
        type: boolean

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10.23.0'

jobs:
  # ============================================
  # FULL REGRESSION - API
  # ============================================
  test-api-regression:
    name: API Full Regression
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: broxiva
          POSTGRES_PASSWORD: broxiva_test
          POSTGRES_DB: broxiva_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      elasticsearch:
        image: elasticsearch:8.11.0
        env:
          discovery.type: single-node
          xpack.security.enabled: false
        ports:
          - 9200:9200
        options: >-
          --health-cmd "curl -f http://localhost:9200"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma:generate

      - name: Run Database Migrations
        run: pnpm db:push
        env:
          DATABASE_URL: postgresql://broxiva:broxiva_test@localhost:5432/broxiva_test

      - name: Seed Test Data
        run: pnpm db:seed
        env:
          DATABASE_URL: postgresql://broxiva:broxiva_test@localhost:5432/broxiva_test
        continue-on-error: true

      - name: Start API Server
        run: |
          cd apps/api
          pnpm build
          pnpm start:prod &
          sleep 15
        env:
          DATABASE_URL: postgresql://broxiva:broxiva_test@localhost:5432/broxiva_test
          REDIS_URL: redis://localhost:6379
          ELASTICSEARCH_URL: http://localhost:9200
          JWT_SECRET: test-jwt-secret-for-ci-testing-only-minimum-64-characters-required
          NODE_ENV: test
          PORT: 4000

      - name: Run API Full Regression
        run: pnpm test:api:regression
        env:
          API_BASE_URL: http://localhost:4000
          CI: true

      - name: Upload API Regression Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-regression-results
          path: |
            tests/api/results/
            tests/api/allure-results/
          retention-days: 30

  # ============================================
  # FULL REGRESSION - UI (Playwright)
  # ============================================
  test-ui-regression:
    name: UI Full Regression
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: broxiva
          POSTGRES_PASSWORD: broxiva_test
          POSTGRES_DB: broxiva_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps ${{ matrix.browser }}

      - name: Generate Prisma Client
        run: pnpm prisma:generate

      - name: Build Applications
        run: |
          pnpm build:api
          pnpm build:web
        env:
          NEXT_PUBLIC_API_URL: http://localhost:4000/api

      - name: Start Services
        run: |
          # Start API
          cd apps/api && pnpm start:prod &
          sleep 10
          # Start Web
          cd apps/web && pnpm start &
          sleep 5
        env:
          DATABASE_URL: postgresql://broxiva:broxiva_test@localhost:5432/broxiva_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret-for-ci-testing-only-minimum-64-characters-required
          NODE_ENV: test
          PORT: 4000

      - name: Run UI Regression Tests
        run: pnpm test:ui:regression --project=${{ matrix.browser }}
        env:
          CI: true
          BASE_URL: http://localhost:3000
          API_BASE_URL: http://localhost:4000

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-regression-${{ matrix.browser }}
          path: |
            tests/e2e/playwright-report/
            tests/e2e/test-results/
          retention-days: 30

  # ============================================
  # ACCESSIBILITY TESTS
  # ============================================
  test-accessibility:
    name: Accessibility Tests (axe-core)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright
        run: pnpm exec playwright install --with-deps chromium

      - name: Build Web App
        run: pnpm build:web
        env:
          NEXT_PUBLIC_API_URL: http://localhost:4000/api

      - name: Run Accessibility Tests
        run: pnpm test:a11y
        env:
          CI: true

      - name: Upload Accessibility Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: accessibility-report
          path: tests/a11y/results/
          retention-days: 30

  # ============================================
  # VISUAL REGRESSION TESTS
  # ============================================
  test-visual:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.run_visual != 'false' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright
        run: pnpm exec playwright install --with-deps chromium

      - name: Build Web App
        run: pnpm build:web
        env:
          NEXT_PUBLIC_API_URL: http://localhost:4000/api

      - name: Run Visual Regression Tests
        run: pnpm test:visual
        env:
          CI: true

      - name: Upload Visual Diff Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: visual-regression-report
          path: tests/visual/results/
          retention-days: 30

  # ============================================
  # PERFORMANCE TESTS (k6)
  # ============================================
  test-performance:
    name: Performance Tests (k6)
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.run_performance != 'false' }}
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: broxiva
          POSTGRES_PASSWORD: broxiva_test
          POSTGRES_DB: broxiva_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma:generate

      - name: Build and Start API
        run: |
          pnpm build:api
          cd apps/api && pnpm start:prod &
          sleep 15
        env:
          DATABASE_URL: postgresql://broxiva:broxiva_test@localhost:5432/broxiva_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret-for-ci-testing-only-minimum-64-characters-required
          NODE_ENV: test
          PORT: 4000

      - name: Run k6 Smoke Test
        run: k6 run tests/perf/smoke.js --out json=tests/perf/results/smoke.json
        env:
          API_BASE_URL: http://localhost:4000

      - name: Run k6 Load Test
        run: k6 run tests/perf/load.js --out json=tests/perf/results/load.json
        env:
          API_BASE_URL: http://localhost:4000

      - name: Upload Performance Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-results
          path: tests/perf/results/
          retention-days: 30

  # ============================================
  # GENERATE NIGHTLY REPORT
  # ============================================
  nightly-report:
    name: Generate Nightly Report
    runs-on: ubuntu-latest
    needs: [test-api-regression, test-ui-regression, test-accessibility, test-performance]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: nightly-results

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: nightly-results
          allure_history: allure-history
          keep_reports: 30

      - name: Deploy Nightly Report
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
          destination_dir: nightly

      - name: Send Slack Notification
        if: failure()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "Nightly QA Pipeline Failed",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "Broxiva Nightly QA Pipeline Failed"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*API Regression:* ${{ needs.test-api-regression.result }}\n*UI Regression:* ${{ needs.test-ui-regression.result }}\n*Accessibility:* ${{ needs.test-accessibility.result }}\n*Performance:* ${{ needs.test-performance.result }}"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true
