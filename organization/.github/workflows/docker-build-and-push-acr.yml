name: Docker Build & Push to ACR

on:
  push:
    branches:
      - main
      - release/*
    paths:
      - 'apps/**'
      - 'services/**'
      - 'packages/**'
      - 'Dockerfile*'
      - 'docker-compose*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'production'
        type: choice
        options:
          - development
          - staging
          - production
      services:
        description: 'Services to build (comma-separated or "all")'
        required: false
        default: 'all'

permissions:
  contents: read
  packages: write
  id-token: write

env:
  ACR_NAME: broxivaacr
  ACR_LOGIN_SERVER: broxivaacr.azurecr.io
  NODE_VERSION: '20'
  PNPM_VERSION: '10'

jobs:
  prepare:
    name: Prepare Build Matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      environment: ${{ steps.set-env.outputs.environment }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine environment
        id: set-env
        run: |
          if [ "${{ github.event.inputs.environment }}" != "" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/heads/main ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/heads/release/* ]]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
          else
            echo "environment=development" >> $GITHUB_OUTPUT
          fi

      - name: Generate version
        id: version
        run: |
          VERSION=$(date +%Y%m%d)-$(git rev-parse --short HEAD)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set build matrix
        id: set-matrix
        run: |
          SERVICES='${{ github.event.inputs.services }}'
          if [ "$SERVICES" == "all" ] || [ -z "$SERVICES" ]; then
            MATRIX=$(cat << 'EOF'
          {
            "include": [
              {"service": "api", "dockerfile": "apps/api/Dockerfile.production", "context": ".", "port": 4000},
              {"service": "web", "dockerfile": "apps/web/Dockerfile.production", "context": ".", "port": 3000},
              {"service": "ai-agents", "dockerfile": "apps/services/ai-agents/Dockerfile", "context": "apps/services/ai-agents", "port": 3001},
              {"service": "ai-engine", "dockerfile": "apps/services/ai-engine/Dockerfile", "context": "apps/services/ai-engine", "port": 3002},
              {"service": "analytics", "dockerfile": "apps/services/analytics/Dockerfile", "context": "apps/services/analytics", "port": 3003},
              {"service": "chatbot", "dockerfile": "apps/services/chatbot/Dockerfile", "context": "apps/services/chatbot", "port": 3004},
              {"service": "fraud-detection", "dockerfile": "apps/services/fraud-detection/Dockerfile", "context": "apps/services/fraud-detection", "port": 3005},
              {"service": "inventory", "dockerfile": "apps/services/inventory/Dockerfile", "context": "apps/services/inventory", "port": 3006},
              {"service": "media", "dockerfile": "apps/services/media/Dockerfile", "context": "apps/services/media", "port": 3007},
              {"service": "notification", "dockerfile": "apps/services/notification/Dockerfile", "context": "apps/services/notification", "port": 3008},
              {"service": "personalization", "dockerfile": "apps/services/personalization/Dockerfile", "context": "apps/services/personalization", "port": 3009},
              {"service": "pricing", "dockerfile": "apps/services/pricing/Dockerfile", "context": "apps/services/pricing", "port": 3010},
              {"service": "recommendation", "dockerfile": "apps/services/recommendation/Dockerfile", "context": "apps/services/recommendation", "port": 3011},
              {"service": "search", "dockerfile": "apps/services/search/Dockerfile", "context": "apps/services/search", "port": 3012},
              {"service": "supplier-integration", "dockerfile": "apps/services/supplier-integration/Dockerfile", "context": "apps/services/supplier-integration", "port": 3013}
            ]
          }
          EOF
          )
          else
            # Build matrix for specific services
            MATRIX='{"include":[]}'
          fi
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

  build-and-push:
    name: Build ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: prepare
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare.outputs.matrix) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ACR_LOGIN_SERVER }}/broxiva/${{ matrix.service }}
          tags: |
            type=raw,value=${{ needs.prepare.outputs.version }}
            type=raw,value=${{ needs.prepare.outputs.environment }}
            type=raw,value=latest,enable=${{ needs.prepare.outputs.environment == 'production' }}
            type=sha,prefix=sha-

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=${{ needs.prepare.outputs.environment }}
            BUILD_VERSION=${{ needs.prepare.outputs.version }}

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.ACR_LOGIN_SERVER }}/broxiva/${{ matrix.service }}:${{ needs.prepare.outputs.version }}
          format: cyclonedx-json
          output-file: sbom-${{ matrix.service }}.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.service }}
          path: sbom-${{ matrix.service }}.json
          retention-days: 90

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.ACR_LOGIN_SERVER }}/broxiva/${{ matrix.service }}:${{ needs.prepare.outputs.version }}
          format: 'sarif'
          output: 'trivy-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-${{ matrix.service }}.sarif'
          category: 'trivy-${{ matrix.service }}'
        if: always()

  verify-images:
    name: Verify All Images
    runs-on: ubuntu-latest
    needs: [prepare, build-and-push]
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Verify images in ACR
        run: |
          echo "### ACR Image Verification" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Tag | Digest | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-----|--------|--------|" >> $GITHUB_STEP_SUMMARY

          SERVICES=("api" "web" "ai-agents" "ai-engine" "analytics" "chatbot" "fraud-detection" "inventory" "media" "notification" "personalization" "pricing" "recommendation" "search" "supplier-integration")

          for service in "${SERVICES[@]}"; do
            DIGEST=$(az acr repository show-manifests --name ${{ env.ACR_NAME }} --repository broxiva/$service --query "[?tags[?contains(@, '${{ needs.prepare.outputs.version }}')]].digest" -o tsv | head -1)
            if [ -n "$DIGEST" ]; then
              echo "| $service | ${{ needs.prepare.outputs.version }} | ${DIGEST:0:20}... | Verified |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| $service | ${{ needs.prepare.outputs.version }} | N/A | NOT FOUND |" >> $GITHUB_STEP_SUMMARY
            fi
          done

      - name: Create deployment manifest
        run: |
          cat > deployment-manifest.json << EOF
          {
            "version": "${{ needs.prepare.outputs.version }}",
            "environment": "${{ needs.prepare.outputs.environment }}",
            "registry": "${{ env.ACR_LOGIN_SERVER }}",
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "services": [
              "api", "web", "ai-agents", "ai-engine", "analytics", "chatbot",
              "fraud-detection", "inventory", "media", "notification",
              "personalization", "pricing", "recommendation", "search", "supplier-integration"
            ],
            "commit": "${{ github.sha }}",
            "workflow_run": "${{ github.run_id }}"
          }
          EOF

      - name: Upload deployment manifest
        uses: actions/upload-artifact@v4
        with:
          name: deployment-manifest
          path: deployment-manifest.json
          retention-days: 90

  notify:
    name: Notify Build Status
    runs-on: ubuntu-latest
    needs: [prepare, build-and-push, verify-images]
    if: always()
    steps:
      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "Docker Build Complete",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "Docker Build & Push to ACR"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {"type": "mrkdwn", "text": "*Environment:*\n${{ needs.prepare.outputs.environment }}"},
                    {"type": "mrkdwn", "text": "*Version:*\n${{ needs.prepare.outputs.version }}"},
                    {"type": "mrkdwn", "text": "*Build Status:*\n${{ needs.build-and-push.result }}"},
                    {"type": "mrkdwn", "text": "*Verify Status:*\n${{ needs.verify-images.result }}"}
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {"type": "plain_text", "text": "View Build"},
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
        if: env.SLACK_WEBHOOK_URL != ''
