name: Terraform Drift Detection

on:
  schedule:
    # Run daily at 6:00 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to check for drift'
        required: true
        type: choice
        options:
          - all
          - dev
          - staging
          - prod

permissions:
  id-token: write
  contents: read
  issues: write

env:
  ARM_SUBSCRIPTION_ID: ba233460-2dbe-4603-a594-68f93ec9deb3
  ARM_RESOURCE_GROUP: citadelbuy-tfstate-rg
  ARM_STORAGE_ACCOUNT: citadelbuytfstate
  ARM_CONTAINER_NAME: tfstate
  TF_VERSION: "1.6.0"

jobs:
  detect-drift-dev:
    name: Drift Detection - Dev
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event.inputs.environment == 'all' || github.event.inputs.environment == 'dev'
    outputs:
      drift_detected: ${{ steps.plan.outputs.drift_detected }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ env.ARM_SUBSCRIPTION_ID }}

      - name: Terraform Init
        working-directory: infrastructure/terraform/environments/dev
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ env.ARM_RESOURCE_GROUP }}" \
            -backend-config="storage_account_name=${{ env.ARM_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ env.ARM_CONTAINER_NAME }}" \
            -backend-config="key=dev.terraform.tfstate"

      - name: Terraform Plan (Drift Check)
        id: plan
        working-directory: infrastructure/terraform/environments/dev
        env:
          TF_VAR_azure_subscription_id: ${{ env.ARM_SUBSCRIPTION_ID }}
          TF_VAR_azure_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
          TF_VAR_cloud_provider: azure
          TF_VAR_db_admin_password: ${{ secrets.DB_ADMIN_PASSWORD }}
          TF_VAR_oncall_email: ${{ secrets.ONCALL_EMAIL }}
          TF_VAR_team_email: ${{ secrets.TEAM_EMAIL }}
        run: |
          terraform plan -detailed-exitcode -no-color 2>&1 | tee drift-output.txt
          exitcode=$?

          if [ $exitcode -eq 2 ]; then
            echo "drift_detected=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ DRIFT DETECTED in dev environment"
          elif [ $exitcode -eq 0 ]; then
            echo "drift_detected=false" >> $GITHUB_OUTPUT
            echo "âœ… No drift detected in dev environment"
          else
            echo "drift_detected=error" >> $GITHUB_OUTPUT
            echo "âŒ Error checking for drift in dev environment"
            exit 1
          fi

      - name: Upload Drift Report
        if: steps.plan.outputs.drift_detected == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: drift-report-dev-${{ github.run_id }}
          path: infrastructure/terraform/environments/dev/drift-output.txt
          retention-days: 30

      - name: Update Summary
        if: always()
        run: |
          echo "## Drift Detection - Dev Environment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.plan.outputs.drift_detected }}" == "true" ]; then
            echo "âš ï¸ **DRIFT DETECTED**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "<details><summary>View Drift Details</summary>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```hcl' >> $GITHUB_STEP_SUMMARY
            tail -100 infrastructure/terraform/environments/dev/drift-output.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "</details>" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.plan.outputs.drift_detected }}" == "false" ]; then
            echo "âœ… No drift detected" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Error during drift detection" >> $GITHUB_STEP_SUMMARY
