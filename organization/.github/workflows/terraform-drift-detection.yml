  create-drift-issue:
    name: Create Drift Alert Issue
    runs-on: ubuntu-latest
    needs: [detect-drift-dev, detect-drift-staging, detect-drift-prod]
    if: |
      always() && (
        needs.detect-drift-dev.outputs.drift_detected == 'true' ||
        needs.detect-drift-staging.outputs.drift_detected == 'true' ||
        needs.detect-drift-prod.outputs.drift_detected == 'true'
      )
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create GitHub Issue
        uses: actions/github-script@v7
        with:
          script: |
            const driftResults = {
              dev: '${{ needs.detect-drift-dev.outputs.drift_detected }}',
              staging: '${{ needs.detect-drift-staging.outputs.drift_detected }}',
              prod: '${{ needs.detect-drift-prod.outputs.drift_detected }}'
            };

            let driftEnvironments = [];
            let criticalDrift = false;

            if (driftResults.dev === 'true') driftEnvironments.push('Dev');
            if (driftResults.staging === 'true') driftEnvironments.push('Staging');
            if (driftResults.prod === 'true') {
              driftEnvironments.push('**Production**');
              criticalDrift = true;
            }

            const priority = criticalDrift ? 'ðŸš¨ CRITICAL' : 'âš ï¸ WARNING';
            const title = `${priority}: Terraform Drift Detected - ${driftEnvironments.join(', ')}`;

            const body = `## Terraform Drift Detection Alert

            **Priority:** ${priority}
            **Detected:** ${new Date().toISOString()}
            **Workflow Run:** [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

            ### Environments with Drift

            ${driftResults.dev === 'true' ? '- âš ï¸ **Dev Environment**' : ''}
            ${driftResults.staging === 'true' ? '- âš ï¸ **Staging Environment**' : ''}
            ${driftResults.prod === 'true' ? '- ðŸš¨ **Production Environment** (CRITICAL)' : ''}

            ### What is Terraform Drift?

            Drift occurs when the actual infrastructure state differs from the Terraform state. This can happen when:
            - Manual changes are made to resources outside of Terraform
            - Resources are created/modified through Azure Portal or CLI
            - Other automation tools modify the infrastructure
            - Resources are deleted manually

            ### Action Required

            1. Review the drift detection artifacts in the workflow run
            2. Identify the source of the drift
            3. Determine if changes should be:
               - Imported into Terraform state
               - Reverted to match Terraform configuration
               - Updated in Terraform to match current state

            ${criticalDrift ? `
            ### âš ï¸ PRODUCTION DRIFT

            **This is a critical alert.** Production infrastructure has drifted from its defined state.
            Please investigate and resolve immediately to ensure infrastructure consistency and prevent unexpected issues.
            ` : ''}

            ### Next Steps

            1. Download drift reports from the workflow artifacts
            2. Review the planned changes in the drift output
            3. Create a plan to reconcile the drift
            4. Update Terraform configurations or apply corrections as needed
            5. Close this issue once drift is resolved

            ---
            *This issue was automatically created by the Drift Detection workflow.*
            *Run ID: ${{ github.run_id }}*
            `;

            const labels = ['terraform', 'drift-detection', 'infrastructure'];
            if (criticalDrift) {
              labels.push('priority:critical', 'production');
            } else {
              labels.push('priority:medium');
            }

            // Check if a drift issue already exists
            const existingIssues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'terraform,drift-detection'
            });

            if (existingIssues.data.length === 0) {
              // Create new issue
              const issue = await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: labels
              });

              console.log(`Created drift alert issue: #${issue.data.number}`);
            } else {
              // Update existing issue with comment
              const existingIssue = existingIssues.data[0];
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                body: `## New Drift Detected - ${new Date().toISOString()}\n\n${body}`
              });

              console.log(`Updated existing drift issue: #${existingIssue.number}`);
            }

  summary:
    name: Drift Detection Summary
    runs-on: ubuntu-latest
    needs: [detect-drift-dev, detect-drift-staging, detect-drift-prod]
    if: always()
    steps:
      - name: Generate Summary
        run: |
          echo "# Terraform Drift Detection Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Run Time:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Results by Environment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | Status | Drift Detected |" >> $GITHUB_STEP_SUMMARY
          echo "|-------------|--------|----------------|" >> $GITHUB_STEP_SUMMARY

          dev_status="${{ needs.detect-drift-dev.result }}"
          staging_status="${{ needs.detect-drift-staging.result }}"
          prod_status="${{ needs.detect-drift-prod.result }}"

          dev_drift="${{ needs.detect-drift-dev.outputs.drift_detected }}"
          staging_drift="${{ needs.detect-drift-staging.outputs.drift_detected }}"
          prod_drift="${{ needs.detect-drift-prod.outputs.drift_detected }}"

          dev_icon="â­ï¸"
          staging_icon="â­ï¸"
          prod_icon="â­ï¸"

          if [ "$dev_status" == "success" ]; then
            if [ "$dev_drift" == "true" ]; then
              dev_icon="âš ï¸"
            else
              dev_icon="âœ…"
            fi
          elif [ "$dev_status" == "failure" ]; then
            dev_icon="âŒ"
          fi

          if [ "$staging_status" == "success" ]; then
            if [ "$staging_drift" == "true" ]; then
              staging_icon="âš ï¸"
            else
              staging_icon="âœ…"
            fi
          elif [ "$staging_status" == "failure" ]; then
            staging_icon="âŒ"
          fi

          if [ "$prod_status" == "success" ]; then
            if [ "$prod_drift" == "true" ]; then
              prod_icon="ðŸš¨"
            else
              prod_icon="âœ…"
            fi
          elif [ "$prod_status" == "failure" ]; then
            prod_icon="âŒ"
          fi

          echo "| Dev | $dev_icon $dev_status | $dev_drift |" >> $GITHUB_STEP_SUMMARY
          echo "| Staging | $staging_icon $staging_status | $staging_drift |" >> $GITHUB_STEP_SUMMARY
          echo "| Production | $prod_icon $prod_status | $prod_drift |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "$dev_drift" == "true" ] || [ "$staging_drift" == "true" ] || [ "$prod_drift" == "true" ]; then
            echo "âš ï¸ **Action Required:** Drift has been detected. Check the drift reports and created issues." >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… **All Clear:** No drift detected in any environment." >> $GITHUB_STEP_SUMMARY
          fi
