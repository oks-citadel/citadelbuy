---
# CitadelBuy Initial Setup Playbook
# Sets up a fresh server for CitadelBuy deployment

- name: Initial Server Setup
  hosts: all
  gather_facts: true
  become: true

  tasks:
    - name: Update all packages
      apt:
        update_cache: yes
        upgrade: dist
        autoremove: yes
        autoclean: yes
      when: ansible_os_family == "Debian"

    - name: Install essential packages
      apt:
        name:
          - curl
          - wget
          - git
          - vim
          - htop
          - net-tools
          - software-properties-common
          - apt-transport-https
          - ca-certificates
          - gnupg
          - lsb-release
          - ufw
          - fail2ban
        state: present

    - name: Configure timezone
      timezone:
        name: "{{ timezone }}"

    - name: Configure NTP
      apt:
        name: chrony
        state: present

    - name: Enable and start chrony
      systemd:
        name: chrony
        state: started
        enabled: yes

    - name: Create application user
      user:
        name: "{{ app_user }}"
        group: "{{ app_group }}"
        home: "{{ app_home }}"
        shell: /bin/bash
        create_home: yes
        system: yes

    - name: Create application directories
      file:
        path: "{{ item }}"
        state: directory
        owner: "{{ app_user }}"
        group: "{{ app_group }}"
        mode: '0755'
      loop:
        - "{{ app_home }}"
        - "{{ app_home }}/logs"
        - "{{ app_home }}/backups"
        - "{{ app_home }}/data"

    - name: Configure UFW firewall
      ufw:
        rule: "{{ item.rule }}"
        port: "{{ item.port }}"
        proto: "{{ item.proto }}"
      loop:
        - { rule: 'allow', port: '22', proto: 'tcp' }
        - { rule: 'allow', port: '80', proto: 'tcp' }
        - { rule: 'allow', port: '443', proto: 'tcp' }
      when: ufw_enabled

    - name: Enable UFW
      ufw:
        state: enabled
      when: ufw_enabled

    - name: Configure fail2ban
      copy:
        content: |
          [DEFAULT]
          bantime = 3600
          findtime = 600
          maxretry = 5

          [sshd]
          enabled = true
          port = {{ ssh_port }}
          logpath = /var/log/auth.log
        dest: /etc/fail2ban/jail.local
      when: fail2ban_enabled

    - name: Enable and start fail2ban
      systemd:
        name: fail2ban
        state: started
        enabled: yes
      when: fail2ban_enabled

    - name: Install Docker
      include_tasks: ../roles/common/tasks/docker.yml

    - name: Configure Docker daemon
      copy:
        content: |
          {
            "log-driver": "json-file",
            "log-opts": {
              "max-size": "10m",
              "max-file": "3"
            },
            "metrics-addr": "127.0.0.1:9323",
            "experimental": true
          }
        dest: /etc/docker/daemon.json
      notify: restart docker

    - name: Add application user to docker group
      user:
        name: "{{ app_user }}"
        groups: docker
        append: yes

  handlers:
    - name: restart docker
      systemd:
        name: docker
        state: restarted
