apiVersion: v2
name: citadelbuy
description: A Helm chart for CitadelBuy E-commerce Platform
type: application
version: 2.0.0
appVersion: "2.0.0"

keywords:
  - ecommerce
  - citadelbuy
  - nodejs
  - nextjs
  - postgresql

home: https://citadelbuy.com
sources:
  - https://github.com/oks-citadel/citadelbuy

maintainers:
  - name: CitadelBuy Team
    email: dev@citadelbuy.com

dependencies:
  - name: postgresql
    version: "12.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: redis
    version: "17.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
