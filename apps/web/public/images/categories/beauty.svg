<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3d2f3d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a1f2a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c9a227;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6b82e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pinkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8a4b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4899f;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  <!-- Perfume bottle -->
  <rect x="300" y="200" width="80" height="150" rx="10" fill="#5a4555"/>
  <rect x="320" y="150" width="40" height="50" fill="url(#accentGrad)"/>
  <rect x="330" y="130" width="20" height="30" rx="5" fill="#5a4555"/>
  <ellipse cx="340" cy="275" rx="30" ry="50" fill="url(#pinkGrad)" opacity="0.5"/>
  <!-- Lipstick -->
  <rect x="450" y="250" width="40" height="100" rx="5" fill="#5a4555"/>
  <rect x="450" y="200" width="40" height="60" rx="5" fill="url(#pinkGrad)"/>
  <ellipse cx="470" cy="200" rx="20" ry="8" fill="url(#pinkGrad)"/>
  <!-- Compact mirror -->
  <ellipse cx="580" cy="300" rx="60" ry="50" fill="#5a4555"/>
  <ellipse cx="580" cy="300" rx="50" ry="40" fill="url(#accentGrad)" opacity="0.3"/>
  <ellipse cx="580" cy="300" rx="40" ry="32" fill="#3d2f3d"/>
  <!-- Brush -->
  <rect x="180" y="280" width="15" height="100" rx="3" fill="url(#accentGrad)"/>
  <ellipse cx="187" cy="280" rx="25" ry="40" fill="#5a4555"/>
  <ellipse cx="187" cy="270" rx="20" ry="30" fill="url(#pinkGrad)" opacity="0.7"/>
  <!-- Flower petals decoration -->
  <circle cx="650" cy="180" r="15" fill="url(#pinkGrad)" opacity="0.6"/>
  <circle cx="680" cy="200" r="12" fill="url(#pinkGrad)" opacity="0.4"/>
  <circle cx="660" cy="220" r="10" fill="url(#pinkGrad)" opacity="0.5"/>
  <!-- Text -->
  <text x="400" y="520" font-family="Inter, sans-serif" font-size="32" font-weight="600" fill="white" text-anchor="middle">Beauty</text>
</svg>
