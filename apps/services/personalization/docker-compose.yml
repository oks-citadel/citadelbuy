version: '3.8'

services:
  personalization-ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: broxiva-personalization-ai
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PORT=8000
      - WORKERS=${WORKERS:-1}
      - MODEL_VERSION=${MODEL_VERSION:-v1.0.0}
    volumes:
      # Mount data directory for persistent storage (development only)
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - broxiva-network

networks:
  broxiva-network:
    name: broxiva-network
    external: true
