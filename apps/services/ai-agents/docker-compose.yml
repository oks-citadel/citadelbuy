version: '3.8'

services:
  ai-agents:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: broxiva-ai-agents
    ports:
      - "8020:8020"
    environment:
      - PORT=8020
      - LOG_LEVEL=INFO
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DATABASE_URL=postgresql://broxiva:${POSTGRES_PASSWORD}@postgres:5432/broxiva
      - SENTRY_DSN=${SENTRY_DSN}
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    networks:
      - broxiva-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8020/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: broxiva-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - broxiva-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:15-alpine
    container_name: broxiva-postgres
    environment:
      - POSTGRES_DB=broxiva
      - POSTGRES_USER=broxiva
      # SECURITY: Password must be set via environment variable - do not use defaults in production!
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - broxiva-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U broxiva"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis-data:
  postgres-data:

networks:
  broxiva-network:
    driver: bridge
