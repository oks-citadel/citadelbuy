{{- if .Values.eventIngestor.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "analytics-service.fullname" . }}-{{ .Values.eventIngestor.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "analytics-service.labels" . | nindent 4 }}
    app.kubernetes.io/component: {{ .Values.eventIngestor.name }}
spec:
  type: {{ .Values.eventIngestor.service.type }}
  ports:
    - port: {{ .Values.eventIngestor.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "analytics-service.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: {{ .Values.eventIngestor.name }}
{{- end }}

