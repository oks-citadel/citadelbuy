# Development environment values for content-service

global:
  environment: development
  imageRegistry: ""

# Content API - Dev Settings
contentApi:
  enabled: true
  replicaCount: 1
  resources:
    requests:
      cpu: 75m
      memory: 192Mi
    limits:
      cpu: 350m
      memory: 384Mi
  autoscaling:
    enabled: false
  podDisruptionBudget:
    enabled: false

# Content Renderer - Dev Settings
contentRenderer:
  enabled: true
  replicaCount: 1
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  autoscaling:
    enabled: false
  podDisruptionBudget:
    enabled: false

# Content Scheduler - Dev Settings
contentScheduler:
  enabled: true
  replicaCount: 1
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 250m
      memory: 256Mi
  autoscaling:
    enabled: false
  podDisruptionBudget:
    enabled: false

# Search Indexer - Dev Settings
searchIndexer:
  enabled: true
  replicaCount: 1
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  autoscaling:
    enabled: false
  podDisruptionBudget:
    enabled: false

# Ingress - Dev Settings
ingress:
  enabled: true
  className: nginx
  annotations:
    kubernetes.io/tls-acme: "false"
  hosts:
    - host: content.dev.broxiva.local
      paths:
        - path: /api
          pathType: Prefix
          service: content-api
        - path: /render
          pathType: Prefix
          service: content-renderer
        - path: /schedule
          pathType: Prefix
          service: content-scheduler
        - path: /index
          pathType: Prefix
          service: search-indexer
  tls: []

# ServiceAccount - Dev Settings
serviceAccount:
  create: true
  annotations: {}

# ConfigMap - Dev Settings
configMap:
  LOG_LEVEL: debug
  LOG_FORMAT: text
  METRICS_ENABLED: "true"
  TRACING_ENABLED: "false"
  CACHE_TTL: "60"
  CONTENT_CDN_ENABLED: "false"
