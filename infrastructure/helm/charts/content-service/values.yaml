# Default values for content-service
# This is a YAML-formatted file.

global:
  environment: production
  imageRegistry: ""
  imagePullSecrets: []

# Content API Component
contentApi:
  enabled: true
  name: content-api
  image:
    repository: broxiva/content-api
    tag: "1.0.0"
    pullPolicy: IfNotPresent
  replicaCount: 2
  resources:
    requests:
      cpu: 150m
      memory: 384Mi
    limits:
      cpu: 750m
      memory: 768Mi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 12
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  podDisruptionBudget:
    enabled: true
    minAvailable: 1
  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080
  probes:
    liveness:
      path: /health/live
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
    readiness:
      path: /health/ready
      initialDelaySeconds: 10
      periodSeconds: 5
      timeoutSeconds: 3
      failureThreshold: 3
  env: []
  envFrom: []

# Content Renderer Component
contentRenderer:
  enabled: true
  name: content-renderer
  image:
    repository: broxiva/content-renderer
    tag: "1.0.0"
    pullPolicy: IfNotPresent
  replicaCount: 2
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  podDisruptionBudget:
    enabled: true
    minAvailable: 1
  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080
  probes:
    liveness:
      path: /health/live
      initialDelaySeconds: 45
      periodSeconds: 15
      timeoutSeconds: 10
      failureThreshold: 3
    readiness:
      path: /health/ready
      initialDelaySeconds: 15
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
  env: []
  envFrom: []

# Content Scheduler Component
contentScheduler:
  enabled: true
  name: content-scheduler
  image:
    repository: broxiva/content-scheduler
    tag: "1.0.0"
    pullPolicy: IfNotPresent
  replicaCount: 2
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 6
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  podDisruptionBudget:
    enabled: true
    minAvailable: 1
  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080
  probes:
    liveness:
      path: /health/live
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
    readiness:
      path: /health/ready
      initialDelaySeconds: 10
      periodSeconds: 5
      timeoutSeconds: 3
      failureThreshold: 3
  env: []
  envFrom: []

# Search Indexer Component
searchIndexer:
  enabled: true
  name: search-indexer
  image:
    repository: broxiva/content-search-indexer
    tag: "1.0.0"
    pullPolicy: IfNotPresent
  replicaCount: 2
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 8
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  podDisruptionBudget:
    enabled: true
    minAvailable: 1
  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080
  probes:
    liveness:
      path: /health/live
      initialDelaySeconds: 45
      periodSeconds: 15
      timeoutSeconds: 10
      failureThreshold: 3
    readiness:
      path: /health/ready
      initialDelaySeconds: 20
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
  env: []
  envFrom: []

# Ingress Configuration
ingress:
  enabled: true
  className: nginx
  annotations:
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
  hosts:
    - host: content.broxiva.com
      paths:
        - path: /api
          pathType: Prefix
          service: content-api
        - path: /render
          pathType: Prefix
          service: content-renderer
        - path: /schedule
          pathType: Prefix
          service: content-scheduler
        - path: /index
          pathType: Prefix
          service: search-indexer
  tls:
    - secretName: content-service-tls
      hosts:
        - content.broxiva.com

# ServiceAccount Configuration
serviceAccount:
  create: true
  name: ""
  annotations:
    eks.amazonaws.com/role-arn: ""
  automountServiceAccountToken: true

# Pod Security Context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

# Container Security Context
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  capabilities:
    drop:
      - ALL

# Node Selection
nodeSelector: {}
tolerations: []
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - content-service
          topologyKey: kubernetes.io/hostname

# ConfigMap data
configMap:
  LOG_LEVEL: info
  LOG_FORMAT: json
  METRICS_ENABLED: "true"
  TRACING_ENABLED: "true"
  CACHE_TTL: "3600"
  CONTENT_CDN_ENABLED: "true"

# Extra labels and annotations
labels: {}
annotations: {}
podLabels: {}
podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8080"
  prometheus.io/path: "/metrics"
