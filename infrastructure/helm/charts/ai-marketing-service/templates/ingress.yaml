{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "ai-marketing-service.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ai-marketing-service.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                {{- if eq .service "lead-scorer" }}
                name: {{ include "ai-marketing-service.fullname" $ }}-{{ $.Values.leadScorer.name }}
                port:
                  number: {{ $.Values.leadScorer.service.port }}
                {{- else if eq .service "churn-predictor" }}
                name: {{ include "ai-marketing-service.fullname" $ }}-{{ $.Values.churnPredictor.name }}
                port:
                  number: {{ $.Values.churnPredictor.service.port }}
                {{- else if eq .service "content-generator" }}
                name: {{ include "ai-marketing-service.fullname" $ }}-{{ $.Values.contentGenerator.name }}
                port:
                  number: {{ $.Values.contentGenerator.service.port }}
                {{- end }}
          {{- end }}
    {{- end }}
{{- end }}
