{{- if and .Values.leadScorer.enabled .Values.leadScorer.podDisruptionBudget.enabled }}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "ai-marketing-service.fullname" . }}-{{ .Values.leadScorer.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ai-marketing-service.labels" . | nindent 4 }}
    app.kubernetes.io/component: {{ .Values.leadScorer.name }}
spec:
  minAvailable: {{ .Values.leadScorer.podDisruptionBudget.minAvailable }}
  selector:
    matchLabels:
      {{- include "ai-marketing-service.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: {{ .Values.leadScorer.name }}
{{- end }}

