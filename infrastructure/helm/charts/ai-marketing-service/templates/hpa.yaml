{{- if and .Values.leadScorer.enabled .Values.leadScorer.autoscaling.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "ai-marketing-service.fullname" . }}-{{ .Values.leadScorer.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ai-marketing-service.labels" . | nindent 4 }}
    app.kubernetes.io/component: {{ .Values.leadScorer.name }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "ai-marketing-service.fullname" . }}-{{ .Values.leadScorer.name }}
  minReplicas: {{ .Values.leadScorer.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.leadScorer.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.leadScorer.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.leadScorer.autoscaling.targetMemoryUtilizationPercentage }}
{{- end }}

