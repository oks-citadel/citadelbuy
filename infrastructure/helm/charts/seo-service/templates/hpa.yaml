{{- if .Values.sitemapGenerator.enabled }}
{{- if .Values.sitemapGenerator.autoscaling.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "seo-service.fullname" . }}-{{ .Values.sitemapGenerator.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "seo-service.labels" . | nindent 4 }}
    app.kubernetes.io/component: {{ .Values.sitemapGenerator.name }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "seo-service.fullname" . }}-{{ .Values.sitemapGenerator.name }}
  minReplicas: {{ .Values.sitemapGenerator.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.sitemapGenerator.autoscaling.maxReplicas }}
  metrics:
    {{- if .Values.sitemapGenerator.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.sitemapGenerator.autoscaling.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.sitemapGenerator.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.sitemapGenerator.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
{{- end }}
{{- end }}

