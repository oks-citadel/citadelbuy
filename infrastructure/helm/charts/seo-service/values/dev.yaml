# Development environment values for seo-service

global:
  environment: development
  imageRegistry: ""

# Sitemap Generator - Dev Settings
sitemapGenerator:
  enabled: true
  replicaCount: 1
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  autoscaling:
    enabled: false
  podDisruptionBudget:
    enabled: false

# Robots.txt Server - Dev Settings
robotsTxtServer:
  enabled: true
  replicaCount: 1
  resources:
    requests:
      cpu: 25m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi
  autoscaling:
    enabled: false
  podDisruptionBudget:
    enabled: false

# Schema.org Generator - Dev Settings
schemaOrgGenerator:
  enabled: true
  replicaCount: 1
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  autoscaling:
    enabled: false
  podDisruptionBudget:
    enabled: false

# SEO Auditor - Dev Settings
seoAuditor:
  enabled: true
  replicaCount: 1
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  autoscaling:
    enabled: false
  podDisruptionBudget:
    enabled: false

# Core Web Vitals Tracker - Dev Settings
coreWebVitalsTracker:
  enabled: true
  replicaCount: 1
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 250m
      memory: 256Mi
  autoscaling:
    enabled: false
  podDisruptionBudget:
    enabled: false

# Ingress - Dev Settings
ingress:
  enabled: true
  className: nginx
  annotations:
    kubernetes.io/tls-acme: "false"
  hosts:
    - host: seo.dev.broxiva.local
      paths:
        - path: /sitemap
          pathType: Prefix
          service: sitemap-generator
        - path: /robots.txt
          pathType: Exact
          service: robots-txt-server
        - path: /schema
          pathType: Prefix
          service: schema-org-generator
        - path: /audit
          pathType: Prefix
          service: seo-auditor
        - path: /vitals
          pathType: Prefix
          service: core-web-vitals-tracker
  tls: []

# ServiceAccount - Dev Settings
serviceAccount:
  create: true
  annotations: {}

# ConfigMap - Dev Settings
configMap:
  LOG_LEVEL: debug
  LOG_FORMAT: text
  METRICS_ENABLED: "true"
  TRACING_ENABLED: "false"
  CACHE_TTL: "60"
