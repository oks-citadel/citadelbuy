  #     - "127.0.0.1:6379:6379"
  #   networks:
  #     - broxiva-network
  #   healthcheck:
  #     test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5
  #   restart: unless-stopped

networks:
  broxiva-network:
    driver: bridge

volumes:
  elasticsearch_data:
    driver: local
  minio_data:
    driver: local
