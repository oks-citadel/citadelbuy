# Broxiva Docker Compose for GoDaddy VPS
# This is used for supporting services (Elasticsearch, MinIO)
# Main applications run via PM2 for better process management

version: '3.8'

services:
  # Elasticsearch for product search
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: broxiva-elasticsearch
    environment:
      - node.name=broxiva-es
      - cluster.name=broxiva-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - xpack.security.enabled=true
      - xpack.security.enrollment.enabled=false
      - ELASTIC_PASSWORD=${ELASTICSEARCH_PASSWORD:-changeme}
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "127.0.0.1:9200:9200"
    networks:
      - broxiva-network
    healthcheck:
      test: ["CMD-SHELL", "curl -s -u elastic:${ELASTICSEARCH_PASSWORD:-changeme} http://localhost:9200/_cluster/health | grep -vq '\"status\":\"red\"'"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # MinIO for S3-compatible object storage
  minio:
    image: minio/minio:RELEASE.2024-01-16T16-07-38Z
    container_name: broxiva-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-broxiva}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-changeme123}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    networks:
      - broxiva-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  # Redis (optional - use system Redis or Docker)
  # Uncomment if you prefer Docker-based Redis
  # redis:
  #   image: redis:7-alpine
  #   container_name: broxiva-redis
  #   command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
  #   volumes:
  #     - redis_data:/data
