# SSL Parameters for Broxiva
# Modern, secure SSL configuration
# Last updated: 2025

# SSL Session Settings
ssl_session_timeout 1d;
ssl_session_cache shared:SSL:50m;
ssl_session_tickets off;

# Modern SSL Protocols (TLS 1.2 and 1.3 only)
ssl_protocols TLSv1.2 TLSv1.3;

# Modern cipher suite
ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
ssl_prefer_server_ciphers off;

# DH Parameters (generate with: openssl dhparam -out /etc/nginx/ssl/dhparam.pem 2048)
ssl_dhparam /etc/nginx/ssl/dhparam.pem;

# HSTS (HTTP Strict Transport Security)
# 6 months = 15768000 seconds
add_header Strict-Transport-Security "max-age=15768000; includeSubDomains; preload" always;

# OCSP Stapling for faster SSL handshakes
ssl_stapling on;
ssl_stapling_verify on;

# DNS resolvers for OCSP
resolver 8.8.8.8 8.8.4.4 1.1.1.1 1.0.0.1 valid=300s;
resolver_timeout 5s;

# Trusted certificate for OCSP
# ssl_trusted_certificate /etc/letsencrypt/live/broxiva.com/chain.pem;
