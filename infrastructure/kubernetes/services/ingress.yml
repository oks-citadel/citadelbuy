apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: citadelbuy-ingress
  namespace: citadelbuy
  labels:
    app: citadelbuy
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://citadelbuy.com"
spec:
  tls:
    - hosts:
        - citadelbuy.com
        - www.citadelbuy.com
        - api.citadelbuy.com
      secretName: citadelbuy-tls
  rules:
    - host: citadelbuy.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: citadelbuy-frontend
                port:
                  number: 3000
    - host: www.citadelbuy.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: citadelbuy-frontend
                port:
                  number: 3000
    - host: api.citadelbuy.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: citadelbuy-backend
                port:
                  number: 4000
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@citadelbuy.com
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
      - http01:
          ingress:
            class: nginx
