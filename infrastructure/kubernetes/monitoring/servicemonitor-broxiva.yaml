# Enhanced ServiceMonitors for Broxiva Production
# Provides comprehensive metrics collection for all Broxiva services
---
apiVersion: v1
kind: Namespace
metadata:
  name: broxiva-monitoring
  labels:
    name: broxiva-monitoring
    environment: production
---
# ServiceMonitor for Broxiva API
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: broxiva-api
  namespace: broxiva-monitoring
  labels:
    app: broxiva-api
    tier: backend
    environment: production
    monitoring: prometheus
spec:
  selector:
    matchLabels:
      app: broxiva-api
  namespaceSelector:
    matchNames:
      - broxiva-production
      - broxiva
  endpoints:
    # Primary metrics endpoint
    - port: metrics
      interval: 15s
      scrapeTimeout: 10s
      path: /metrics
      scheme: http
      honorLabels: true
      relabelings:
        - sourceLabels: [__meta_kubernetes_pod_name]
          targetLabel: pod
          action: replace
        - sourceLabels: [__meta_kubernetes_namespace]
          targetLabel: namespace
          action: replace
        - sourceLabels: [__meta_kubernetes_pod_node_name]
          targetLabel: node
          action: replace
        - sourceLabels: [__meta_kubernetes_pod_label_version]
          targetLabel: version
          action: replace
        - sourceLabels: [__meta_kubernetes_pod_label_app]
          targetLabel: app
          action: replace
      metricRelabelings:
        # Drop unnecessary metrics to reduce storage
        - sourceLabels: [__name__]
          regex: 'go_gc_.*'
          action: drop
        - sourceLabels: [__name__]
          regex: 'go_memstats_.*'
          action: drop
    # API health metrics
    - port: http
      interval: 30s
      scrapeTimeout: 10s
      path: /api/health/metrics
      scheme: http
      relabelings:
        - sourceLabels: [__meta_kubernetes_pod_name]
          targetLabel: pod
          action: replace
    # Business metrics endpoint
    - port: http
      interval: 60s
      scrapeTimeout: 15s
      path: /api/metrics/business
      scheme: http
      relabelings:
        - sourceLabels: [__meta_kubernetes_pod_name]
          targetLabel: pod
          action: replace
---
# ServiceMonitor for Broxiva Web Frontend
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: broxiva-web
  namespace: broxiva-monitoring
  labels:
    app: broxiva-web
    tier: frontend
    environment: production
    monitoring: prometheus
spec:
  selector:
    matchLabels:
      app: broxiva-web
  namespaceSelector:
    matchNames:
      - broxiva-production
      - broxiva
  endpoints:
    # Next.js metrics
    - port: http
      interval: 30s
      scrapeTimeout: 10s
      path: /api/metrics
      scheme: http
      honorLabels: true
      relabelings:
        - sourceLabels: [__meta_kubernetes_pod_name]
          targetLabel: pod
          action: replace
        - sourceLabels: [__meta_kubernetes_namespace]
          targetLabel: namespace
          action: replace
        - sourceLabels: [__meta_kubernetes_pod_node_name]
          targetLabel: node
          action: replace
        - sourceLabels: [__meta_kubernetes_pod_label_version]
          targetLabel: version
          action: replace
    # Client-side performance metrics
    - port: http
      interval: 60s
      scrapeTimeout: 15s
      path: /api/metrics/performance
      scheme: http
      relabelings:
        - sourceLabels: [__meta_kubernetes_pod_name]
          targetLabel: pod
          action: replace
---
