apiVersion: v1
kind: Namespace
metadata:
  name: broxiva-production
  labels:
    name: broxiva-production
    environment: production
    team: platform
    app: broxiva
    # Pod Security Standards - Enforcing restricted profile in production
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
  annotations:
    description: "Production namespace for Broxiva e-commerce platform"
    contact: "devops@broxiva.com"
    documentation: "https://docs.broxiva.com/infrastructure/production"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: broxiva-production-quota
  namespace: broxiva-production
  labels:
    environment: production
spec:
  hard:
    requests.cpu: "50"
    requests.memory: "100Gi"
    limits.cpu: "100"
    limits.memory: "200Gi"
    persistentvolumeclaims: "20"
    services.loadbalancers: "3"
    services.nodeports: "0"
    pods: "100"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: broxiva-production-limits
  namespace: broxiva-production
  labels:
    environment: production
spec:
  limits:
  - max:
      cpu: "4"
      memory: "8Gi"
    min:
      cpu: "100m"
      memory: "128Mi"
    default:
      cpu: "500m"
      memory: "512Mi"
    defaultRequest:
      cpu: "250m"
      memory: "256Mi"
    type: Container
  - max:
      cpu: "8"
      memory: "16Gi"
    min:
      cpu: "500m"
      memory: "512Mi"
    type: Pod
