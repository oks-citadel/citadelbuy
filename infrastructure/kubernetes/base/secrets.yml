# Template for Kubernetes Secrets
# DO NOT commit actual secrets to version control
# Use sealed-secrets, external-secrets, or vault in production

apiVersion: v1
kind: Secret
metadata:
  name: citadelbuy-secrets
  namespace: citadelbuy
  labels:
    app: citadelbuy
type: Opaque
stringData:
  # Database credentials (replace with actual values)
  POSTGRES_USER: "citadelbuy"
  POSTGRES_PASSWORD: "CHANGEME_SECURE_PASSWORD"
  DATABASE_URL: "postgresql://citadelbuy:CHANGEME_SECURE_PASSWORD@citadelbuy-postgres:5432/citadelbuy_prod"

  # JWT Secret (replace with actual value)
  JWT_SECRET: "CHANGEME_JWT_SECRET_KEY_MINIMUM_32_CHARACTERS"

  # Redis Password (if enabled)
  REDIS_PASSWORD: "CHANGEME_REDIS_PASSWORD"

  # Email Service (if using)
  SMTP_USER: "noreply@citadelbuy.com"
  SMTP_PASSWORD: "CHANGEME_SMTP_PASSWORD"

  # Payment Gateway Secrets
  STRIPE_SECRET_KEY: "sk_live_CHANGEME"
  STRIPE_WEBHOOK_SECRET: "whsec_CHANGEME"

  # AWS Credentials (if using S3)
  AWS_ACCESS_KEY_ID: "CHANGEME_AWS_ACCESS_KEY"
  AWS_SECRET_ACCESS_KEY: "CHANGEME_AWS_SECRET_KEY"

  # Session Secret
  SESSION_SECRET: "CHANGEME_SESSION_SECRET_MINIMUM_32_CHARACTERS"

---
apiVersion: v1
kind: Secret
metadata:
  name: grafana-admin-credentials
  namespace: citadelbuy
  labels:
    app: grafana
type: Opaque
stringData:
  admin-user: "admin"
  admin-password: "CHANGEME_GRAFANA_PASSWORD"
